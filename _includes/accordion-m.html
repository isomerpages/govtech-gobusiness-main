<style>
    ul.jekyllcodex_accordion {
        position: relative;
        margin: 1.4rem 0 !important;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        padding-bottom: 0;
    }

    ul.jekyllcodex_accordion li {
        border-top: 1px solid rgba(0, 0, 0, 0.25);
        list-style: none;
        margin-left: 0;
    }

    ul.jekyllcodex_accordion li input {
        display: none;
    }

    ul.jekyllcodex_accordion li label {
        display: block;
        cursor: pointer;
        padding: 0.75rem 2.4rem 0.75rem 0;
        margin: 0;
        font-size: 18px;
        font-family: hknova-regular;
        color: #000000;
    }

    ul.jekyllcodex_accordion li div {
        padding: 0;
        height: 0;
        overflow: hidden;
        transition: height 0.4s ease-in-out;
    }

    ul.jekyllcodex_accordion li input:checked+label {
        font-weight: 600;
    }

    ul.jekyllcodex_accordion li input:checked+label+div {
        display: block;
        height: auto;
        padding: 0;
        overflow: visible;
    }

    ul.jekyllcodex_accordion li label::before {
        content: "+";
        color: #037e8a;
        font-weight: 400;
        font-size: 130%;
        line-height: 1.1rem;
        padding: 0;
        position: absolute;
        right: 0.5rem;
        transition: all 0.15s ease-in-out;
    }

    ul.jekyllcodex_accordion li input:checked+label::before {
        transform: rotate(-45deg);
    }

    ul.jekyllcodex_accordion li ul li {
        list-style-type: disc;
        border-top: 0;
    }

    ul.jekyllcodex_accordion li ol li {
        list-style-type: decimal;
        border-top: 0;
    }
</style>

<ul class="jekyllcodex_accordion">
    {% for item in page.accordion-m %}
    <li><input id="accordion-m{{ forloop.index }}" type="checkbox" /><label for="accordion-m{{ forloop.index }}">{{
            item.title }}</label>
        <div>{{ item.content | markdownify }}</div>
    </li>
    {% endfor %}
</ul>

<script src="/jquery/jquery.min.js"></script>
<script src="/jquery/scroll-top.js"></script>
