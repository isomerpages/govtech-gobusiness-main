- accordion:
  letter: a
  data:
    - title: What is the Energy Efficiency Grant?
      content: |
        The Energy Efficiency Grant helps businesses transition towards being more energy efficient by co-funding investments in energy-efficient equipment. As announced at Budget 2024, the EEG has been expanded to more sectors.

        Eligible companies in the Construction, Food Services, Manufacturing (including Food Manufacturing), Maritime, Retail sectors and users of data centres can tap on the EEG.<sup>1</sup>

        <sup>1</sup> <small>Based on company's ACRA registered primary or secondary SSIC code.</small>

    - title: What is the difference between the EEG (Base) and EEG (Advanced)?
      content: |
        <strong><u>For EEG (Base)</u></strong><br>
        The EEG (Base) supports companies to purchase pre-approved energy efficient equipment relevant to their companies.
        
        <strong><u>For EEG (Advanced)</u></strong><br>
        The EEG (Advanced) supports companies in the Construction, Manufacturing and Maritime sectors to adopt energy efficient equipment that is able to demonstrate energy savings above 350 tonnes of lifetime carbon abatement.
        
        Support under the EEG (Advanced) is based on the lower of (i) support levels under the EEG (Base) according to the company's size,<sup>2</sup> or (ii) based on the equipment's expected lifetime carbon abatement. Support is capped at S$350,000 across all EEG (Base) and EEG (Advanced) applications by the company.
        
        <sup>2</sup> <small>70% and 30% support of energy efficient equipment costs for SMEs and non-SMEs respectively.</small>

    - title: What is the duration and timeline for the EEG?
      content: |
        The grant application window for the EEG (Base) and EEG (Advanced) is from 1 April 2024 to 31 March 2026.

        Companies will have up to one year from the time an application is approved to purchase and install the equipment,<sup>3</sup> and submit claims for reimbursement. Once an application has been submitted, companies may choose to proceed to purchase and/or install the equipment before the application outcome.

        The company must not have made payment/deposits to a vendor prior to application submission.

        <sup>3</sup> <small>Only the actual purchase of the equipment is supportable. This excludes other related administrative fees/charges, e.g. delivery fees, installation.</small>

- accordion:
  letter: b
  data:
    - title: What are the eligibility criteria for the EEG?
      content: |
        <ul>
          <li>Business entity that is registered/incorporated in Singapore.</li>
          <li>Minimum 30% local shareholding (except for maritime companies and data centre users).</li>
          <li>Group Annual Sales Turnover of no more than S$500 million.</li>
          <li>The following entities do not qualify for grant support:
            <ul>
            <li>Charities</li>
            <li>Institutions of Public Characters (IPCs)</li>
            <li>Religious entities</li>
            <li>Voluntary Welfare Organisations (VWOs)</li>
            <li>Government agencies and subsidiaries</li>
            <li>Co-operative societies and societies</li>
            </ul>
          </li>
          <li>Businesses operating from residential addresses or Home-based Businesses are not eligible for EEG equipment.</li>
        </ul>
        <p><strong><u>For EEG (Base)</u></strong><br>A business entity registered and operating in Singapore in the following sectors:</p>
        <ul>
          <li><strong>Construction</strong> companies classified under <strong>SSIC 41 to 43</strong></li>
          <li><strong>Food Services</strong> companies with valid Singapore Food Agency (SFA) licences and classified under <strong>SSIC 56 or 68104</strong></li>
          <li><strong>Manufacturing</strong> companies that are classified under <strong>SSIC 10 to 32</strong> (including <strong>Food Manufacturing</strong>)</li>
          <li><strong>Maritime</strong> companies which include:
          <ul>
            <li><strong>Harbourcraft</strong> companies owning/operating harbourcraft <strong>licensed by Maritime and Port Authority of Singapore (MPA)</strong></li>
            <li>Port companies classified under <strong>SSIC 23940, 24109, 49231, 50021, 50023, 52101, 52221, 52222, 52224, 52243, 52292</strong></li>
          </ul>
          </li>
          <li><strong>Retail</strong> companies classified under <strong>SSIC 47</strong></li>
        </ul>
        <p>Business entities using commercial data centres in Singapore who meet the <a href="https://www.gobusiness.gov.sg/energy-efficiency-grant/#eeg-eligibility" target="_blank" rel="noopener">Data Centre Sector eligibility requirements</a> can tap on pre-approved energy efficient equipment for the data centre sector regardless of industry.</p>
        <p><strong><u>For EEG (Advanced)</u></strong><br>A business entity registered and operating in Singapore in the following sectors:
        <ul>
          <li><strong>Construction</strong> companies that are classified under <strong>SSIC 41 to 43</strong></li>
          <li><strong>Manufacturing</strong> companies that are classified under <strong>SSIC 10 to 32</strong> (including <strong>Food Manufacturing</strong>)</li>
          <li><strong>Maritime </strong>companies which include:
          <ul>
            <li><strong>Port</strong> companies classified under <strong>SSIC 23940, 24109, 49231, 50021, 50023, 52101, 52221, 52222, 52224, 52243, 52292</strong></li>
          </ul>
          </li>
        </ul>
        </p>
    
    - title: Can sole proprietors and partnerships apply for the EEG?
      content: |
        Yes, they may apply for the EEG as long as they fulfil the eligibility criteria.

    - title: What does a retrospective application mean?
      content: |
        An application is deemed to be retrospective if the company made a payment including initial deposit to the third-party vendor prior to application submission.

        Retrospective applications will not be supported.

- accordion:
  letter: c
  data:
    - title: Where can companies find information on the supportable equipment?
      content: |
        <strong><u>For EEG (Base)</u></strong><br>
        The list of EEG (Base) equipment supported can be found on [GoBusiness](/energy-efficiency-grant/){:target="_blank"}{:rel="noopener"}.

        <p><strong><u>For EEG (Advanced)</u></strong><br>Installation/Purchase of the following would not be supported under EEG (Advanced).
        <ul>
        <li>Vehicles</li>
        <li>Key equipment in systems<sup>4</sup> that require Measurement &amp; Verification at system level for legislation compliance or Green Mark Scheme (or equivalent government scheme)</li>
        <li>Blackbox solutions (i.e. software or hardware devices whose functioning cannot be explained by applying mainstream engineering knowledge and theories for EE improvements)</li>
        <li>Non-EE equipment, including monitoring devices and equipment that reduce carbon emission but does not reduce energy consumption (e.g. solar PV Panel, wind turbine)</li>
        <li>International vessels</li>
        </ul>
        </p>

        <sup>4</sup> <small>For chilled water plant retrofit that shall comply with the National Environment Agency's (NEA) Minimum Energy Efficiency Standards (MEES), EEG (Advanced) can support chilled water system replacement/new installation that (1a) can meet or exceed MEES performance standard before MEES comes into effect; or (1b) exceed MEES performance standard after MEES comes into effect, whichever applies at the point of the first EEG (Advanced) submission; and (2) is installed with M&amp;V sensors/meters to facilitate post retrofit system efficiency determination for compliance with MEES. The cost of M&amp;V sensors/meters cannot be funded under EEG (Advanced). Applicant can refer to the <a href="/images/eeg/EEG Advanced Third-party assessment report (July 2024).docx" target="_blank" rel="noopener">third-party assessment form</a> for details.</small>

    - title: Where can companies submit equipment models to be considered for support?
      content: |
        <p>Companies can submit equipment models under selected categories to be considered for support.</p>
        <p>For Clothes Dryer, Commercial Refrigerator, Cooking Hob and Water Heater, please submit via the <a href="https://form.gov.sg/65dd54803c61c0ff3ca5ae54" target="_blank" rel="noopener">Request for Information (RFI)</a><a href="https://form.gov.sg/65dd54803c61c0ff3ca5ae54" target="_blank" rel="noopener"> </a>form.</p>
        <p>For Boiler System, Compressed Air System and non-MELS regulated LED Lighting, please submit via the <a href="https://form.gov.sg/668f9429c6fc442e8781efd6" target="_blank" rel="noopener">RFI on Equipment under the Manufacturing sector&nbsp;form</a>.</p>
        <p>Please note that all equipment submissions must meet the respective technical requirements to be eligible for support.</p>

    - title: What costs are supported under the EEG?
      content: |
        Only the actual purchase of the equipment is supportable. This excludes other related administrative fees/charges, e.g. delivery fees, installation.

        In addition, companies are not allowed to receive, agree to receive or cause to receive any incentive (e.g. complimentary items) or assistance (from the vendor or otherwise) in connection with the acquisition of equipment as part of the EEG application. Companies shall reject and return any such incentive at first instance.

    - title: How long must the purchased equipment be held for? 
      content: |
        For both the EEG (Base) and EEG (Advanced) equipment supported, the holding period is minimally one year from the date of approval of the final claim.
        
    - title: \[For EEG (Advanced) only\] What information needs to be included as part of the third-party assessment?
      content: |
        <p>For <strong>Manufacturing</strong> and <strong>Maritime</strong> companies, please refer to the <a href="https://www.gobusiness.gov.sg/images/eeg/EEG Advanced Third-party assessment report (July 2024).docx" target="_blank" rel="noopener">third-party assessment form</a> that the whitelisted third-party qualified assessor would use to document the assessment and endorse the projected energy savings for the project. The signed form shall be submitted along with the application for the grant.</p>
        <p>For <strong>Construction</strong> companies, please email <a href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a> to request for the third-party assessment documents.</p>

    - title: What equipment are currently not supported under EEG (Advanced)?
      content: | 
        Installation/Purchase of the following would not be supported under EEG (Advanced):<br>
          a)	Vehicles<br>
          b)	Key equipment in systems<sup>6</sup> that require Measurement & Verification at system level for legislation compliance or Green Mark Scheme (or equivalent government scheme)<br>
          c)	Blackbox solutions (i.e. software or hardware devices whose functioning cannot be explained by applying mainstream engineering knowledge and theories for EE improvements)<br>
          d)	Non-EE equipment, including monitoring devices and equipment that reduce carbon emission but does not reduce energy consumption (e.g. solar PV Panel, wind turbine)<br>
          e)	International vessels<br>

          <sup>6</sup> For chilled water plant retrofit that shall comply with NEA's minimum energy efficiency standards (MEES), EEG (Advanced) can support chilled water system replacement/new installation that<br>

          (1a) can meet or exceed MEES performance standard <b>before</b> MEES comes into effect, or<br>
          (1b) exceed MEES performance standard <b>after</b> MEES comes into effect, whichever applies at the point of the first EEG(Advanced) submission; and<br>
          (2) is installed with M&V sensors/meters to facilitate post retrofit system efficiency determination for compliance with MEES. The cost of M&V sensors/meters would not be funded under EEG(Advanced).

          Applicant shall refer to the <a href='/images/eeg/EEG Advanced Third-party assessment report (July 2024).docx' target="_blank" rel="noopener">third-party assessment form</a> for details.

    - title: How is the grant support for the EEG (Advanced) calculated?
      content: |
        Please refer to the following [link](https://www.checkfirst.gov.sg/c/551d6762-93f3-466c-a1be-418ef7f8d2f1){:target="_blank"}{:rel="noopener"} to calculate the estimated grant support level for EEG (Advanced) based on the company's size and equipment purchased.

    - title: What information needs to be included as part of the third-party assessment?
      content: |
        Please refer to the <a href='/images/eeg/EEG Advanced Third-party assessment report (July 2024).docx' target="_blank" rel="noopener">third-party assessment form</a> that the whitelisted third-party qualified assessor would use to document the assessment and endorse the projected energy savings for the project. The signed form shall be submitted along with the application for the grant.

        <u>For Construction Companies</u><br>
        Please email <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a>to request for the third-party assessment documents.

    - title: Where can I find the full list of whitelisted third-party qualified assessors for my EEG (Advanced) project?
      content: |
        The list of whitelisted third-party qualified assessors for Maritime sector and Manufacturing sector is as follows. Only applications endorsed by whitelisted third-party qualified assessor would be processed.

        <table>
        <tr>
          <th width="auto%"><b>Sector</b></th>
          <th width="40%"><b>Whitelisted third party assessors</b></th>
          <th width="auto"><b>Website and contact details</b></th>
        </tr>

        <tr>
          <td>Manufacturing</td>
          <td>Accredited ESCOs</td>
          <td><a href="https://www.nea.gov.sg/programmes-grants/schemes/esco-accreditation" target="_blank" rel="noopener">NEA | ESCO Accreditation</a></td>
        </tr>

        <tr>
          <td>Manufacturing</td>
          <td>EEO Assessor (independent)</td>
          <td><a href="https://eeoa.sg/certified-eeo-assessors/" target="_blank" rel="noopener">Certified EEO Assessors - Energy Efficiency Opportunities Assessor (EEO Assessors)</a><br>Note: EEO Assessor (Independent) is denoted by -SP in their EEOA ID. EEO Assessor (Independent)'s certification should be valid (i.e. certification has not expired) before or on the sign off date of the third party assessment report.</td>
        </tr>

        <tr>
          <td><ul>
          <li>Manufacturing</li>
          <li>Maritime</li>
          </ul></td>
          <td>Singapore Institute of Technology (SIT) - Energy Efficiency Technology Centre (EETC)</td>
          <td>Website: <br><a href="https://www.singaporetech.edu.sg/energy-efficiency-technology-centre" target="_blank" rel="noopener">Energy Efficiency Technology Centre | Singapore Institute of Technology (singaporetech.edu.sg)</a><br>Contact details: <br><a href="mailto:EETC@singaporetech.edu.sg">EETC@singaporetech.edu.sg</a></td>
        </tr>

        <tr>
          <td><ul>
          <li>Manufacturing</li>
          <li>Maritime</li>
          </ul></td>
          <td>Singapore Polytechnic (SP) - Centre for Environmental Sustainability and Energy Efficiency (ESEE)</td>
          <td>Website:<br><a href="https://www.sp.edu.sg/industry/esee" target="_blank" rel="noopener">Centre ESEE - Industry and Partnerships | SP</a><br>Contact details: <br><a href="mailto:Lam_Kok_Seng@sp.edu.sg">Lam_Kok_Seng@sp.edu.sg</a></td>
        </tr>
        </table>

        <u>For Construction Companies</u><br>
        Please email <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a> to request for the latest list of whitelisted third-party qualified assessors for construction sector.

    - title: What is the duration of the EEG (Advanced)?
      content: |
        The grant application window for the EEG (Advanced) is from 1 April 2024 to 31 Mar 2026.
        
        Companies will have up to 1 year from the time an application is approved to purchase and install<sup>7</sup> the equipment, and submit claims for reimbursement. Once an application has been submitted, companies may choose to proceed to purchase the equipment before the application outcome. However, companies will not be able to claim subsequently if the application is unsuccessful.

        <sup>5</sup> Only the actual purchase of the equipment is supportable. This excludes other related administrative fees/charges, e.g. delivery fees, installation.

    - title: How to apply for the EEG (Advanced)?
      content: |
        <u>For Construction Companies</u><br>
        Applications will be submitted through <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a>.<br>
        Companies will have to:<br>
        i. Email <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a>to verify company's eligibility and request for application documents.<br>
        ii. Obtain quotations from the vendor.<br>
        iii. Submit application and accompanying documents to <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a>

        <u>For Manufacturing Companies</u><br>
        Applications will be submitted through <a title="" href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a>.<br>
        Companies will have to:<br>
        i.	Email <a title="" href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a> to verify company's eligibility and request for application documents.<br>
        ii.	Obtain quotations from the vendor.<br>
        iii.	Submit application and accompanying documents to <a title="" href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a><br>

        <u>For Maritime Companies</u><br>
        Applications will be submitted through <a title="" href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a>.<br>
        Companies will have to:<br>
        i.	Email <a title="" href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a> to verify company's eligibility and request for application documents.<br>
        ii.	Obtain quotations from the vendor.<br>
        iii.	Submit application and accompanying documents to <a title="" href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a><br>

    - title: How to claim for the EEG (Advanced)? 
      content: |
        <u>For Construction Companies</u><br>
        Claims will be submitted through <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a><br>

        <u>For Manufacturing (including Food Manufacturing) Companies</u><br>
        Claims will be submitted through <a title="" href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a><br>

        <u>For Maritime Companies</u><br>
        Claims will be submitted through <a title="" href="mailto:MPA_EEG_admin@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG_admin@mpa.gov.sg</a><br>

        To claim for the EEG (Advanced), companies will have to ensure:<br>
        - Claimant has purchased the equipment as approved in the application; and
        - Claimant has deployed and installed the equipment; and
        - Claimant has paid for the equipment in full; and
        - Claimant has submitted all claim documentation including:
          - Invoice
          - Payment supporting documents. The documents should indicate important information required such as grant applicant name, payee name, payment date, payment amount and approval status of transaction. Acceptable documents are bank statement, cheque and bank transfer image.
          - Delivery order
          - Pictures
            - Equipment being installed and used on site. Pictures should be clear to show the equipment and location where it is being used (e.g. restaurant, supermarket, industrial facility)..
            - Serial number of equipment (if applicable)

        Disbursements can only be made after the claims have been approved.

    - title: Can I deploy equipment to a residential address?
      content: |
        Businesses operating from residential addresses or Home-based Businesses (HBBs) are not eligible for EEG (Advanced) equipment.

    - title: How long must the purchased equipment be held for?
      content: |
        For EEG (Advanced) equipment supported, the holding period is one year from the date of approval of the final claim.

    - title: What happens when the grant cap is fully utilised?
      content: |
        Companies that have fully utilised their grant cap will not be eligible for further support within the validity period of the grant cap. Companies are encouraged to plan the use of the EEG (Base) and EEG (Advanced) for their purchases.

    - title: How many EEG (Advanced) grants can a company apply for?
      content: |
        Companies can put in more than one EEG (Advanced) application depending on business needs. However, each company will be subject to a $350,000 grant cap across all their EEG (Base) and EEG (Advanced) applications. 

    - title: Can I apply for the EEG (Advanced) after applying for EEG (Base)?
      content: |
        Yes. However, any grant support from the company's previous EEG (Base) and EEG (Advanced) applications will be subtracted from the total $350,000 grant cap stipulated for each company.

    - title: Does the EEG (Advanced) cover the cost to hire a third-party qualified assessor?
      content: |
        No. The EEG (Advanced) only covers the purchase of the energy efficient equipment and any costs that are necessary to bring the equipment/system to a functioning state. Any other installation, assessment and administrative costs must be borne by the applicant company.

    

