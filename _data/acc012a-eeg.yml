- accordion:
  letter: g
  data:
    - title: How do I withdraw my EEG application?
      content: |
        <strong><u>For EEG (Base)</u></strong><br>You may withdraw your application on the <a href="http://www.businessgrants.gov.sg/" target="_blank" rel="noopener">BGP</a>, if it is currently reworked to you for updates. To withdraw the application when it is being processed, please reach out to the respective agencies, and you will be sent further instructions.
        
        <p><strong><u>For EEG (Advanced)</u></strong><br>You may reach out to the respective agencies to submit your withdrawal request:
        <ul>
        <li><strong>Construction</strong> companies: <a href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a></li>
        <li><strong>Manufacturing (including Food Manufacturing)</strong> companies: <a href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a></li>
        <li><strong>Maritime</strong> companies: <a href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a></li>
        </ul>
        </p>

- accordion:
  letter: h
  data:
    - title: How do I cancel/terminate my EEG application?
      content: |
        <p><strong><u>For EEG (Base)</u></strong><br>
        You may cancel or terminate your application in BGP if you no longer wish to continue with the project:
        <ol>
        <li>Login to the <a href="http://www.businessgrants.gov.sg/" target="_blank" rel="noopener">BGP</a>.</li>
        <li>Navigate to "My Grants" and select the "Applications" tab to view all your applications.</li>
        <li>Select the "Completed" tab.</li>
        <li>Look for your Ref ID and <u><strong>click on your project title</strong></u>.</li>
        <li>Scroll down to the section "Application Form", you will see an option to "Terminate Grant" (in red) under the button "Proceed".</li>
        <li>Click on "Terminate Grant" and follow the instructions.</li>
        </ol>
        <strong><u>For EEG (Advanced)</u></strong><br>
        You may reach out to the respective agencies if you no longer wish to continue with the project:
        <ul>
        <li><strong>Construction</strong> companies: <a href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a></li>
        <li><strong>Manufacturing (including Food Manufacturing)</strong> companies: <a href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a></li>
        <li><strong>Maritime</strong> companies: <a href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a></li>
        </ul>
        </p>

- accordion:
  letter: i
  data:
    - title: Where can I find more information on the EEG (Base)?
      content: |
        Please visit the [EEG webpage](/energy-efficiency-grant/?src=home_quicklinks) for more information about the scheme.
        You may also reach out to the following agencies for sector-specific queries:
        <p>
        <ul>
        <li><strong>Food Services</strong> and <strong>Retail</strong> companies: Visit <a href="https://go.gov.sg/askenterprisesg" target="_blank" rel="noopener">EnterpriseSG's webpage</a></li>
        <li><strong>Manufacturing</strong> companies: Visit <a href="https://www.nea.gov.sg/programmes-grants/grants-and-awards/energy-efficiency-grant" target="_blank" rel="noopener">NEA's webpage</a> or contact <a href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a></li>
        <li><strong>Construction</strong> companies: Contact BCA at <a href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a></li>
        <li><strong>Maritime</strong> companies: Contact MPA at <a href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a></li>
        <li><strong>Data Centres users</strong>: Contact IMDA at <a href="mailto:IT_Energy_Efficiency@imda.gov.sg" target="_blank" rel="noopener">IT_Energy_Efficiency@imda.gov.sg</a></li>
        </ul>
        </p>

    - title: Who can I contact for CorpPass assistance?
      content: |
