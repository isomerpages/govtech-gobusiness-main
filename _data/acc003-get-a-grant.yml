accordion:
  - title: Where can I find more information about a grant e.g. eligibility criteria, grant caps, application windows?
    content: |
      You can find detailed grant guidelines and information for

        - Market Readiness Assistance [here](https://www.enterprisesg.gov.sg/financial-support/market-readiness-assistance-grant){:target="_blank"}{:rel="noopener"}. 
        - Enterprise Development Grant [here](https://www.enterprisesg.gov.sg/financial-support/enterprise-development-grant){:target="_blank"}{:rel="noopener"}.
        - Business Improvement Fund [here](https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/business-improvement-fund-bif.html){:target="_blank"}{:rel="noopener"}.
        - Productivity Solutions Grant [here](/productivity-solutions-grant/){:target="_blank"}.
        - Agri-Food Cluster Transformation Fund [here](https://www.sfa.gov.sg/food-farming/funding-schemes/act-fund){:target="_blank"}{:rel="noopener"}.
        - Electric Vehicle Common Charger Grant [here](https://www.lta.gov.sg/content/ltagov/en/industry_innovations/technologies/electric_vehicles/ev_common_charger_grant.html){:target="_blank"}{:rel="noopener"}
        - Experience Step-Up Fund [here](https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/experience-step-up-fund-esf.html){:target="_blank"}{:rel="noopener"}

  - title: Are daily operational expenses supported e.g. laptop, desktop, printer?
    content: |
      No, daily operational expenses are not supported by all grants on BGP.

  - title: How can I communicate with the officer processing my application?
    content: |
      Please contact the processing agency to get in touch with the officer. You may retrieve agency contact details, such as email and phone number, by clicking on the application you want to enquire on.
