    - title: Cyber Security solutions
      content: |
        <b>Cyber Essentials Ready Solutions</b><br>
        <p>These are the refreshed solutions launched in Oct 2024 to help enterprises be <a href="https://www.csa.gov.sg/our-programmes/support-for-enterprises/sg-cyber-safe-programme/cybersecurity-certification-scheme-for-organisation/cyber-essentials">Cyber Essentials Ready</a>. Enterprises are encouraged to adopt the integrated package for a more comprehensive coverage and to better meet the Cyber Essentials requirements.</p>
