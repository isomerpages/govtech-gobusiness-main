            <th style='width: auto;'> <b>Employee</b> </th>
            <th style='width: auto;'> <b>Monthly Wage</b> </th>
            <th style='width: auto;'> <b>SDL Payable</b> </th>
            <th style='width: auto;'> <b>Remarks</b> </th>
        </tr>
        <tr>
            <td>A</td>
            <td>$150.80</td>
