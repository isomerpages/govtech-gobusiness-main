            <td>$42.75</td>
            <td> </td>
        </tr>
        <tr>
            <td> </td>
            <td>Total SDL Payable</td>
            <td>$42</td>
            <td>Rounding down is done at the total for the whole organisation and not on each employee</td>
        </tr>
        </table>

    - title: How do employers calculate SDL for months with bonus pay-outs or allowances?
      content: |
        For a month where the employee is paid bonus or allowance, the amount of bonus or allowance is considered as wages for that month.

        For example, if the employee's salary for December is $3,000 and the bonus paid in December is $1,000, SDL should be calculated based on $4,000 ($3,000 +$1,000). SDL payable is $10 ($4,000 x 0.25%).
    
    - title: How do I calculate SDL for employees who work in Singapore but whose wages are paid in foreign currencies?
      content: |
        If wages are paid in a foreign currency, the employer should calculate the amount of SDL payable, based on the equivalent value in Singapore dollars.
 
        The wage can be converted to Singapore dollars using any of the published exchange rates used by a major local bank.

    - title: How do I calculate SDL for employees who are on paid leave or no-pay leave?
      content: |
        If the employer pay wages to the employee during the period of leave, the amount of SDL payable can be calculated based on that wage.

        If the employer does not pay and is not liable to pay wages to the employee during the period of leave, then no SDL is payable.

- accordion:
  letter: e
  data:
    - title: When must I make payment for the monthly SDL?
      content: |
        Employers are required to pay SDL within 14 days from the end of each month.

    - title: How do I make payment for the monthly SDL?
      content: |
        Employers can pay monthly SDL via CPF EZPay or GoBusiness.

        - CPF EZPay. You will be able to use the SDL auto computation feature to compute your employee's SDL payable based on the wage information for all Singapore Citizen and Singapore Permanent Resident employees. You will need to input the SDL payable for foreign employees in CPF EZPay. You will only be able to make payment for 1 month per transaction. For more details, please refer to Section - Auto-computation of Skills Development Levy (SDL) via CPF EZPay.
        
        Payment made via CPF Board takes approximately two months for the transaction to be reflected in SSG's records.

        Employers making back-payments or with only foreign employees can make payment through SDL payment service on GoBusiness.

        Payment made via the GoBusiness will take up to two weeks to be reflected in SSG's records.

        If you have received a Notice of Assessment (NOA) or mailer from SSG, do make payments for SDL via GoBusiness by selecting the Relevant Month(s) for the period indicated in the NOA or mailer.
 
    - title: What should I do if I have forgotten to pay, or have been underpaying SDL?
      content: |
        Employers have to make a back-payment for the whole period that they have not been paying or have been underpaying. They may make payment through SDL payment service on GoBusiness immediately.

        Please ensure to select the Relevant Month(s) for backpayment.

        If you have received a Notice of Assessment (NOA) or mailer from SSG, do make payments for SDL via GoBusiness by selecting the period (for example: start date as 01/01/2023 and end date as 31/12/2023) indicated in the NOA or mailer.
        
    - title: What happens if I do not pay SDL on time?
      content: |
        The Skills Development Levy Regulations made under the Skills Development Levy Act 1979 provides for the imposition of a late payment penalty at the rate of 10% per annum of the amount outstanding. Your organisation's eligibility for SkillsFuture Singapore Agency's funding support may also be affected.

    - title: What SDL-related documents do I need to prepare and keep?
      content: |
        Employers will need to prepare and keep a register containing the following details for every employee:
        - Employee's full name, gender, age, address, identity card number, nature of employment, rate and amount of wage, date of commencement and cessation of employment, and such other records for SkillsFuture Singapore (SSG) to ascertain the levy payable.

        SSG may also request for records such as the CPF Board's Record of Payment (Form 90/90A) as documentary evidence of SDL payment.

    - title: What are the penalties for giving false information regarding the employer's liability to pay SDL?
      content: |
        Any person who negligently or without reasonable excuse gives any false information about his own or any other person's liability to pay SDL may be subject to: a penalty equal to the amount of the SDL due and unpaid, and to a fine not exceeding $2,500 or to imprisonment for a term not exceeding 6 months or to both.

    - title: What are the penalties for hindering or obstructing SSG acting in the discharge of its duties under the SDL Act or any regulations made thereunder?
      content: |
        Any person who hinders or obstructs SSG or any officer, employee or agent of SSG acting in the discharge of its or his duties under the SDL Act or any regulations made thereunder may be subject to a fine not exceeding $5,000 or to imprisonment for a term not exceeding 6 months or to both.

- accordion:
  letter: f
  data:
    - title: What is the auto-computation of SDL feature on CPF EZPay?
      content: |
        Employers who contribute SDL via CPF EZPay, can get their SDL payable automatically calculated for their local employees in the relevant month based on their declared wage.
 
        <img src='/images/sdl-Auto-Computation-1.png' aria-hidden='true'>
          
        For foreign employees, employers can use SSG's SDL online calculator to work out the actual SDL contribution and indicate the lump sum payment under the "Skills Development Levy (SDL) - For foreign employees" section in the same transaction.

        <img src='/images/sdl-Auto-Computation-2.png' aria-hidden='true'>

    - title: Do I need to round off the SDL amount to be paid for the foreign employees?
      content: |
        No, you should indicate the actual amount payable under the "Skills Development Levy (SDL) – For foreign employees" field when submitting the details. CPF EZPay will sum up the total SDL amount payable (for both your local and foreign employees) and the final amount will be rounded down to the nearest dollar at the confirmation and payment page.
 
        <img src='/images/sdl-Rounding-Off.png' aria-hidden='true'>
  
    - title: How do employers calculate SDL for months with bonus pay-outs or allowances?
      content: |
        The bonus pay-outs or allowances should be added to the monthly salary and employers should use the total sum to determine the SDL for their employees. For example, if the employee's salary for Dec 2023 is $3,000 and the bonus paid in Dec 2023 is $1,000, SDL should be calculated based on $4,000 ($3,000 +$1,000). In this scenario, SDL payable is $10 ($4,000 x 0.25%).

    - title: What should I do if I do not want the system to auto-compute the SDL amount?
      content: |
        We strongly encourage the use of the auto-computation feature which improves your convenience in making SDL contributions.
        
        To disable the auto-computation during the online submission, employers can edit the "SDL To be Paid" field or set the SDL payable option to "No" for certain employees who do not require SDL contributions.
        
        Thereafter, please submit a declaration of your computed monthly SDL payable excluding these exempted employees for the relevant months via GoBusiness.
        
        Please retain all supporting documents as per your declaration as SkillsFuture Singapore (SSG) may request for them subsequently.

    - title: Can I make back-payments for SDL?
      content: |
        Employers can make back-payments for SDL directly by [logging in to GoBusiness](https://dashboard.gobusiness.gov.sg){:target="_blank"}{:rel="noopener"}. Head to Levy > Skills Development Levy (SDL) and click on the Make Payment/Declaration button. You may then follow the steps as indicated in our SDL Payment and Declaration (gobusiness.gov.sg) on "How do I make my SDL payment on Gobusiness?".    
        
        Please note that as an employer who is liable to pay SDL, you should keep a proper payment record as SSG may conduct audits. 
        
        If you have received a Notice of Assessment (NOA) or mailer from SSG, do make payments for SDL via GoBusiness by selecting the period (for example start date as 01/01/2023 and end date as 31/12/2023) indicated in the NOA or mailer.

    - title: How do I indicate employees who are exempted from SDL?
      content: |
        For employees whom SDL is not required, please select No at the SDL Payable field during your CPF submission (see picture below).
 
        <img src='/images/sdl-Employee-Exemption.png' aria-hidden='true'>

        Please submit a declaration of your computed monthly SDL payable excluding these affected employees for the relevant months via GoBusiness.
        
        Please retain all supporting documents as per your declaration as SSG may request for them subsequently.

    - title: Where can I get technical assistance for the auto-computation feature?
      content: |
        Employers can refer to the [user guide](https://cpf.gov.sg/CPFEZPayquickguide){:target="_blank"}{:rel="noopener"} on using CPF EZPay. For technical asssistance, please contact CPF Board at [6220 2340](tel:+65 6220 2340) or write to them at [CPFB](https://www.cpf.gov.sg/eSvc/Web/FeedbackSubscription/Index){:target="_blank"}{:rel="noopener"}.

- accordion:
  letter: g
  data:
    - title: I've received a Notice of Assessment (NOA). What does it mean?
      content: |
        A Notice of Assessment (NOA) means you have outstanding SDL payable for the period stated.
        
        Please note that SDL is a mandatory levy payable by all employers for both local and foreign employees rendering services in Singapore.
        
        Please proceed to [make payment only via GoBusiness](https://dashboard.gobusiness.gov.sg/sdl/make-payment){:target="_blank"}{:rel="noopener"}.

    - title: I have been making monthly SDL contributions to CPFB (or SSG). Can I ignore this NOA?
      content: |
        If you have received a NOA, it means you still have outstanding SDL payable for the period stated in it. Please check your payroll records for both local and foreign employees.

        If your calculated SDL payable differs from the amounted stated in the NOA, you can [file a Notice of Objection via GoBusiness](https://dashboard.gobusiness.gov.sg/sdl/file-notice-of-object){:target="_blank"}{:rel="noopener"}.

    - title: How are the figures derived in the SDL NOA? How do I verify them?
      content: |
        The figures in the NOA are calculated based on wage data from government records for all your local and foreign employees.
 
        You may verify your payroll records using the SDL rate of 0.25% of the monthly total wages* for each employee<sup>*</sup>, with the minimum payable of $2 (for an employee earning less than $800 a month) and a maximum of $11.25 (for an employee earning more than $4,500 a month).
        
        <sup>*</sup> Please refer to the definition of "employee" found in Section 2 of the Skills Development Levy Act 1979.

    - title: The estimated outstanding SDL payable in the SDL NOA is different from my own records. What should I do?
      content: |
        If your calculated SDL payable differs from the amount stated, please [file a Notice of Objection via GoBusiness](https://dashboard.gobusiness.gov.sg/sdl/file-notice-of-object){:target="_blank"}{:rel="noopener"}.

    - title: Why do I need to file a Notice of Objection (NOO)?
      content: |
        You do not need to file NOO if you agree with the amount payable in the NOA. Please file a NOO only if you disagree with the amount.
        
        Please note that there are penalties for providing false returns or information.
        
        View more information/details on [NOO in the Dashboard SDL FAQ](/dashboard-faqs/sdl-notice-of-objection/).

    - title: What if I don't pay the amount stated in the NOA and I don't want to submit NOO?
      content: |
       Please note that SDL is a mandatory statutory requirement under the SDL Act and SSG has the power to verify information and call for returns under Section 15 of the SDL Act.

    - title: I did not receive/misplace the NOA, how do I retrieve a copy?
      content: |
        You can retrieve a copy of the NOA via [GoBusiness](https://dashboard.gobusiness.gov.sg/sdl){:target="_blank"}{:rel="noopener"} under the notification tab.

    - title: Who do I contact for further enquiries?
      content: |
        You can contact SkillsFuture Singapore (SSG) through their [feedback portal](https://service-portal.skillsfuture.gov.sg/){:target="_blank"}{:rel="noopener"} or call the Skills Development Levy hotline at 6785 5785.


