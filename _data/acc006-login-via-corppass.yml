  - title: (From 4 Nov 2024) How do I assign ApplyGov Corppass roles to access Business Grants Portal?
    content: |
      <b>Step 1:</b> Login to [Corppass](https://www.corppass.gov.sg/portal){:target="_blank"}{:rel="noopener"}. Under "e-Service Access" tab, select "Assign selected e-Services".
      ![Corppass bgp roles](/images/grow/Corppass-bgp_1.jpg)

      <b>Step 2:</b> Select relevant user account(s) to assign the e-Service(s). Click "Next".
      ![Corppass bgp roles](/images/grow/Corppass-bgp_2.jpg)
      
      <b>Step 3:</b> To access BGP, select <b>"ApplyGov</b> e-Service under "Government Technology Agency of Singapore". Click "Next".
      ![Corppass bgp roles](/images/grow/Corppass-bgp_3.jpg)
      
      <b>Step 4:</b> Under Role, select BGP Viewer, or BGP Preparer, or BGP Acceptor and indicate the authorisation effective and expiry dates. Click "Next".
      ![Corppass bgp roles](/images/grow/Corppass-bgp_4.jpg)
      
      <b>Step 5:</b> Verify the request and click "Submit".
      ![Corppass bgp roles](/images/grow/Corppass-bgp_5.jpg)
      
      <b>Step 6:</b> Your assigned user(s) will now be able to access BGP via Corppass login with the assigned roles.
      ![Corppass bgp roles](/images/grow/Corppass-bgp_6.jpg)

