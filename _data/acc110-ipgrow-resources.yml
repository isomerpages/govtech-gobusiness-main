accordion:
  - title: e-Services
    content: |
      - [Apply for ASEAN Patent Examination Co-operation (ASPEC)](https://www.aseanip.org/services/asean-patent-examination-co-operation-(aspec)/what-is-aspec){:target="_blank"}{:rel="noopener"}<br>Submit a request to join ASPEC, a regional acceleration programme that helps speed up the patent grant process.

      - [Apply for Patent Cooperation Treaty (PCT)](https://pct.wipo.int/ePCT/){:target="_blank"}{:rel="noopener"}<br>File for an international application under PCT directly with  the Intellectual Property Office of Singapore (IPOS). PCT facilitates patent protection for an invention in multiple countries through one application.

      - [IPOS Digital Hub](https://digitalhub.ipos.gov.sg/FAMN/process/IP4SG/MN_Index){:target="_blank"}{:rel="noopener"}<br>Use the IP registration system to file for trade mark protection, patents, or registered designs, among other features for IP management. 

      - IPOS Go Mobile App<br>Download the IPOS mobile app to apply for and renew IP registrations, and use other e-services. Available on [Google Play](https://play.google.com/store/apps/details?id=sg.ipos.mobile&pli=1){:target="_blank"}{:rel="noopener"} and the [App Store](https://apps.apple.com/us/app/ipos-go/id1475896971){:target="_blank"}{:rel="noopener"}.
      
  - title: Grants/funding support
    content: |
      - [Enterprise Development Grant (EDG) by Enterprise Singapore](https://www.enterprisesg.gov.sg/financial-support/enterprise-development-grant){:target="_blank"}{:rel="noopener"}<br>Local companies seeking to upgrade their businesses, innovate or venture overseas can apply to defray eligible IP costs.
      
      - [Market Readiness Assistance (MRA) Grant](https://www.enterprisesg.gov.sg/financial-support/market-readiness-assistance-grant){:target="_blank"}{:rel="noopener"}<br>Companies looking to market products and services overseas can apply to defray up to 50% of third-party costs through the MRA grant.

  - title: Intellectual property courses
    content: |
      - [IPOS International Academy](https://iposinternational.com/en/academy/overview){:target="_blank"}{:rel="noopener"}<br>Sign up for executive training and certification programmes with Singapore's only dedicated centre for IP education and training. 
      
      - [WIPO Academy](https://www.wipo.int/academy/en/){:target="_blank"}{:rel="noopener"}<br>Sign up for general and specialised courses on IP, taught by IP experts.

  - title: Programmes
    content: |
      - [IP Management Clinic](https://www.ipos.gov.sg/manage-ip/resources/for-enterprises/ip-management-clinic){:target="_blank"}{:rel="noopener"}<br>Apply for IPMC programme to gain one-on-one mentorship, training, and networking opportunities for local enterprises to better use intangible assets for growth.
      
      - [WIPO Inventor Assistance Programme (IAP)](https://www.ipos.gov.sg/about-ip/patents/managing-patents/inventor-assistance-programme){:target="_blank"}{:rel="noopener"}<br>Join the programme and access a network of patent drafting and prosecution services that will be provided on a pro-bono basis to beneficiaries in Singapore.

  - title: Reading materials
    content: |
      - [Business Guides](https://iposinternational.com/en/resources/business-guides){:target="_blank"}{:rel="noopener"}<br>Download business guides that offer practical tips, tools, and advice to help you overcome business challenges and leverage your IA/IP for growth.
      
      - [Patent Analytics Reports](https://iposinternational.com/en/patent-analytics/patent-analytics-reports){:target="_blank"}{:rel="noopener"}<br>Download reports for insights on the latest global trends and discover future research and investment opportunities based on patent data.

      - [Trade Mark Guides](https://www.ipos.gov.sg/about-ip/trade-marks/managing-trade-marks/guides){:target="_blank"}{:rel="noopener"}<br>Find useful information on trade mark filing and examination practices. 
      
      - [WIPO Technology Trends](https://www.wipo.int/tech_trends/en/){:target="_blank"}{:rel="noopener"}<br>Download the WIPO Technology Trends 2021 report, the first large-scale landscaping and analysis of patenting and technology trends in assistive technology.

  - title: Seek professional advice 
    content: |
      - [IA Chat Session (Complimentary)](https://iposinternational.com/en/advisory/ia-chat){:target="_blank"}{:rel="noopener"}<br>Book a complimentary intangible assets (IA) chat session to help you identify your key IA and discover ways to manage them well.
      
      - [IP Business Clinic](https://www.ipos.gov.sg/eservices/ip-clinics){:target="_blank"}{:rel="noopener"}<br>Book an appointment with a private business consultant on IP strategies and options for businesses. Areas of expertise include IP strategy, franchising and licensing, audits and valuation etc.

      - [IP Legal Clinic](https://www.ipos.gov.sg/eservices/ip-clinics){:target="_blank"}{:rel="noopener"}<br>Book a consultation on intellectual property infringement or opposition.
      
      - [Appointment with IPOS](https://www.booking.gov.sg/public/services/qd6R85eQ/availability?anonymous=true){:target="_blank"}{:rel="noopener"}<br>Book an appointment with IPOS for questions about your application or available options.

      - [Ask an IP Question (Complimentary)](https://form.gov.sg/67ce46f3232c95c4737de6de){:target="_blank"}{:rel="noopener"}<br>Ask the experts listed on GoBusiness IP Grow for free, on-demand answers. 


  - title: Others
    content: |
      - [Tech Insights through Patents (TIP)](https://iposinternational.com/en/patent-analytics/tech-insights-through-patents){:target="_blank"}{:rel="noopener"}<br>Stay ahead of the innovation curve with the interactive TIP tool showcasing worldwide technology trends in artificial intelligence.
      
      - [WIPO IP Diagnostics Tool](https://www.wipo.int/ipdiagnostics-assessment/global/en){:target="_blank"}{:rel="noopener"}<br>Use this free self-assessment tool to help your business identify its IP assets. Users will get a report on recommendations and further information on IP and business competitiveness.