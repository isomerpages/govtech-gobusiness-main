        -----
        **Factory Notification and Registration**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Workplaces specified as factories under the Workplace Safety and Health (WSH) Act, must either notify or register their activities with the Ministry of Manpower (MOM) before starting operations.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/factorynotificationregistration" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Ministry-of-Manpower-(MOM)/Factory-Notification-and-Registration">View Licence Details</a>

        -----
        **Foreign Employee Dormitories Act Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Foreign Employee Dormitories Act, from 1 April 2023, operators of dormitories that can house 7 or more foreign employees need to obtain a licence from MOM.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/feda" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Ministry-of-Manpower-(MOM)/Foreign-Employee-Dormitories-Act-Licence">View Licence Details</a>

        -----
        **Work passes and permits**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        All foreigners who intend to work in Singapore must have a valid pass (commonly known as a work visa) before they start work. If you are engaging foreigners to work in Singapore, you must ensure that they hold a valid pass. Find out which pass is suitable, if they are eligible and how to apply.

        <a class="primary-btn" href="https://www.mom.gov.sg/passes-and-permits" target="_blank" rel="noopener">Apply on MOM</a>&emsp;<a href = "/browse-all-licences/Ministry-of-Manpower-(MOM)/Work-passes-and-permits">View Licence Details</a>

    - title: Maritime and Port Authority (MPA)
      content: |
        **Accreditation Scheme for Bunker Surveying Companies**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        All bunker surveying companies in Singapore must be accredited by the Singapore Accreditation Council (SAC).

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/marine-services/bunkering/bunkering-licence-application-guidelines" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Accreditation-Scheme-for-Bunker-Surveying-Companies">View Licence Details</a>

        -----
        **Advanced Powered Pleasure Craft Driving Licence**

        Pleasure craft of 24 metres in length and above shall be handled by those who hold a valid Advance Powered Pleasure Craft Driving Licence (APPCDL) issued by MPA.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-pleasure-craft" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Advanced-Powered-Pleasure-Craft-Driving-Licence">View Licence Details</a>

        -----
        **Bunker Convention Certificate**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        With effect from 21 Nov 08, any ship having a gross tonnage greater than 1,000 that enters or leaves the port of Singapore is required to carry on board a Bunker Convention Certificate (BCC), to attest that insurance or other financial security to cover liability for bunker oil pollution damage is in place.

        <a class="primary-btn" href="https://www.mpa.gov.sg/singapore-registry-of-ships/register-with-srs/statutory-certificates" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunker-Convention-Certificate">View Licence Details</a>

        -----
        **Bunkering Licence (Bunker Supplier)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        A company shall possess a valid Bunkering Licence (Bunker Supplier) issued by the Maritime and Port Authority of Singapore (MPA) in order to supply bunkers to vessels in the Port of Singapore using its own delivery documents.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/marine-services/bunkering/bunkering-licence-application-guidelines" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Bunkering-Licence-(Bunker-Supplier)">View Licence Details</a>

        -----
        **Harbour Craft Licence**

        Any vessel operating in port must possess a valid harbour craft licence.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-harbour-craft-pleasure-craft/licensing-requirement-applications" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Licence">View Licence Details</a>

        -----
        **Harbour Craft Manning Licence**

        All personnel operating harbour craft must possess a valid harbour craft manning licence. For example,  steersman, helmsman, and engine driver (marine).

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-harbour-craft-pleasure-craft/applying-or-renewing-the-port-limit-manning-licence" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Harbour-Craft-Manning-Licence">View Licence Details</a>

        -----
        **Permit to Break-up a Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels that need to be broken up in port require written permission from the Port Master.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel/breaking-up-of-a-vessel-in-port" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Break-up-a-Vessel-in-Port">View Licence Details</a>

        -----
        **Permit to Launch a New Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels more than 15 metres long require written permission from the Port Master before they can be launched in port.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel/launching-of-a-new-vessel-in-port" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Launch-a-New-Vessel-in-Port">View Licence Details</a>

        -----
        **Permit to Lay-Up a Vessel in Port**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Vessels that need to be laid up in port require written permission from the Port Master.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/launching-laying-up-breaking-up-a-vessel/laying-up-of-a-vessel-in-port" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Permit-to-Lay-Up-a-Vessel-in-Port">View Licence Details</a>

        -----
        **Pleasure Craft**

        Pleasure craft means any craft which is intended for use within the port exclusively for sport or pleasure purposes, but does not include any craft which is used to carry passengers on sightseeing tours within the port for which each such passenger is charged a separate and distinct fare. All pleasure craft to be used in Singapore port waters must be licensed.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-pleasure-craft" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft">View Licence Details</a>

        -----
        **Pleasure Craft Driving licence**

        The Powered Pleasure Driving Licence (PPCDL) is required for driving engine- powered/jet-propelled pleasure craft (with SZ or SZH licence prefixes) of less than 24 metres within the port limits.

        <a class="primary-btn" href="https://www.mpa.gov.sg/port-marine-ops/harbourcraft-and-pleasure-craft-regulations/licensing-of-pleasure-craft" target="_blank" rel="noopener">Apply on MPA</a>&emsp;<a href = "/browse-all-licences/Maritime-and-Port-Authority-(MPA)/Pleasure-Craft-Driving-licence">View Licence Details</a>

    - title: Ministry of Social and Family Development (MSF)
      content: |
        **Licence for Residential Care Facilities**

        Operating a residential care facility for children and young persons aged 18 years and below or ambulant/semi-ambulant persons aged 60 years and above.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/residentialcare" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Ministry-of-Social-and-Family-Development-(MSF)/Licence-for-Residential-Care-Facilities">View Licence Details</a>

    - title: Majlis Ugama Islam Singapura (Muis)
      content: |
        **Asatizah Recognition Scheme**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        This licence is required for any individual teaching Islam in Singapore. For example, religious teachers / asatizah conducting religious classes or Quranic classes.

        -----
        **Halal Certification**

        <p>This application allows you to make a new Halal certification application for your business.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/new-halal-certification" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Majlis-Ugama-Islam-Singapura-(MUIS)/Halal-Certification">View Licence Details</a>

        -----
        **Islamic Education Centres and Providers Registration**

        <p>Anyone or any entity who wishes to conduct an Islamic education centre or be an Islamic education provider.</p>

        <a class="primary-btn" id = "desktopNotice" href="https://licence1.business.gov.sg/feportal/web/frontier/eAdvisor?redirection=true&selectedLicenceIds=234" target="_blank" rel="noopener">Apply on GoBusiness Licensing</a><a id="desktopNotice" href="/browse-all-licences/Majlis-Ugama-Islam-Singapura-(MUIS)/Islamic-Education-Centres-and-Providers-Registration" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Majlis-Ugama-Islam-Singapura-(MUIS)/Islamic-Education-Centres-and-Providers-Registration">View Licence Details</a>

- accordion:
  letter: n
  data:
    - title: National Council of Social Service (NCSS)
      content: |
        **Fund raising Permit**

        Under the House to House and Streets Collection Act, all public fund-raising activities that involve house-to-house and street collections are required to be licensed by the Singapore Police Force's Licensing Division.

        <a class="btn" href="https://www.charities.gov.sg/Pages/Fund-Raising/Types-of-FR-Permits/Fund-Raising-for-Local-Charitable-Purposes.aspx" target="_blank" rel="noopener">Apply on NCSS</a>&emsp;[View Licence Details](/browse-all-licences/National-Council-of-Social-Service-(NCSS)/Fund-raising-Permit)

    - title: National Environment Agency (NEA)
      content: |
        **Application for Registration of Public Health Pesticide & Repellents Against Vectors**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Under the Control of Vectors and Pesticides Act 1998, all Public Health Pesticide/Repellent Products intended for use against the five vectors (namely mosquitos, flies, cockroaches, rats and rat fleas) have to be registered prior to any sale, supply or advertising in Singapore.</p>

        <a class="btn" href="https://www.nea.gov.sg/our-services/pest-control/registration-of-control-of-public-health-pesticides-and-repellents-against-vectors" target="_blank" rel="noopener">Apply on NEA</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Application-for-Registration-of-Public-Health-Pesticide-&-Repellents-Against-Vectors">View Licence Details</a>

        -----
        **Aquatic Facility Licence**

        <p>For operating a public aquatic facility.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/aquaticfacilitylicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Aquatic-Facility-Licence">View Licence Details</a>

        -----
        **Cleaning Business Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Businesses offering general cleaning services at premises or any public places will need to be licensed. Applicants should not provide cleaning services until the licence is granted. Under the Environmental Public Health Act 1987, it is an&nbsp;<strong>offence</strong> to carry on a cleaning business without a valid licence, including supplying cleaners to other cleaning businesses.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/cleaningbusinesslicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Cleaning-Business-Licence">View Licence Details</a>

        -----
        **Environmental Control Coordinator Certificate of Registration**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>For the application of Environmental Control Coordinator Certificate of Registration.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/environmentalcontrolcoordinator" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Environmental-Control-Coordinator-Certificate-of-Registration">View Licence Details</a>

        -----
        **Environmental Control Officer (Specific Premises) [ECO(SP)] Certificate of Registration**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>For the application of Environmental Control Officer (Specific Premises) [ECO(SP)] Certificate of Registration</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/environmentalcontrolofficerspecificpremises" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Environmental-Control-Officer-(Specific-Premises)-[ECO(SP)]-Certificate-of-Registration">View Licence Details</a>

        -----
        **Environmental Control Officer (Specified Construction Sites) [ECO(SCS)] Certificate of Registration**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>For the application of Environmental Control Officer (Specified Construction Sites) [ECO(SCS)] Certificate of Registration</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/environmentalcontrolofficerspecifiedconstructionsites" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Environmental-Control-Officer-(Specified-Construction-Sites)-[ECO(SCS)]-Certificate-of-Registration">View Licence Details</a>

        -----
        **Fumigation Permit**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>Companies who have fumigators licensed by NEA to carry out fumigation by means of Hydrogen Cyanide, Methyl Bromide and/or Hydrogen Phosphide.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/fumigationpermit" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Fumigation-Permit">View Licence Details</a>

        -----
        **Fumigator Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        For individuals wishing to become licensed fumigators.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/fumigatorlicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Fumigator-Licence">View Licence Details</a>

        -----
        **Funeral Parlour Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        To operate a funeral parlour with embalming facilities and crematoria.

        <a class="primary-btn" href="https://www.nea.gov.sg/our-services/after-death/facilities-and-services" target="_blank" rel="noopener">Apply on NEA</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Funeral-Parlour-Licence">View Licence Details</a>

        -----
        **General Waste Collector Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For collecting solid waste/refuse commercially.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/generalwastecollectorlicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/General-Waste-Collector-Licence">View Licence Details</a>

        -----
        **General Waste Disposal Facility Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Construct or operate a general waste disposal facility.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/generalwastedisposalfacilitylicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/General-Waste-Disposal-Facility-Licence">View Licence Details</a>

        -----
        **Hazardous Substances (HS) Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Any person who wishes to import, use, storage and supply of hazardous substances controlled under the Environmental Protection And Management Act.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/hazardoussubstanceslicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Licence">View Licence Details</a>

        -----
        **Hazardous Substances (HS) Permit**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Any person who wishes to purchase, store and /or use of hazardous substances controlled under the Environmental Protection And Management (Hazardous Substances) Regulations.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/hazardoussubstancespermit" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Permit">View Licence Details</a>

        -----
        **Hazardous Substances (HS) Transport Approval**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Any existing HS licence holder who wishes to transport hazardous substances in quantities exceeding those specified in the Environmental Protection And Management (Hazardous Substances) Regulations.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/hazardoussubstancestransportapproval" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Environment-Agency-(NEA)/Hazardous-Substances-(HS)-Transport-Approval">View Licence Details</a>

