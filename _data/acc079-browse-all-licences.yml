        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/sboclass" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Services-Based-Operations-(Class)-Licence">View Licence Details</a>

        -----
        **Services-Based Operations (Individual) Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For leasing telecommunication network elements from any Facilities-Based Operator (FBO) licensed by the Info-communications Media Development Authority (IMDA) so as to provide their own telecommunication services or to resell the telecommunication services of FBOs or Services-Based Operators (SBOs) to third parties.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/sboindividual" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Services-Based-Operations-(Individual)-Licence">View Licence Details</a>

        -----
        **Ship Station Licence**

        You should apply for a Ship Station Licence if you have radio-communication equipment installed on board ships registered in Singapore.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/shipstation" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Ship-Station-Licence">View Licence Details</a> 

        -----
        **Ship Station Operator's Certificate of Competency**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        You should apply for a Ship Station Operator's Certificate of Competency if you wish to operate all the sub-systems and equipment of Global Maritime Distress and Safety Systems on board a Singapore registered ship:
        - General Operator's Certificate (GOC)
        - Restricted Operator's Certificate (ROC)

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/shipstationoperator" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/infocomm-media-development-authority-(imda)/ship-station-operators-certificate-of-competency">View Licence Details</a>
        
        -----
        **Simplified Equipment Registration (SER)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        SER is applicable to:
        
        Mobile Terminals e.g. 3G/LTE/GMPCS mobile phone
        
        Broadband Access Equipment e.g. ADSL, Cable Modem and CCHN equipment

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/ser" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Simplified-Equipment-Registration-(SER)">View Licence Details</a>

        -----
        **Special Purpose Station Licence**

        You should apply for a Special Purpose Station Licence if you intend to operate and possess a radio communication equipment that meets the following criteria:
        - It is not categorised within any other station licence in the Telecommunications (Radio-communication) Regulations
        - It is established exclusively for its purpose
        
        Examples of special purpose stations include:
        - Personal Locator Beacon (PLB)
        - Radio-frequency identification (RFID) robots
        - Technical Surveillance Counter-Measures (TSCM) equipment

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/specialpurposestation" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Special-Purpose-Station-Licence">View Licence Details</a>

        -----
        **Subscription International Television Service Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        The Subscription International Television Service Licence allows broadcast companies or broadcasters to transmit their TV services from Singapore to the region via satellite or fibre or both.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/subscriptioninternationaltv" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Subscription-International-Television-Service-Licence">View Licence Details</a>

        -----
        **Technical Trial (with use of Frequency)**

        For establishing and conducting a proof of concept using radio frequency on a temporary basis.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/technicaltrialwithuseoffrequency" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Technical-Trial-(with-use-of-Frequency)">View Licence Details</a>

        -----
        **Technical Trial (without Frequency)**

        For establishing and conducting a Proof-of-Concept without using radio frequency on a short term basis.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/technicaltrialwithoutfrequency" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Technical-Trial-(without-Frequency)">View Licence Details</a>

        -----
        **Telecommunication Cable Detection Worker Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        For providing services of detecting telecommunication cables before conducting any earthwork.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/cabledetection" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Telecommunication-Cable-Detection-Worker-Licence">View Licence Details</a>

        -----
        **Telecommunication Dealer's (Class) Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For the manufacture, import, hire, sale, offer or possession for sale of any approved (by way of registration) telecommunication equipment or equipment set out in the First Schedule of the Telecommunication (Dealers) Regulations (the "Regulations").

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/telecommunicationdealersclass" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Telecommunication-Dealers-(Class)-Licence">View Licence Details</a>

        -----
        **Telecommunication Dealer's (Individual) Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For the manufacture, import, hire, sale, offer or possession for sale of any approved telecommunication equipment or equipment set out in the First Schedule of the Telecommunication (Dealers) Regulations (the "Regulations") and includes the manufacture, import and sale of non-approved equipment for the sole purpose of re-export.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/telecommunicationdealersindividual" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Telecommunication-Dealers-(Individual)-Licence">View Licence Details</a>

        -----
        **Telecommunication Wiring Contractor Class Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For carrying out installation, maintenance or repair of telecommunication wiring works.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/wiringcontractor" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Telecommunication-Wiring-Contractor-Class-Licence">View Licence Details</a>

        -----
        **Telecommunication Wiring Installer Class Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        For carrying out installation, maintenance or repair of telecommunication wiring works.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/wiringinstaller" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Telecommunication-Wiring-Installer-Class-Licence">View Licence Details</a>

        -----
        **Temporary Use of Radio Frequency**

        For operation of radio frequency on a temporary basis.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/temporaryuseofradiofrequency" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Temporary-Use-of-Radio-Frequency">View Licence Details</a>

        -----
        **TV Receive-Only System Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        The Info-communications Media Development Authority issues TV Receive-Only (TVRO) System Licences to organisations that need to access time sensitive information for business decisions or require TVRO systems for their business operations. These organisations include commercial institutions endorsed by the Economic Development Board (EDB) or Enterprise Singapore (ESG), foreign embassies endorsed by the Ministry of Foreign Affairs (MFA), hotels endorsed by the Singapore Tourism Board (STB), foreign tertiary education institutions and international schools endorsed by EDB, and local tertiary education institutions.

        <a class="btn" href="https://iris.imda.gov.sg/application/television-receive-only-satellite-receiving-system-licence" target="_blank" rel="noopener">Apply on IMDA</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/TV-Receive-Only-System-Licence">View Licence Details</a>

        -----
        **Wide-Area Private Network Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        For establishing and providing Wide-Area Private Network services (such as the use of walkie-talkie services within a non-localised area), as well as the operation of high power radio communication equipment on an island-wide scale.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/wideareaprivatenetwork" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Infocomm-Media-Development-Authority-(IMDA)/Wide-Area-Private-Network-Licence">View Licence Details</a>

