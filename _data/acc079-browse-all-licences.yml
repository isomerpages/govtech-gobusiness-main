- accordion:
  letter: a
  data:
    - title: Animal & Veterinary Service (AVS)
      content: |
        **Certificate of Freedom From Disease Within Singapore**

        <p>A Certificate of Freedom from Disease within Singapore from Animal & Veterinary Service will be required if the country/region to which you intend to export animal/bird products requires certification that Singapore is free from specific animal disease(s) of concern, to facilitate the export.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/freedomfromdisease" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Certificate-of-Freedom-From-Disease-Within-Singapore">View Licence Details</a>

        -----
        **Free Sale Certificate (Non Food Producing Animal Feed)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>This certificate allows exporters to obtain an endorsement for their animal feed products meant for non-food producing animals intended for export.</p>
        
        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/fea242ac-ffba-4b7b-856f-39ebe0e9f6cf" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Free-Sale-Certificate-(Non-Food-Producing-Animal-Feed)">View Licence Details</a>
        
        -----
        **Free Sale Certificate (Vaccine)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>The Free Sale Certificate for Vaccine allows exporters to get Animal & Veterinary Service endorsement for their vaccine intended for export.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/freesalevaccine" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Free-Sale-Certificate-(Vaccine)">View Licence Details</a>


        -----
        **Health Certificate for Export of Ornamental Fish**

        <p>The Health Certificate for Export of Ornamental Fish is issued by Animal & Veterinary Service to traders who wishes to import, export or transship ornamental fish.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/healthcertforexportornamentalfish" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Health-Certificate-for-Export-of-Ornamental-Fish">View Licence Details</a>

        -----
        **Licence for Animal Exhibition**

        <p>The Licence for Animal Exhibition is issued by Animal & Veterinary Service to use a premise for animal display, exhibition, performance or distribution.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/animalexhibition" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-for-Animal-Exhibition">View Licence Details</a>

        -----
         **Licence for Animal Research Facility**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Research facilities that intends to use animals for scientific purposes to apply for and obtain a licence from NPARKS/AVS before commencement of work on animals.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/animalresearchfacility" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-for-Animal-Research-Facility">View Licence Details</a>

        -----
        **Licence for Pet Shop**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>The Licence for Pet Shop is issued by Animal & Veterinary Service to use a premise to keep or display pets for sale</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/petshop" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-for-Pet-Shop">View Licence Details</a>

        -----
        **Licence for Veterinary Centre**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>A veterinary centre licence from NPARKS/AVS is required to operate and maintain a premise as a veterinary clinic or hospital.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/veterinarycentre" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-for-Veterinary-Centre">View Licence Details</a>

        -----
        **Licence to Import/Export/Transship for Non-Food Producing Animals, Birds, Eggs and Biologics**

        <p>This licence is required if you intend to:</p>
        <p>1) import/export/tranship live pet animals and birds;</p>
        <p>2) import/tranship veterinary biologics*; or</p>
        <p>3) export the carcass of any pet animal or bird.</p>
        <p>*Please note that export of veterinary biologics does not require a licence.</p><br/>
        
        <b>For foreign Individual</b>, you will be required to login using the SingPass Foreign Account (SFA) in order to apply for this licence.<br/>
        You may click on this <a href="https://avs-eservices.nparks.gov.sg/eservices/sfa-registration">link</a> to apply for a SFA account if you do not have one.<br/>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/ietnonfood" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Import-Export-Transship-for-Non-Food-Producing-Animals--Birds--Eggs-and-Biologics">View Licence Details</a>

        -----
        **Licence to Import or Export Ornamental Fish**

        <p>The Licence to Import or Export Ornamental Fish is issued by Animal & Veterinary Service to traders who wishes to import, export or transship ornamental fish.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/importexportornamentalfish" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Import-or-Export-Ornamental-Fish">View Licence Details</a>
        
        -----
        **Licence to Manufacture and Process Feed for Non-food Producing Animals**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>This licence is issued for the manufacture and processing of animal feed for non-food producing animals in Singapore, including pet treats such as dog biscuits, pastries or confectionary items for sale at retail outlets.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/mpfnfpa" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Manufacture-and-Process-Feed-for-Non-food-Producing-Animals">View Licence Details</a>

        -----
        **Licence to Possess Veterinary Biologics**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>The Licence to Possess Veterinary Biologics is issued for possession and import of veterinary biologics intended for use in the diagnosis, treatment, or prevention of disease of animals and birds, or for purposes of research in animals or birds (veterinary vaccines and pathogens are on AVS's select list, you must first obtain a Licence to Possess Veterinary Biologics). In the case of AVS regulated biologics for other purposes, a written consent may apply.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/lpvb" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Possess-Veterinary-Biologics">View Licence Details</a>

        -----
        **Licence to Treat Animals and Birds**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>A veterinary licence from NPARKS/AVS is required to practise veterinary medicine in Singapore. American Veterinary Medical Association (AVMA) or the Australasian Veterinary Boards Council (AVBC) accredited universities are generally acceptable for licensing in Singapore as well as RCVS-accredited veterinary schools in the UK. Veterinary degrees from the United Kingdom, Australia, New Zealand and veterinary degrees from US veterinary schools (AVMA-accredited) are generally recognisable. Membership to the Royal College of Veterinary Surgeons (MRCVS) obtained by virtue of EU Directive 2005/36/EC is not recognised.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/treatanimalsandbirds" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Licence-to-Treat-Animals-and-Birds">View Licence Details</a>

        -----
        **Registration to Import Feed for Non-food producing animals**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>This service allows importers to register their company to import animal feed for non-food producing animals. This registration is not mandatory to facilitate import.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/importfeedfornonfoodproducinganimals" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Registration-to-Import-Feed-for-Non-food-producing-animals">View Licence Details</a>

        -----
        **Registration to Import Live Frogs for Ornamental Fish Feeding Only**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>This service allows importers to register their company to import of live frogs for ornamental fish feeding. This registration is not mandatory to facilitate the import.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/importfrogforornamentalfish" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Registration-to-Import-Live-Frogs-for-Ornamental-Fish-Feeding-Only">View Licence Details</a>

        -----
        **Veterinary Certificate for Non-Food Animals**

        <p>This certificate allows exporters to obtain an endorsement to certify the health and/or facilitate testing of the non-food animals, animal products and for diseases required by the destination country/region..</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/vetcertnonfood" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Animal-&-Veterinary-Service-(AVS)/Veterinary-Certificate-for-Non-Food-Animals">View Licence Details</a>

- accordion:
  letter: b
  data:
    - title: Building and Construction Authority (BCA)
      content: |
        **Advertising Sign/ Signboard Licence**

        <p>To display any outdoor signs such as an advertisement or directional sign, signboard billboard, balloon signs or banner, you need to apply for a licence from BCA.<br><br>Click <a href="https://www1.bca.gov.sg/regulatory-info/outdoor-advertisement-licensing/outdoor-advertising-sign-signboard/how-to-apply-for-an-outdoor-advertising-sign-signboard-licence" rel="noopener noreferrer" target="_blank">here</a> on how to apply and <a href="https://www.ura.gov.sg/corporate/guidelines/circulars/dc19-16" rel="noopener noreferrer" target="_blank">here</a> to check the display guidelines for events in the Central area.</p>

        <a class="primary-btn" href="https://eservices.bca.gov.sg/advertisementlicence" target="_blank" rel="noopener">Apply on BCA</a>&emsp;<a href = "/browse-all-licences/Building-and-Construction-Authority-(BCA)/Advertising-Sign--Signboard-Licence">View Licence Details</a>
        
        -----
        **Amusement Rides Permit**

        <p>Permits from BCA are required if you are:<br>- Operating a new or existing amusement ride<br>- Installing works for an amusement ride<br>- Performing modification works for an amusement ride.</p> 
        <p>Before application of permits, you are required to consult BCA. More information about pre-application consultation and the permit application process can be found <a href="https://www1.bca.gov.sg/regulatory-info/amusement-rides/permit-application" target="_blank" rel="noopener">here</a>.</p>

        <a class="primary-btn" href="https://www1.bca.gov.sg/regulatory-info/amusement-rides" target="_blank" rel="noopener">Apply on BCA</a>&emsp;<a href = "/browse-all-licences/Building-and-Construction-Authority-(BCA)/Amusement-Rides-Permit">View Licence Details</a>

        -----
        **Permit to Erect Temporary Building**

        <p>A person/owner who intends to erect any temporary/makeshift structure is required to apply for a Temporary Building Permit. The application must reach BCA 3 weeks before the construction of the temporary building.</p>

        <a class="primary-btn" href="https://www1.bca.gov.sg/regulatory-info/temporary-buildings-application/application-for-a-permit-to-erect-temporary-building" target="_blank" rel="noopener">Apply on BCA</a>&emsp;<a href = "/browse-all-licences/Building-and-Construction-Authority-(BCA)/Permit-to-Erect-Temporary-Building">View Licence Details</a>

        -----
        **Structural and Building Plans Requirements for Rooftop Solar PV Installation**

        Your Qualified Person (QP) has to apply for approval of structural and building plans to BCA through CORENET if the proposed works involve any of the following:
        (a) structural strengthening*;
        (b) any plinth, platform or other base erected for the purpose of supporting the solar panels that exceed a height of 2.5m;
        (c) the solar panels also function as a roof shelter, covering an area that exceeds 10 square metres; or
        (d) any other new building works, as defined under the Building Control Act.

        <a class="primary-btn" href="https://corenet.gov.sg/general/e-info.aspx" target="_blank" rel="noopener">Apply on BCA</a>&emsp;<a href = "/browse-all-licences/Building-and-Construction-Authority-(BCA)/Structural-and-Building-Plans-Requirements-for-Rooftop-Solar-PV-Installation">View Licence Details</a>


