  data:
    - title: Urban Redevelopment Authority (URA)
      content: |
        **Approval for Additions & Alterations to a Conserved Building**

        You will need approval from Urban Redevelopment Authority before you can carry out any Additions & Alterations to your conserved building.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Development-Control/Planning-Permission/using-CORENET-eSS" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Approval-for-Additions-&-Alterations-to-a-Conserved-Building">View Licence Details</a>

        -----
        **Category 3 Works for Conserved Buildings**

        Apply for Category 3 Works for Conserved Buildings if you are installing solar panels without any additional works within Conserved Buildings. Applications for such Category 3 works can be made by owners and contractors.

        <a class="primary-btn" href="https://www.ura.gov.sg/cmrWeb/" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Category-3-Works-for-Conserved-Buildings">View Licence Details</a>

        -----
        **Change of Use Approval**

        <p>If you want to change the use of a property (e.g. from a shop to a restaurant, or from a restaurant to a pub), you may need to apply for planning permission for Change of Use from URA. Before signing a tenancy or purchase agreement of the property, you should check if your intended use for that property can be allowed, and obtain Change of Use Approval if it is required.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/changeofuseura" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Change-of-Use-Approval">View Licence Details</a>
        
        -----
        **Change of Use Approval (Renewal)**

        <p>This applies to existing uses that were approved on Temporary Permission. If you wish to continue the existing approved use, you are required to submit a renewal of use application within three months before the Temporary Permission expires.</p>
        
        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/changeofuserenewalura" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Change-of-Use-Approval-(Renewal)">View Licence Details</a>

        -----
        **URA - Home Office Scheme (for private residential properties)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        To set up a Home Office in a private residential property, homeowners must meet the Terms & Conditions of the Home Office Scheme. The business must satisfy the Home Office Performance Criteria and does not fall under the List of Businesses not permitted under the scheme.

        <a class="primary-btn" id = "desktopNotice" href="https://dashboard.gobusiness.gov.sg/task-details/homeofficeschemeura" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a><a id="desktopNotice" href="/browse-all-licences/urban-redevelopment-authority-(ura)/home-office-scheme-(for-private-residential-properties)" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Home-Office-Scheme-(URA)">View Licence Details</a>

        -----
        **Housing Developer's Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Developers undertaking a housing project with more than four units are required to obtain a housing developer's licence from the Controller of Housing before commencing construction works.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Developers/Housing-Developers/Housing-Developers/Apply-housing-developer-licence" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Housing-Developer's-Licence">View Licence Details</a>

        -----
        **Planning Permission**

        Your Qualified Person has to apply to URA for planning permission through CORENET if your application falls within any of the scenarios.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Development-Control/Planning-Permission/using-CORENET-eSS" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Planning-Permission">View Licence Details</a>

        -----
        **Signage Proposal for a Conserved Building**

        You will need approval from Urban Redevelopment Authority if you wish to install business signs on your conserved building.

        <a class="primary-btn" href="https://www.ura.gov.sg/Corporate/Guidelines/Conservation/Signage" target="_blank" rel="noopener">Apply on URA</a>&emsp;<a href = "/browse-all-licences/Urban-Redevelopment-Authority-(URA)/Signage-Proposal-for-a-Conserved-Building">View Licence Details</a>


