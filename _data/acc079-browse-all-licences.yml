        This is for persons who wish to apply for a debt collection business licence. Under the Debt Collection Act 2022, a licence may be required when the business involves debt collection, e.g. collecting debt from a debtor on behalf of another person.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/1b4a2551-fd14-4559-ac97-271ea6457409" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-for-Debt-Collection-Business">View Licence Details</a>

        -----
        **Licence to Import or Export Explosive Precursors**

        A Licence to Import or Export is required for the import or export of any Explosive Precursors.
        

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/f15866a1-e829-4089-af3f-e13a339383ff" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import-or-Export-Explosive-Precursors">View Licence Details</a>

        -----
        **Licence to Import or Export for Weapons**

        A Licence to Import or Export is required for the import or export of any Weapons.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/fd365e79-e894-43f5-b603-84bed9acf8ef" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import-or-Export-for-Weapons">View Licence Details</a>

        -----
        **Licence to Import, Export or Purchase Arms**

        A Licence to Import or Export is required for the import or export of any Guns.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/698900c1-95ec-47fe-af51-aac6bc9a43a5" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import--Export-or-Purchase-Arms">View Licence Details</a>

        -----
        **Licence to Import, Export or Purchase Explosives**

        A Licence to Import or Export is required for the import or export of any Explosives.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/b3c7af7d-b963-4b7c-8000-d353442ca19a" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Import--Export-or-Purchase-Explosives">View Licence Details</a>

        -----
        **Licence to Remove Explosives**

        A Licence is required for the transport of any Explosives.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/27040004-16dc-48c0-b9c5-2fbe216c2bb3" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Remove-Explosives">View Licence Details</a>

        -----
        **Licence to Transport Explosive Precursors**

        A Licence is required for the transport of any Explosive Precursors.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/2998eb03-dc40-457a-b2be-bef58b9ac98b" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Transport-Explosive-Precursors">View Licence Details</a>

        -----
        **Licence to Transport Guns, Gun Parts or Accessories**

        A Licence is required for the transport of any Guns.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/976c13bf-5786-4ae1-84fc-6981b34750b1" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Transport-Guns--Gun-Parts-or-Accessories">View Licence Details</a>

        -----
        **Licence to Transport Weapons**

        A Licence is required for the transport of any Weapons.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/687b6529-f333-44eb-9f23-aa41945811ee" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Licence-to-Transport-Weapons">View Licence Details</a>

        -----
        **Liquor Consumption Permit**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        Consumption of liquor in all public places is restricted daily from 10.30 pm to 7.00 am.
        In addition, Little India and Geylang are designated as Liquor Control Zones where there will be additional restrictions on consumption of liquor in public from:
        (a) 7.00 am on Saturday to 7.00 am on Monday
        (b) 7.00 pm on eve of a Public Holiday to 7.00 am on the day after a Public Holiday

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/dd983343-46ff-4901-81ec-869ceb96827b" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Consumption-Permit">View Licence Details</a>

        -----
        **Liquor Licence - Extension of Operating Hours**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An extension hours liquor licence always rides on a valid liquor licence or temporary liquor licence. It cannot be valid by itself, without an accompanying liquor licence or temporary liquor licence. The extension hours period applied for can only be within the validity period of the liquor licence. An applicant may apply for both a new liquor/temporary liquor licence, and extension hours liquor licence at the same time.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/liquorlicenceextensionophrs" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a id = "desktopNotice" href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence---Extension-of-Operating-Hours">View Licence Details</a>

        -----
        **Liquor Licence (Class 1A, 1B, 2A, 2B, 3A, 3B, 4)**

        Under the Liquor Control (Supply and Consumption) Act 2015, any supply of liquor in Singapore will require a liquor licence issued by the Licensing Officer. "Liquor" is defined as a beverage and or substance, containing more than 0.5% ethanol by mass or volume.

        <a class="btn" href="https://dashboard.gobusiness.gov.sg/task-details/liquor-licence-class-1a-1b-2a-2b-3a-3b-4" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a id = "desktopNotice" href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Liquor-Licence-(Class-1A--1B--2A--2B--3A--3B--4)">View Licence Details</a>

        -----
        **Massage Establishment Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Massage Establishments (ME) Act, a ME licence is required if any premises is used or intended to be used for the receiption or treatment of persons seeking massage, unless otherwise exempted. Massage is defined as the act of rubbing, kneading, or manipulating the human body or any part of it, by any person (whether or not using any hand-held equipment), for the purpose of relaxing muscle tension, stimulating circulation, increasing suppleness or otherwise.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/massageestablishmentlicence" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Massage-Establishment-Licence">View Licence Details</a>

        -----
        **Notice of Intention to Organise an Event**

        As stipulated in the Public Order Act 2017, event organisers are required to submit to the Police a Notice of Intention to Organise an Event if they expect the number of people participating in or attending the event to exceed the following crowd size at any time during the event:
        
        Public events: 5,000 people
        Private events: 10,000 people
        
        Please note that the notice must be submitted no less than 28 days before the event. Upon receiving the Notice, the Police will assess the information provided and inform the event organiser whether the event is declared to be a Special Event and work with the event organiser to implement appropriate security measures for the event. Should the application not be submitted within 28 days, it may not be processed in time and event cannot proceed.

        <a class="primary-btn" id = "desktopNotice" href="https://dashboard.gobusiness.gov.sg/task-details/organise-event" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notice-of-Intention-to-Organise-an-Event" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Notice-of-Intention-to-Organise-an-Event">View Licence Details</a>

        -----
        **Notification to Police of Exempted Massage Establishment**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Under the Massage Establishment Act Cap 173, a massage establishment licence is required if any premises is used or intended to be used for the reception or treatment of persons requiring massage, manicure, chiropody, light, electric, vapour or other baths or other similar treatment, unless otherwise exempted.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/exemptedmassageestablishment" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Notification-to-Police-of-Exempted-Massage-Establishment">View Licence Details</a>

        -----
        **Police Permit for Assembly or Procession**

        Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place if the intention is to:
        (a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;
        (b) Publicise a cause or campaign; or
        (c) Mark or commemorate any event.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/assembly-procession" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Assembly-or-Procession">View Licence Details</a>

        -----
        **Police Permit for Public Talk**

        Under the Public Order Act, a Police Permit is required for an assembly, procession or public talk that is held by one or more persons in a public place, if the intention is to:
        (a) Demonstrate support for or opposition to the views or actions of any person, group of persons or any government;
        (b) Publicise a cause or campaign; or
        (c) Mark or commemorate any event.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/public-talk" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Police-Permit-for-Public-Talk">View Licence Details</a>

        -----
        **Private Investigation Agency Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Companies are required to have a Private Investigation Agency (PIA) Licence if they are providing private investigation services and taking on assignments as defined in Section 5 of the Private Security Industry Act Cap 2007. Only Companies with Private Investigation Agency (PIA) licence can accept assignments from clients.

        <a class="primary-btn" id = "desktopNotice" href="https://dashboard.gobusiness.gov.sg/task-details/private-investigation-agency" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigation-Agency-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigation-Agency-Licence">View Licence Details</a>

        -----
        **Private Investigator Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        A "private investigator" means any individual who, for reward, carries out any of the following functions:
        (a) obtaining and giving information about any person;
        (b) searching for missing persons;
        (c) obtaining and giving information as to the cause and origin of or responsibility for any fire, libel, loss or accident or any damage to real or personal property;
        (d) obtaining and giving information as to the location or recovery of lost or stolen property; or
        (e) Obtaining evidence to be used...

        <a class="primary-btn" id = "desktopNotice" href="https://dashboard.gobusiness.gov.sg/task-details/private-investigator" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigator-Licence" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Private-Investigator-Licence">View Licence Details</a>

        -----
        **Public Entertainment Licence**

        Unless exempted, a public entertainment or arts entertainment licence is required under the Public Entertainments (PEA) Act 1958, for any entertainment that is provided in any place to which the public or any class of public has access, whether gratuitously or otherwise. Any person who provides or assists in providing any public entertainment without a license shall be liable on conviction to a fine not exceeding $10,000.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/publicentertainment" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Public-Entertainment-Licence">View Licence Details</a>

        -----
        **Public Entertainment Licence - Notification to Police of Exempted Public Entertainments or Arts Entertainment**

        Licence is not required for the listed public entertainments or arts entertainment activities provided that the organiser adheres to the exemption conditions. Otherwise, organiser is to apply for the appropriate public entertainment or arts entertainment licence.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/notificationtopoliceofexemptedpeae" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Public-Entertainment-Licence---Notification-to-Police-of-Exempted-Public-Entertainments-or-Arts-Entertainment">View Licence Details</a>

        -----
        **Registered In-House Employer**

        An "In-house Employer" means any individual authorised by his/her company in employing a licensed security officer to perform the job functions of a security officer at their own premises.

        <a class="primary-btn" id = "desktopNotice" href="https://dashboard.gobusiness.gov.sg/task-details/in-house-employer" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a><a id="desktopNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Registered-In-House-Employer" style="margin-left: 1em;">View Licence Details</a>
        <div id = "mobileNotice" style="background: #F9FAFA; border-radius: 5px; width: auto; height: auto; padding: 24px 24px; font-family: hknova-bold; font-size: 18px; color: #313840;"><img src="/images/laptop.svg" alt="" style="height: 60px; width: 60px; margin-left: 0px;"><span style="font-weight: bold; font-family: hknova-bold;">Please use desktop / laptop to apply for this licence.</span></div><a id="mobileNotice" href="/browse-all-licences/Singapore-Police-Force-(SPF)/Registration-for-In-House-Employer">View Licence Details</a>

        -----
        **Secondhand Goods and Dealers Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Dealers who deal in the secondhand goods listed in the Schedule are required to register with Police before commencing operations. The registration will be based on the location where the dealing in secondhand goods takes place. If the business operations comprise several branches or Uniform Resource Locator (URLs for Internet dealing) or different points of dealing in secondhand goods (for itinerant businesses), each branch, URL or point of dealing will require a separate registration.

        <a class="primary-btn" href="https://www.police.gov.sg/e-Services/Police-Licences/Secondhand-Goods-Dealers-Licence" target="_blank" rel="noopener">Apply on SPF</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Secondhand-Goods-and-Dealers-Licence">View Licence Details</a>

        -----
        **Security Agency Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Companies are required to have Security Agency (SA) Licence if they are providing security officers to their clients as defined in Section 13 of the Private Security Industry Act Cap 250A. Only Companies with Security Agency (SA) licence can accept assignments from clients.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/security-agency" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Agency-Licence">View Licence Details</a>

        -----
        **Security Clearance for Special Worker (Add New Employee)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An approval is required for any employee employed by a Licensed company to handle any Guns or Explosives.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/49df4e39-3fbd-4f74-b008-88448443e22e" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Clearance-for-Special-Worker-(Add-New-Employee)">View Licence Details</a>

        -----
        **Security Officer Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        A "security officer" means any individual who, for reward, carries out any of the following functions:
        a) patrolling or guarding another person's property (including cash in transit) by a physical means (which may involve the use of patrol dogs) or by electronic means;
        b) keeping the property (including cash in transit) of another person under surveillance, including for the purpose of preventing theft thereof;
        c) acting as a bodyguard or bouncer; or
        d) in respect of any public place or...
        

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/security-officer" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Officer-Licence">View Licence Details</a>

        -----
        **Security Service Provider Licence**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Only Companies with Security Service Provider (SSP) licence can provide security services or equipment. The types of security services are defined in Section 18 of the Private Security Industry Act (PSI) Cap 2007. This includes installing, maintaining repairing, servicing, designing, selling, importing or exporting of any security equipment as spelt out in the PSI's schedule.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/securityserviceprovider" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Security-Service-Provider-Licence">View Licence Details</a>

        -----
        **Termination of Security Clearance for Special Worker (Remove Existing Employee)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An approval is required for any employee employed by a Licensed company to handle any Guns or Explosives.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/925dd652-6961-4503-b78c-da19799f07b1" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Termination-of-Security-Clearance-for-Special-Worker-(Remove-Existing-Employee)">View Licence Details</a>

        -----
        **Traffic Police Road Closure Permit**

        For the application of Road Closure Permit, Event Organisers can request for a road and/or lane closure to conduct an event on the road. All requests for road closure will be assessed on a case-by-case basis.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/roadclosurepermit" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Singapore-Police-Force-(SPF)/Traffic-Police-Road-Closure-Permit">View Licence Details</a>

    - title: SkillsFuture Singapore (SSG)
      content: |
        **EduTrust Certification Scheme**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Private education institutions can apply to be certified under the EduTrust Certification Scheme. It is a quality assurance scheme which distinguishes private schools that consistently maintain a high standard of quality in the overall provision of education services and make continual improvements that lead to positive student outcomes.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/edutrust" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/SkillsFuture-Singapore-(SSG)/EduTrust-Certification-Scheme">View Licence Details</a>

        -----
        **Registration of Private Education Institutions**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An education provider in Singapore must be registered as a Private Education Institution and adhere to the statutory requirements of the Enhanced Registration Framework (ERF).

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/ssgpei" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/SkillsFuture-Singapore-(SSG)/Registration-of-Private-Education-Institutions">View Licence Details</a>

    - title: Singapore Tourism Board (STB)
      content: |
        **Non-Renewable Temporary Occupation Licence (NRTOL)**

        Non-Renewable Temporary Oc?cupation Licence (NRTOL) is an application for events held on Orchard Road Pedestrian Mall (State Land) on short-term, temporary basis. A Place Management Committee comprising STB, LTA, SLA, URA, NParks, SPF, NEA is formed to shape Orchard Road into a lifestyle destination, and to ensure that the events held on Orchard Road are of good quality and congruent with the image of Orchard Road as a premier shopping and lifestyle destination.

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/non-renewable-temporary-occupation-licence.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Non-Renewable-Temporary-Occupation-Licence-(NRTOL)">View Licence Details</a>

        -----
        **Safe Management Measures for MICE Event**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Safe Management Measures for MICE Event

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/home-pages/advisory-for-MICE.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Safe-Management-Measures-for-MICE-Event">View Licence Details</a>

        -----
        **Tourist Guide Licence**

        A tourist guide is an individual  who personally provides any guiding services to a tourist for remuneration.

        <a class="primary-btn" href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/licensing-overview/tourist-guide-licence.html" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Tourist-Guide-Licence">View Licence Details</a>

        -----
        **Travel Agent Licence**

        There are 2 types of travel agent licences:
        - Niche Licence
        - General Licence
        
        You can visit the Travel Agents and Tourist Guides Licensing System (TRUST) website for more information.

        <a class="primary-btn" href="https://trust.stb.gov.sg/public/public/ta-application-preamble" target="_blank" rel="noopener">Apply on STB</a>&emsp;<a href = "/browse-all-licences/Singapore-Tourism-Board-(STB)/Travel-Agent-Licence">View Licence Details</a>

