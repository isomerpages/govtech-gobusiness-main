    - title: National Parks Board (NPARKS)
      content: |
        **CITES Permit**

        <p>The CITES Permit allows importers, exporters and re-exporters to get National Parks Board approval for CITES specimens intended for import, export and re-export. This permit is required for both commercial consignments and personal effects.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/cites" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/CITES-Permit">View Licence Details</a>

        -----
        **Non-CITES Certificate**

        <p>The Non-CITES Certificate allows individual or commercial exporters/re-exporters to get National Parks Board approval for commercial export/re-export of non-CITES specimens such as non-CITES ostrich skins and its manufactured products.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/noncites" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Non-CITES-Certificate">View Licence Details</a>

        -----
        **Phytosanitary Certification**

        <p>This certificate facilitates the export/re-export of plants or plant products, and attests that the consignment of plants or plant products is free from specified plant pests including any additional declarations and/or treatment required, to meet requirements of the destination country.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/phytosanitarycertification" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Phytosanitary-Certification">View Licence Details</a>
        
        -----
        **Pre-signed CITES Permit**

        <p>A pre-signed CITES permit is issued for tourist manufactured products made from CITES reptilian/non-reptilian species, like handbags, wallets/purses, belts, key holder/chains etc. A retailer of such products may apply for pre-signed CITES permits.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/presignedcites" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Pre-signed-CITES-Permit">View Licence Details</a>

        -----
        **Pre-signed non-CITES Certificate**

        <p>The Pre-signed non-CITES Certificate allows exporters and re-exporters to get National Parks Board approval for exporting and re-exporting tourist manufactured products made from non-CITES wildlife such as non-CITES ostrich skins and its manufactured products. A retailer of such products may apply for Pre-signed non-CITES Certificate. These permits are pre-approved with no quantity of products listed. The retailer will have to indicate on the Pre-signed non-CITES Certificate, the quantity for the items and complete the consignee details, when a walk-in customer makes a purchase.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/presignednoncites" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Pre-signed-non-CITES-Certificate">View Licence Details</a>

        -----
        **Stock Card Application Form**

        <p>This stock card will be needed for exporter and re-exporters to facilitate their Export or Re-Export CITES permit application. For expired CITES export/re-port CITES permit, please apply for manual increment to credit the stock back to the respectively stock card.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/stockcard" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Stock-Card-Application-Form">View Licence Details</a>

        -----
        **Usage of Premises in Parks**

        <p>To use any premises in the parks for an event, you need approval from NParks.</p>

        <a class="primary-btn" href="https://www2.vbs.nparks.gov.sg/vbs/" target="_blank" rel="noopener">Apply on NPARKS</a>&emsp;<a href = "/browse-all-licences/National-Parks-Board-(NPARKS)/Usage-of-Premises-in-Parks">View Licence Details</a>

