- accordion:
  letter: l
  data:
    - title: Land Transport Authority (LTA)
      content: |
        **Application for Change of Use and Parking Layout to Existing Developments**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Submission to obtain approval/clearance for Change of Use proposals and proposed Addition/Alteration of existing parking places and lots.

        <a class="primary-btn" href="https://www.lta.gov.sg/content/ltagov/en/industry_innovations/industry_matters/development_construction_resources/vehicle_parking/requirements_for_vehicle_parking_proposals.html" target="_blank" rel="noopener">Apply on LTA</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Application-for-Change-of-Use-and-Parking-Layout-to-Existing-Developments">View Licence Details</a>

        -----
        **Building Works & Restricted Activities in Railway Protection Zone**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Required for any development or building works within the railway corridor and railway protection zone.

        [View Submission Guide](https://www.lta.gov.sg/content/dam/ltagov/industry_innovations/industry_matters/development_construction_resources/Building_Works_Restricted_Activities_in_Railway_Protection_Zone/Codes_of_Practice_Standards_Specifications_Guides_Forms/Guide_to_carrying_out_restricted_activities_within_railway_protection_and_safety_zones.pdf){:target="_blank"}{:rel="noopener"}

        -----
        **Bus Attendant's Vocational Licence (BAVL)**

        <p>A Bus Driver's Vocational Licence (BDVL) is needed before a person can drive a bus and a Bus Attendant''s Vocational Licence (BAVL) is needed before a person can be a bus attendant on a school bus. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/bavl" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Bus-Attendant's-Vocational-Licence-(BAVL)">View Licence Details</a>

        -----
        **Bus Driver's Vocational Licence (BDVL)**

        <p>A Bus Driver's Vocational Licence (BDVL) is needed before a person can drive a bus and a Bus Attendant''s Vocational Licence (BAVL) is needed before a person can be a bus attendant on a school bus. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/bdvl" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Bus-Driver's-Vocational-Licence-(BDVL)">View Licence Details</a>

        -----
        **Class 2 Bus Service Licence**

        For the operation of a fare-charging scheduled bus service.

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/bsl" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Class-2-Bus-Service-Licence">View Licence Details</a>

        -----
        **Display of Vertical Banners on Public Street Lamp Posts**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        The displaying of vertical banners on the lamp posts within Public Street is only allowed for national events, major festivals (E.g. National Day, Christmas Day, Hari Raya Puasa, Deepavali, Chinese New Year etc.) and events supported or organised by a relevant government agency.

        [View Submission Guide](https://www.lta.gov.sg/content/dam/ltagov/industry_innovations/industry_matters/development_construction_resources/Street_Work_Proposals/PDF/Submission_Guide_and_Technical_Requirements_15122022.pdf){:target="_blank"}{:rel="noopener"}

        -----
        **Notification of Road Closure**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Effective from 1 Nov 2010, it is mandatory for the Land Transport Authority (LTA) to be notified of any works on any roads pursuant to Section 115 of the Road Traffic Act.

        <a class="primary-btn" href="https://prompt.lta.gov.sg/WebUIPWAS/Login.aspx" target="_blank" rel="noopener">Apply on LTA</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Notification-of-Road-Closure">View Licence Details</a>

        -----
        **Omni-Bus Driver's Vocational Licence (ODVL)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        <p>Apply for this licence to be an omnibus driver. The licence is valid only while the holder is an omnibus driver with a public transport operator.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/odvl" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Omni-Bus-Driver's-Vocational-Licence-(ODVL)">View Licence Details</a>

        -----
        **Permit for Vehicle Movement**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        Effective from 1 Nov 2010, the administration of vehicles which exceed the width and length requirements is transferred from Traffic Police to Land Transport Authority (LTA). This will be managed by LTA through LTA.PROMPT, together with the notification regime for overweight vehicles.

        <a class="primary-btn" href="https://prompt.lta.gov.sg/WebUIPWAS/Login.aspx" target="_blank" rel="noopener">Apply on LTA</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Permit-for-Vehicle-Movement">View Licence Details</a>

        -----
        **Permit to Work on Public Streets**

        <span style="background: #EEF0F2; border-radius: 3px; width: 142px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/cp-mini.png" alt="For Business Users"> For Business Users </span>

        An application has to be submitted to the Authority for permission to carry out works on public streets after the necessary pre-consultation approvals have been obtained from the relevant authorities or agencies.

        <a class="primary-btn" href="https://prompt.lta.gov.sg/WebUIPWAS/Home/FaqInfo?faqType=Works" target="_blank" rel="noopener">Apply on LTA</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Permit-to-Work-on-Public-Streets">View Licence Details</a>

        -----
        **Private Hire Car Driver's Vocational Licence (PDVL)**

        <span style="background: #EEF0F2; border-radius: 3px; width: 150px; height: 22px; padding: 2px 8px; font-family: hknova-regular; font-size: 12px; line-height: 18px; color: #4A5561; display: flex; vertical-align: middle;"><img src="/images/licences/sp-mini.png" alt="For Individual Users"> For Individual Users </span>

        <p>A Taxi Driver's Vocational Licence (TDVL) is needed before a person can drive a taxi and a Private Hire Car Driver's Vocational Licence (PDVL) is needed before a person can drive a private hire car. Vocational licences granted by the LTA ensure that drivers are properly trained. They also bring an improved professional image to the different professions.</p>

        <a class="primary-btn" href="https://dashboard.gobusiness.gov.sg/task-details/pdvl" target="_blank" rel="noopener">Apply on GoBusiness Dashboard</a>&emsp;<a href = "/browse-all-licences/Land-Transport-Authority-(LTA)/Private-Hire-Car-Driver's-Vocational-Licence-(PDVL)">View Licence Details</a>

        -----
        **Taxi Driver's Vocational Licence (TDVL)**

