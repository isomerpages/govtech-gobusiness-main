        -----
        **Registering A New Charity or IPC Status**

        Under the Charities (Registration of Charities) Regulations, organisations will have to comply with the following conditions to get registered as charities:
         -Purposes or objects of the organisation must be exclusively charitable;
         -Organisation must have at least 3 governing board members, of whom at least two must be Singapore citizens or permanent residents; and
         -Purposes or objects of the organisation must be beneficial wholly or substantially to the community in Singapore.

        <a class="primary-btn" href="https://www.charities.gov.sg/Pages/Charities-and-IPCs/Register-as-a-Charity/Before-You-Begin.aspx#" target="_blank" rel="noopener">Apply on MCCY</a>&emsp;<a href = "/browse-all-licences/Ministry-of-Culture--Community-and-Youth-(MCCY)/Registering-A-New-Charity-or-IPC-Status">View Licence Details</a>

