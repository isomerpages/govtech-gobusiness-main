- accordion:
  letter: a
  data:
    - title: Adopt Technology to Digitise My Business
      content: |
        **A*STAR Collaborative Commercialization Marketplace (ACCM)**
        <br>Similar to LinkedIn, this portal helps small and medium-sized enterprises (SMEs) connect with multinational corporations (MNCs) for business collaborations.

        <a href="https://www.a-star.edu.sg/enterprise/our-expertise/partnership-collaboration/accm" target="_blank" rel="noopener">Find Out More</a>

        **Artificial Intelligence in Singapore**
        <br>Leveraging opportunities in AI to improve lives and transform businesses.

        <a href="https://www.imda.gov.sg/about-imda/emerging-technologies-and-research/artificial-intelligence" target="_blank" rel="noopener">Find Out More</a>

        **Better Data-driven Business**
        <br>The Better Data Driven Business (BDDB) programme helps SMEs gain valuable consumer insights, enhance their data analytics capability, and grow their businesses through the responsible use of data. The BDDB programme supports SMEs that are starting to learn to use data to generate insights.

        <a href="https://www.imda.gov.sg/how-we-can-help/better-data-driven-business" target="_blank" rel="noopener">Find Out More</a>

        **Chief Technology Officer-as-a-Service (CTOaaS)**
        <br>Chief Technology Officer-as-a-Service (CTO-as-a-Service) enables Small and Medium- sized Enterprises (SMEs) in Singapore to self-assess their digital readiness and needs at any time and from anywhere, access market-proven and cost-effective digital solutions, as well as engage digital consultants for in-depth digital transformation strategy advisory and project management services under the SMEs Go Digital Programme.

        <a href="https://services2.imda.gov.sg/CTOaaS/" target="_blank" rel="noopener">Find Out More</a>

        **Data Protection Essentials (DPE)**
        <br>To support SMEs to adopt DPE one-stop professional service. DPE is designed to help SMEs acquire basic data protection and security practices to protect their customers' personal data and recover quickly in the event of a data breach

        <a href="https://www.imda.gov.sg/how-we-can-help/data-protection-essentials" target="_blank" rel="noopener">Find Out More</a>

        **Digital Leaders Programme**
        <br>The Digital Leaders Programme (DLP) is tailored to help digitally ambitious and progressive local non-ICT companies accelerate their digital transformation.

        <a href="https://www.imda.gov.sg/digitalleadersprogramme" target="_blank" rel="noopener">Find Out More</a>

        **Emerging Technologies**
        <br>The toolkit focuses on four key emerging technology areas: AI, Communications and Connectivity, Digital Trust, and Green Computing.
        
        <a href="https://www.imda.gov.sg/about-imda/emerging-technologies-and-research" target="_blank" rel="noopener">Find Out More</a>

        **Heartlands Go Digital**
        <br>We help heartland enterprises prepare for the future by embracing digitalisation, upgrading capabilities, and improving the customer experience.

        <a href="https://www.enterprisesg.gov.sg/Grow-Your-Business/boost-capabilities/productivity-and-digitalisation/heartlands-go-digital" target="_blank" rel="noopener">Find Out More</a>

        **IMDA SPARK**
        <br>The IMDA Spark Programme is aimed at addressing the key challenges and supporting the growth of promising Singapore-based ICM startups through selected Government tools as well as the creation of a vibrant, collaborative ecosystem and network.
        
        <a href="https://www.imda.gov.sg/how-we-can-help/imda-spark" target="_blank" rel="noopener">Find Out More</a>

        **InvoiceNow**
        <br>InvoiceNow is a nationwide e-invoicing network that enables companies of all sizes to process invoices in a more efficient manner, reducing business costs and shortening payment cycles. InvoiceNow operates on the open standard Peppol framework, which directly transmits e-invoices in a standard digital format across different finance systems.

        <a href="https://www.imda.gov.sg/how-we-can-help/nationwide-e-invoicing-framework/invoicenow" target="_blank" rel="noopener">Find Out More</a>

        **InvoiceNow-Ready Solution Provider**
        <br>InvoiceNow-Ready solutions (previously known as Peppol-ready solutions) are e-invoicing solutions that enable businesses to connect to the Peppol network and send/receive e-invoices with ease. From Accounting (AR and/or AP) to ERP and SCM, these solutions are designed to streamline digital payment processes and improve overall efficiency.
        
        <a href="https://www.imda.gov.sg/how-we-can-help/nationwide-e-invoicing-framework/invoicenow-ready-solution-provider" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Series "Tech-enabled Services"**
        <br>This is a catalogue of SSG-supported courses on Tech-Enabled Services.

        <a href="https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory.html?fq=Course_Supp_Period_To_1%3A%5B2021-05-25T00%3A00%3A00Z%20TO%20*%5D&fq=IsValid%3Atrue&q=Tags%3A%22Tech-Enabled%20Services%20(SF%20Series)%22" target="_blank" rel="noopener">Find Out More</a>

        **Tech@SG**
        <br>Tech@SG aims to help fast-growing companies access the critical talent they need to grow and scale their business in Singapore and the region. The programme is jointly administered by the Singapore Economic Development Board (EDB) and Enterprise Singapore.

        <a href="https://www.edb.gov.sg/en/how-we-help/incentives-and-schemes/tech-sg.html" target="_blank" rel="noopener">Find Out More</a>

        **Wireless@Sg (Wireless@Sg for Business)**
        <br>Businesses and venue owners looking to offer free Wi-Fi can partner with operators to extend Wireless@SG on commercial terms. Operators can provide services like targeted advertising, office communication tools, and Software-as-a-Service (SaaS), in addition to existing enterprise services like advertising, location-based services, cashless payments, and facility monitoring.

        <a href="https://www.imda.gov.sg/programme-listing/Wireless-At-SG/Wireless-at-SG-for-Business" target="_blank" rel="noopener">Find Out More</a>

    - title: Bring My Business Overseas
      content: |
        **A*STAR Collaborative Commercialization Marketplace (ACCM)**
        <br>Similar to LinkedIn, this portal helps small and medium-sized enterprises (SMEs) connect with multinational corporations (MNCs) for business collaborations.

        <a href="https://www.a-star.edu.sg/enterprise/our-expertise/partnership-collaboration/accm" target="_blank" rel="noopener">Find Out More</a>

        **APEC Cross Border Privacy Rules (CBPR) System**
        <br>Singapore recognises the APEC CBPR and PRP certifications for overseas transfers of personal data under the PDPA. This move enhances data privacy and security for individuals and enables organisations in Singapore can easily transfer personal data to overseas certified recipients without meeting additional requirements.
        
        <a href="https://www.imda.gov.sg/programme-listing/Cross-Border-Privacy-Rules-Certification" target="_blank" rel="noopener">Find Out More</a>

    - title: Conduct R&D or to develop/test new products and services
      content: |
        **A*STAR Collaborative Commercialization Marketplace (ACCM)**
        <br>Similar to LinkedIn, this portal helps small and medium-sized enterprises (SMEs) connect with multinational corporations (MNCs) for business collaborations.

        <a href="https://www.a-star.edu.sg/enterprise/our-expertise/partnership-collaboration/accm" target="_blank" rel="noopener">Find Out More</a>

        **Open Innovation Platform (OIP)**
        <br>In today's rapidly evolving business landscape, innovation sets successful organisations apart. To stay ahead of the curve, businesses need to tap into a diverse pool of ideas and expertise. That's where our Open Innovation Platform comes in.

        <a href="https://www.openinnovation.sg" target="_blank" rel="noopener">Find Out More</a>

    - title: Develop My Brand and Improve Brand Awareness
      content: |
        **Internationalisation Toolkit**
        <br>To understand basic internationalisation capability gaps and areas of improvement, Explore 101 market resources and partners to kick-start your first expansion journey and Plan ahead to address common challenges before embarking on overseas activities.
        
        <a href="https://www.enterprisesg.gov.sg/resources/all-guides-and-tools/tools/internationalisation-toolkit" target="_blank" rel="noopener">Find Out More</a>

    - title: Help My Business in Sustainability Journey
      content: |
        **A*STAR Collaborative Commercialization Marketplace (ACCM)**
        <br>Similar to LinkedIn, this portal helps small and medium-sized enterprises (SMEs) connect with multinational corporations (MNCs) for business collaborations.

        <a href="https://www.a-star.edu.sg/enterprise/our-expertise/partnership-collaboration/accm" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Series**
        <br>The SkillsFuture Series is a curated list of short, industry-relevant training programmes that focuses on emerging skills in the four economic growth pillars (Digital, Green, Care, and Industry 4.0).

        <a href="/enterprisejobskills/programmes-and-initiatives/upgrade-skills/skillsfuture-series/" target="_blank" rel="noopener">Find Out More</a>

        **Tourism Sustainability Programme**
        <br>The TSP aims to support tourism businesses' sustainability journeys at all stages of development, equipping you to build your workforce capabilities and develop innovative solutions to capture opportunities from sustainable travel.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/tsp.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Hire, Train, and Upskill Employees
      content: |
        **Career Conversion Programmes (CCP) for Employers**
        <br>Career Conversion Programmes (CCPs) help employers broaden their talent pool by reskilling mid-career new hires or existing employees into growth job roles with good longer-term prospects.

        <a href="https://www.wsg.gov.sg/home/employers-industry-partners/workforce-development-job-redesign/career-conversion-programmes-employers" target="_blank" rel="noopener">Find Out More</a>

        **CareersCompass by MyCareersFuture**
        <br>Regardless of whether you are a jobseeker, employee or employer, CareersCompass by MyCareersFuture provides resources and insights to enrich the career health of all Singaporean workers.

        Navigate your way through today's dynamic job market with CareersCompass by MyCareersFuture.

        <a href="https://content.mycareersfuture.gov.sg/?utm_source=mycareersfuture&utm_campaign&utm_medium=homepage-banner" target="_blank" rel="noopener">Find Out More</a>

        **Digital Leaders Programme**
        <br>The Digital Leaders Programme (DLP) is tailored to help digitally ambitious and progressive local non-ICT companies accelerate their digital transformation.

        <a href="https://www.imda.gov.sg/digitalleadersprogramme" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Leadership for Transformation (ELT)**
        <br>The ELT supports business owners seeking to transform and grow the business to the next level by strengthening business fundamentals and be exposed to new business models and practices through guided business coaches to develop a business growth plan.

        <a href="https://www.enterprisesg.gov.sg/grow-your-business/boost-capabilities/growth-and-transformation/enterprise-leadership-for-transformation" target="_blank" rel="noopener">Find Out More</a>

        **Global Ready Talent Programme**
        <br>The (GRT) supports you in developing promising young talent in your organisation - through internships in local and overseas offices. Build a pipeline of global-minded young talent for your business expansion into regional markets.

        <a href="https://www.enterprisesg.gov.sg/Grow-Your-Business/boost-capabilities/talent-attraction-and-development/global-ready-talent" target="_blank" rel="noopener">Find Out More</a>

        **Human Capital Diagnostic Tool**
        <br>HCDT offers easy insights into your company's health with a simple yet comprehensive human capital assessment. Designed for companies of all sizes, it considers your unique business priorities and outlines an actionable road map to workforce and business success.

        <a href="https://www.ihrp.sg/hcdt/" target="_blank" rel="noopener">Find Out More</a>

        **Human Capital Implementation Toolkit**
        <br>This toolkit aims to provide organisations with relatable insights and implementable steps to improve their HC practices.

        <a href="https://www.tal.sg/tafep/resources/tools-and-templates/2021/human-capital-implementation-toolkit" target="_blank" rel="noopener">Find Out More</a>

        **Mid-Career Pathways Programme for Host Organisations**
        <br>The Mid-Career Pathways Programme is a full-time attachment programme which supports mature mid-career individuals aged 40 and above, to widen their professional networks and gain meaningful industry-relevant skills and experience. The attachments last between four to six months.

        <a href="https://go.gov.sg/wsg-sgup-hostorganisations" target="_blank" rel="noopener">Find Out More</a>

        **National Centre of Excellence for Workplace Learning (NACE)**
        <br>NACE aims to help local organisations retain and build competencies through workplace learning to support business growth and strategies.

        <a href="https://www.nace.edu.sg/"  target="_blank" rel="noopener">Find Out More</a>

        **Skills Framework**
        <br>Skills Framework is an integral component of the Industry Transformation Maps.

        <a href="https://www.skillsfuture.gov.sg/skills-framework" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture for Digital Workplace**
        <br>The SkillsFuture for Digital Workplace (SFDW) 2.0 programme aims to equip Singaporean adults with digital literacy skills to prepare them for the digital economy. Employers will be able to tap on it to equip their employees with the right mind-set and skills for the digital economy.

        <a href="/enterprisejobskills/programmes-and-initiatives/upgrade-skills/skillsfuture-for-digital-workplace/"  target="_blank" rel="noopener">Find Out More</a>

        **TechSkills Accelerator**
        <br>An initiative of SkillsFuture, TechSkills Accelerator (TeSA) aims to build and develop a skilled Information and Communications Technology (ICT) workforce for Singapore's digital economy.

        <a href="https://www.go.gov.sg/tesa" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Financial Management
      content: |
        **SME Financial Management Toolkit**
        <br>To allow SMEs in Singapore to analyse their own financial management capabilities and to provide businesses with resources such as articles and templates to improve their business management from a financial perspective.

        <a href="https://smetoolkit.abs.org.sg" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve working arrangements
      content: |
        **bizSAFE**
        <br>The bizSAFE programme, supported by the Ministry of Manpower was designed to help companies build workplace safety and health capabilities.

        <a href="https://www.wshc.sg/bizsafe" target="_blank" rel="noopener">Find Out More</a>

        **iWorkHealth**
        <br>It is an online, company-administered psychosocial health assessment tool for companies and their employees to identify common workplace stressors.

        <a href="https://www.iworkhealth.gov.sg" target="_blank" rel="noopener">Find Out More</a>

        **Total Workplace Safety and Health Programme**
        <br>Total Workplace Safety and Health (Total WSH) is an approach that looks at safety and health together at work.  It covers safety, occupational health and personal health (including both physical and mental well-being) 

        <a href="https://www.wshc.sg/totalwsh" target="_blank" rel="noopener">Find Out More</a>

        **WSH Advocate**
        <br>The Programme brings together major service buyers with extensive supply chains to champion WSH excellence across industries. These WSH Advocates play a crucial role in influencing their contractors, particularly SMEs, to adopt robust WSH practices.

        <a href="https://www.tal.sg/wshc/programmes/wsh-advocate" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Built Environment
      content: |
        **Built Environment Industry Digital Plan (IDP)**
        <br>The Built Environment IDP is designed for all SMEs in the Built Environment from Design, Fabrication and Construction to Asset Delivery & Management to enhance their digital capabilities and improve their overall efficiencies.

        <a href="https://services2.imda.gov.sg/ctoaas/builtenvironmentindustrydigitalplan" target="_blank" rel="noopener">Find Out More</a>

        **Off-site Levy Scheme for Construction Work Permit Holders (WPHs)**
        <br>To support the Built Environment sector's transformation and adoption of more productive technologies such as Design for Manufacturing and Assembly (DfMA).

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/off-site-levy-scheme" target="_blank" rel="noopener">Find Out More</a>

    - title: Education
      content: |
        **Early Childhood Industry Digital Plan**
        <br>Aligned to the Early Childhood Industry Transformation Map (ITM), the Early Childhood Industry Digital Plan (EC IDP) is part of the SMEs Go Digital programme that aims to make simplify digital adoption for SMEs.
        
        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Early-Childhood-IDP" target="_blank" rel="noopener">Find Out More</a>

        **Training and Adult Education Industry Digital Plan**
        <br>Aligned to the Training and Adult Education Industry Transformation Map (TAE ITM), the TAE Industry Digital Plan (IDP) is part of the SMEs Go Digital programme, which aims to make going digital simple for SMEs. The TAE IDP provides a step-by-step guide on the digital solutions local SMEs in the TAE industry can adopt at each stage of their growth to go digital.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Training-and-Adult-Education-IDP" target="_blank" rel="noopener">Find Out More</a>

    - title: Environmental Services
      content: |
        **Environmental Services Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions SMEs can adopt to go digital at each stage of their growth. For a start, you can use the IDP to find out if your business is digital-ready.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/environmental-services-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Food & Beverages (F&B)
      content: |
        **Food Manufacturing Industry Digital Plan**
        <br>The IDP is developed for local SMEs across 10 sub-sectors within the Food Manufacturing industry: Bakery, Beverages, Confectionery & Snacks, Cooked Food, Dairy, Edible Oils & Spices, Meat, Noodles, Sauces, and Seafood.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Food-Manufacturing-IDP" target="_blank" rel="noopener">Find Out More</a>

        **Food Services Industry Digital Plan**
        <br>The refreshed IDP provide companies with a step-by-step guide to identify suitable digital solutions and training programmes to equip employees with the right skillsets at each stage of their digitalisation journey in Singapore.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/food-services-idp" target="_blank" rel="noopener">Find Out More</a>

        **Job Redesign for the Food Services Sector**
        <br>The Job Redesign Framework for the Food Services Sector aims to guide Food Services enterprises to embark on job redesign. Food Services enterprises can leverage on job redesign to complement and sustain business and workforce transformation efforts.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/manpower-lean-productivity/job-redesign-for-the-food-services-sector.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Information Technology (IT)
      content: |
        **Tech Immersion and Placement Programme (TIPP)**
        <br>The TIPP is a professional conversion programme that aims to convert non-ICT professionals into industry-ready ICT professionals. They will be required to find placement in tech job roles, after undergoing a short intensive and immersive training programme delivered by industry practitioners.

        <a href="https://www.imda.gov.sg/programme-listing/TechSkills-Accelerator-TeSA/Tech-Immersion-and-Placement-Programme-TIPP" target="_blank" rel="noopener">Find Out More</a>

    - title: Land Transport
      content: |
        **Land Transport Industry Digital Plan**
        <br>The LTIDP provides SMEs in the chartered bus services sector with a step-by-step guide on the digital solutions to adopt at each stage of their growth. 

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Land-Transport-IDP" target="_blank" rel="noopener">Find Out More</a>

    - title: Logistics
      content: |
        **Logistics Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions to adopt at each stage of your growth. For a start, you can use the IDP to find out if your business is digital-ready.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/logistics-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Manufacturing & Engineering
      content: |
        **A*STAR Tech Access**
        <br>Tech Access provides advanced manufacturing and biotech / biomedical scientific services and equipment under the guidance of technical experts.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/tech-access" target="_blank" rel="noopener">Find Out More</a>

        **Marine and Offshore Engineering Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions SMEs can adopt to grow digital capabilities each stage of their growth. For a start, you can use the IDP to find out if your business is digital-ready.
        
        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Marine-and-Offshore-Engineering-IDP" target="_blank" rel="noopener">Find Out More</a>
        
        **Process Construction and Maintenance Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions SMEs can adopt to go digital at each stage of their growth. For a start, you can use the IDP to find out if your business is digital-ready.
        
        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Process-Construction-and-Maintenance-IDP" target="_blank" rel="noopener">Find Out More</a>

        **Smart Industry Readiness Index (SIRI)**
        <br>The SIRI is the world's first independent digital maturity assessment for manufacturers. It comprises a suite of frameworks and tools to help manufacturers - regardless of size and industry - start, scale, and sustain their manufacturing transformation journeys.

        <a href="https://incit.org/siri" target="_blank" rel="noopener">Find Out More</a>

    - title: Maritime
      content: |
        **Sea Transport Industry Digital Plan**
        <br>The Sea Transport IDP provides a step-by-step guide on the digital solutions local SMEs in the Sea Transport industry can adopt at each stage of their growth.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/sea-transport-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Media
      content: |
        **Media Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions to adopt at each stage of your growth. For a start, you can use the IDP to find out if your business is digital-ready.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/media-idp" target="_blank" rel="noopener">Find Out More</a>

        **Tripartite Standard on Procurement of Services from Media Freelancers (TS Media Freelancers)**
        <br>The TS Media Freelancers encourages fair and progressive employment practices by companies and to provide better support for media freelancers.

        <a href="https://www.imda.gov.sg/programme-listing/Media-Manpower-Plan/TS-Media-Freelancers" target="_blank" rel="noopener">Find Out More</a>

    - title: Professional Services
      content: |
        **Accountancy Industry Digital Plan**
        <br>The Accountancy Industry Digital Plan is developed for local accounting entities, especially SMPs.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Accountancy-IDP" target="_blank" rel="noopener">Find Out More</a>

    - title: Retail
      content: |
        **Enhanced Visual Merchandising Programme <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>Provides stronger support for heartland shops to build proficiency in content development and visual merchandising strategies. The programme includes training, consultancy, and shopfront makeovers.
        
        <a href="https://www.enterprisesg.gov.sg/industries/heartland-enterprises/enhanced-visual-merchandising-programme" target="_blank" rel="noopener">Find Out More</a>

        **Job Redesign for the Retail Sector**
        <br>The framework for Retail aims to help retailers build a future-ready and productive workforce in response to today's growing digital economy.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/manpower-lean-productivity/job-redesign-for-the-retail-sector.html" target="_blank" rel="noopener">Find Out More</a>

        **Retail Industry Digital Plan**
        <br>The Retail Industry Digital Plan (IDP) is part of the SMEs Go Digital programme, which helps SMEs  enhance their digital readiness. Local retailers can use the Retail IDP as a step-by-step guide on the digital solutions they can adopt at each stage of growth.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/retail-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Security
      content: |
        **Security Industry Digital Plan**
        <br>The Security Industry Digital Plan (IDP) supports Singapore's digitalisation efforts and makes going digital simple for SMEs. Part of the SMEs Go Digital programme, the Security IDP provides a step-by-step guide on the digital solutions SMEs can adopt to go digital at each stage of their growth.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/security-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Tourism
      content: |
        **Hotel Industry Digital Plan**
        <br>The IDP provides a step-by-step guide on the digital solutions to adopt at each stage of your growth. For a start, you can use the IDP to find out if your business is digital-ready.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Hotel-IDP" target="_blank" rel="noopener">Find Out More</a>

        **Hotel Job Redesign Initiative**
        <br>It represents a key milestone in the overall transformation journey of the hotel industry. It encourages and enables hoteliers to review, optimise and value-add to existing roles to create higher quality jobs and a heightened sense of job satisfaction amongst employees.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/manpower-lean-productivity/hotel-job-redesign-initiative.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Wholesale Trade
      content: |
        **Wholesale Trade Industry Digital Plan**
        <br>The Wholesale Trade IDP provides a step-by-step guide on the digital solutions local SMEs in the Wholesale Trade industry can adopt at each stage of their growth.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/wholesale-trade-idp" target="_blank" rel="noopener">Find Out More</a>
