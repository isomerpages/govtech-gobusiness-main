    - title: Healthcare
      content: |
        **Management of Hazardous Chemicals Programme (MHCP)**
        <br>The MHCP provides guidance to prevent and control chemical hazards at workplaces, and safeguard the health and safety of persons against such hazards within the plant.

        <a href="https://www.wshc.sg/wps/portal/!ut/p/a1/jY89D4IwEIZ_iwMrd3yIxq1xkCjGAVToYsBgwSBt2kr_vsjkIOht7-V5cvcChRRom3c1y3XN27x5ZxpcooPvuyTG3SZMHCTuHsNk4Tlx4PdANg6sT95_Po4MwV_-GegUMnwwABMntkBZw4uhbkbawlsyoLK8lbKU9lP260proVYWWmiMsY2qrrZifRDKQsGl_q5WXGlIPwwQj2OK93nTRWT2AgTnMHU!/dl5/d5/L2dBISEvZ0FBIS9nQSEh/?action=cmsPublicView&categoryId=CL2014081200099" target="_blank" rel="noopener">Find Out More</a>

    - title: Information technology (IT)
      content: |
        **Accreditation@SGD**
        <br>Get accredited to establish credentials and position them as qualified contenders to government and large enterprise buyers

        <a href="https://www.imda.gov.sg/programme-listing/accreditation-at-sgd" target="_blank" rel="noopener">Find Out More</a>

        **Digital Services Lab**
        <br>Through working with multiple industry stakeholders, DSL co-develops solutions using emerging technologies, with tech providers deploying them as market-ready solutions.

        <a href="https://www.imda.gov.sg/programme-listing/digital-services-lab" target="_blank" rel="noopener">Find Out More</a>

        **Tech Immersion and Placement Programme (TIPP)**
        <br>The TIPP aims to convert non-ICT professionals into industry-ready ICT professionals. They will be required to find replacement in tech job roles after undergoing a short intensive and immersive training programme.

        <a href="https://www.imda.gov.sg/programme-listing/TechSkills-Accelerator-TeSA/Tech-Immersion-and-Placement-Programme-TIPP" target="_blank" rel="noopener">Find Out More</a>

    - title: Tourism
      content: |
        **Hotel Industry Digital Plan**
        <br>A guide for local SMEs in the Hotel industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/Hotel-IDP" target="_blank" rel="noopener">Find Out More</a>

        **Job Redesign for the Hotel Sector**
        <br>This toolkit provides resources and templates to guide hotels in implementing Job Redesign.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/manpower-lean-productivity/hotel-job-redesign-initiative.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Retail
      content: |
        **Job Redesign for the Retail Sector**
        <br>A guide for Retail companies to incorporate Job Redesign through simple steps when undergoing business transformation.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/manpower-lean-productivity/job-redesign-for-the-retail-sector.html" target="_blank" rel="noopener">Find Out More</a>

        **Retail Industry Digital Plan**
        <br>A guide for local SMEs in the Retail industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/retail-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Logistics
      content: |
        **Logistics Industry Digital Plan**
        <br>A guide for local SMEs in the Logistics industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/logistics-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Media
      content: |
        **Media Industry Digital Plan**
        <br>A guide for local SMEs in the Media industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/media-idp" target="_blank" rel="noopener">Find Out More</a>

        **Tripartite Standard on Procurement of Media Freelancers**
        <br>Aims to promote stronger working relationships between companies and media freelancers. By implementing these standards, companies will distinguish themselves as progressive hirers that freelancers look for.

        <a href="https://www.imda.gov.sg/programme-listing/Media-Manpower-Plan/TS-Media-Freelancers" target="_blank" rel="noopener">Find Out More</a>

    - title: Security
      content: |
        **Security Industry Digital Plan**
        <br>A guide for local SMEs in the Security industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/security-idp" target="_blank" rel="noopener">Find Out More</a>

    - title: Wholesale Trade
      content: |
        **Wholesale Trade Industry Digital Plan**
        <br>A guide for local SMEs in the Wholesale Trade industry to digitalise your businesses, plug skill gaps and participate in industry pilot projects.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/industry-digital-plans/wholesale-trade-idp" target="_blank" rel="noopener">Find Out More</a>

        **Research & Product Development coursesÂ **
        <br>This is a catalogue of SSG-supported courses on Research & Product Development.

        <a href="https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory.html?fq=Course_Supp_Period_To_1%3A%5B2020-05-04T00%3A00%3A00Z%20TO%20*%5D&fq=IsValid%3Atrue&q=*%3A*&cat=fq%3DArea_of_Training_text_exact%3A(%22Research%20%26%20Product%20Development%22)&cattext=Research%20%26%20Product%20Development&cattype=undefined" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Queen Bee (SFQB) Networks**
        <br>The SkillsFuture Queen Bees (SFQBs) are industry leaders who take on a leading role to champion skills development in organisations, particularly for the Small and Medium Enterprises. As SFQBs, they provide skills advisory and support to guide organisations in identifying and acquiring the skills needed for business transformation.

        <a href="https://www.enterprisejobskills.gov.sg/content/upgrade-skills/skillsfuture-queen-bee-networks.html" target="_blank" rel="noopener">Find Out More</a>

        **SGUnited Mid-Career Pathways Programme - Company Training**
        <br>The SGUnited Mid-Career Pathways Programme - Company Training allows mid-career individuals to acquire industry-relevant skills through training with reputable companies and market leaders like Google, Shopee and IBM. Organisations stand to gain by hiring workers who have undergone full-time reskilling and upskilling courses with these industry leaders.

        <a href="https://www.enterprisejobskills.gov.sg/content/recruit-talent/sgunited-mid-career-pathways-programme-company-training.html" target="_blank" rel="noopener">Find Out More</a>

        **SGUnited Skills**
        <br>The SGUnited Skills supports mid-career individuals to acquire industry relevant skills through full-time training programmes designed in partnership with the industry. As an employer, you can partner the training providers to offer project attachments at your organisation as part of the full-time training programme. This will give you the opportunity to get to know the mid-career individuals and assess their employment potential for your business needs.

        <a href="https://www.enterprisejobskills.gov.sg/content/recruit-talent/sgunited-skills-programme.html" target="_blank" rel="noopener">Find Out More</a>

        **SME Skills Transformation Playbook**
        <br>This playbook offers SMEs a step-by-step approach to identifying the business impact on skills, and the resources businesses can tap on to unlock the highest value out of the transformation.

        <a href="https://www.enterprisejobskills.gov.sg/content/resources/Skills_Transformation_tk.zip" target="_blank" rel="noopener">Find Out More</a>

        **Career Conversion Programmes**
        <br>PCPs are career conversion programmes for mid-career PMETs to undergo skills conversion and move into new occupations or sectors that have good prospects and opportunites for progression.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/professional-conversion-programmes-individuals.html" target="_blank" rel="noopener">Find Out More</a>

        **SGUnited Mid-Careers Pathways Programme - Company Attachment **
        <br>Host organisations can take on mid-career individuals who bring with them a wealth of work experience on attachments. Upon completion of attachment, host organisations may consider hiring well-performing individuals as permanent employees when business conditions improve and when they have greater confidence to hire. 

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/SGUnitedMidCareerPathways-HostOrganisations.html" target="_blank" rel="noopener">Find Out More</a>

        **Enabling Employment Credit (EEC)**
        <br>The EEC provides a wage offset of up to 20% for SC employees with disabilities earning below $4,000 per month. Employers hiring SC employees with disabilities who have not been working for at least six months will receive an additional 10% wage offset for the first six months of employment, capped at $200 per month. 

        <a href="https://www.iras.gov.sg/irashome/schemes/businesses/sec_cto_eec/" target="_blank" rel="noopener">Find Out More</a>

        **Emerging Technology Programme (IMDA)**
        <br>The Emerging Technology Programme co-funds the costs of trials and adoption of frontier technologies like 5G, aritificial intelligence, and trust technologies. More details in due course. 

        <a href="https://govassist.gobusiness.gov.sg/images/govassist/Budget%202021%20Navigator%20(businesses).pdf" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Leadership for Transformation (ELT)**
        <br>The ELT is a one-year programme that supports business leaders of promising SMEs to develop business growth capabilities. Eligible enterprises can qualify for up to 90% co-funding of programme fees.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies/growth-partnership-programme/enterprise-leadership-for-transformation" target="_blank" rel="noopener">Find Out More</a>

        **ASEAN Leadership Programme**
        <br>ASEAN Leadership Programme is an initiative that ESG co-developed with Human Capital Leadership Institute (HCLI), to prepare businesses for regional expansion and build their network beyond Singapore.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies/talent-attraction-and-development/leadership-development/asean-leadership-programme" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Study Awards for International Business **
        <br>The SkillsFuture Study Award for International Business supports early to mid-career Singaporeans who want to deepen skills and knowledge as well as advance their career in internationalisation.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-individuals/skills-development-for-mid-career-professionals/skillsfuture-study-awards/international-business" target="_blank" rel="noopener">Find Out More</a>

        **Leadership Development Initiative**
        <br>The SkillsFuture Leadership Development Initiative (LDI) aims to develop the next generation of Singaporean business leaders by supporting aspiring Singaporeans in acquiring critical leadership competencies and experiences through company in-house programmes or sectoral corporate leadership programmes.

        <a href="https://www.skillsfuture.gov.sg/leadershipdevelopment" target="_blank" rel="noopener">Find Out More</a>

        **SG:D Spark**
        <br>SG:D Spark addresses key challenges and supports the growth of promising Singapore-based ICM start-ups through Government tools, as well as the creation of a vibrant, collaborative ecosystem and network.

        <a href="https://www.imda.gov.sg/sgdspark" target="_blank" rel="noopener">Find Out More</a>

