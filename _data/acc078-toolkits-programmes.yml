- accordion:
  letter: a
  data:
    - title: Improve working arrangements
      content: |
        **bizSAFE**
        <br>bizSAFE is a 5-step risk management capability building programme for workplace safety, health and security. 

        <a href="https://www.wshc.sg/bizsafe" target="_blank" rel="noopener">Find Out More</a>

        **CultureSAFE**
        <br>CultureSAFE is a programme to help companies understand the state of their workplace safety and health culture and cultivate a progressive WSH culture. 

        <a href="https://www.wshc.sg/culturesafe" target="_blank" rel="noopener">Find Out More</a>

        **iWorkHealth**
        <br>iWorkHealth 1.0 is an online, self-administered psychosocial health assessment tool for companies and their employees to identify common workplace stressors.

        <a href="https://www.iworkhealth.gov.sg" target="_blank" rel="noopener">Find Out More</a>

        **StartSAFE**
        <br>The government will co-invest with qualified 3rd party investors into eligible Singapore-based technology startups with IP and global market potential.

        <a href="https://www.startupsg.gov.sg/programmes/4895/startup-sg-equity" target="_blank" rel="noopener">Find Out More</a>

        **Total WSH A-I-ME Programme**
        <br>Total WSH is a holistic and integrated approach to manage the interactions between work, safety and health, so as to promote the wellbeing of workers and employers.

        <a href="https://www.wshc.sg/totalwsh" target="_blank" rel="noopener">Find Out More</a>

        **WSH Advocate**
        <br>The WSH Advocate Programme helps companies to create inhouse supporting network for WSH across all levels. 

        <a href="https://www.wshc.sg/wps/portal/wshc/cms?action=cmsPublicView&cmsId=CL2014081201195&tabId=C-2014090901062 " target="_blank" rel="noopener">Find Out More</a>

    - title: Human resources and training
      content: |
        **Digital Leaders Programme**
        <br>The Digital Leaders Programme enables promising, high-potential local companies to become digital leaders by equipping them with digital capabilities and talent to transform their business models and capture new growth opportunities. More details in due course. 

        <a href="https://www.imda.gov.sg/digitalleadersprogramme" target="_blank" rel="noopener">Find Out More</a>

        **Global Ready Talent Programme (For Companies)**
        <br>GRT aims to build a pipeline of global-ready talent for Singapore enterprises through exposing more Singaporeans to overseas work/internships opportunities. Receive up to 70% funding support on qualifying costs.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies/talent-attraction-and-development/internships/global-ready-talent-programme-for-companies/overview" target="_blank" rel="noopener">Find Out More</a>

        **Human Capital Diagnostic Tool**
        <br>Upon completion of the diagnosis, you will receive an analysis of your company's current human capital maturity level and be able to identify the areas for improvement.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/grants/for-local-companies/enterprise-development-grant/core-capabilities/human-capital-development/human-capital-diagnostic-tool" target="_blank" rel="noopener">Find Out More</a>

        **Human Capital Partnership**
        <br>Join the community of exemplary employers committed to developing HR capabilities, to enjoy fast lane access to manpower development opportunities and schemes.

        <a href="https://www.tal.sg/tafep/Getting-Started/Exemplary/HCP-Programme" target="_blank" rel="noopener">Find Out More</a>

        **IHRP Corporate Partner Programme**
        <br>The IHRP Corporate Partner Programme supports employers in equipping their HR teams with the capabilities to drive workforce and business transformation.

        <a href="https://www.ihrp.sg/ihrp-corporate-partner-programme-2/" target="_blank" rel="noopener">Find Out More</a>

        **National Centre of Excellence for Workplace Learning (NACE)**
        <br>The NACE equips companies with the capability to develop best-in-class training practices to enhance learning at the workplace. 

        <a href="https://www.enterprisejobskills.gov.sg/content/learn-at-the-workplace/national-centre-of-excellence-for-workplace-learning.html" target="_blank" rel="noopener">Find Out More</a>

        **Professional Conversion Programme (PCP)**
        <br>Receive training and salary support to hire and reskill job seekers, including mid-career switchers. Receive up to 90% salary support capped at $6,000/month for every eligible new hire.

        <a href="https://conversion.mycareersfuture.gov.sg/Portal/ProgramListing.aspx?source=PCP&utm_source=mti&utm_medium=digital&utm_campaign=gobiz" target="_blank" rel="noopener">Find Out More</a>

        **SGUnited Jobs Initiative**
        <br>Participate in the SGUnited Jobs Initiative by adding the hashtag #SGUnitedJobs after the job title when posting jobs on MyCareersFuture.sg

        <a href="https://www.mycareersfuture.gov.sg/?utm_source=mti&utm_medium=digital&utm_campaign=gobiz" target="_blank" rel="noopener">Find Out More</a>

        **SGUnited Traineeships Programme**
        <br>Register as a host company to gain access to a qualified pool of fresh talent. The Government will co-fund 80% of the training allowance. 

        <a href="https://www.wsg.gov.sg/SGUnitedTraineeships-HostCompanies.html" target="_blank" rel="noopener">Find Out More</a>

        **Skills Framework**
        <br>The Skills Frameworks provide useful information on job roles, key tasks expected to be performed by each job role, as well as the skills that an individual should possess for each job role. 

        <a href="https://www.enterprisejobskills.gov.sg/content/develop-human-capital/skills-framework/index.html" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture for Digital Workplace**
        <br>Equip your staff the right mindset and skills to welcome emerging technologies and technological changes to the workplace, and to take advantage of new opportunities in the future economy. 

        <a href="https://www.enterprisejobskills.gov.sg/content/upgrade-skills/skillsfuture-for-digital-workplace.html" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Series "Tech-enabled Services"**
        <br>This is a catalogue of SSG-supported courses on Tech-Enabled Services.

        <a href="https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory.html?fq=Course_Supp_Period_To_1%3A%5B2021-05-25T00%3A00%3A00Z%20TO%20*%5D&fq=IsValid%3Atrue&q=Tags%3A%22Tech-Enabled%20Services%20(SF%20Series)%22" target="_blank" rel="noopener">Find Out More</a>

    - title: Adopt technology and digital solutions
      content: |
        **A*STAR Collaborative Commercialization Marketplace (ACCM)**
        <br>With more than 2000 companies onboard, companies can connect and advance common interests within and beyond their respective industry and markets.

        <a href="https://www.a-star.edu.sg/Collaborate/Programmes-for-SMEs/A-STAR-Collaborative-Commerce-Marketplace" target="_blank" rel="noopener">Find Out More</a>

        **APEC Cross Border Privacy Rules (CBPR) System**
        <br>Businesses are to implement data privacy policies consistent with the APEC Privacy Framework, bridging different national privacy laws within the APEC region, reducing barriers to information flow for global trade.

        <a href="https://www.imda.gov.sg/programme-listing/Cross-Border-Privacy-Rules-Certification" target="_blank" rel="noopener">Find Out More</a>

        **Chief Technology Officer-as-a-Service (CTOaaS)**
        <br>CTOaaS supports SMEs to self-help to access digital solutions, digital consultancy services and other resources, via a consolidated web-based touchpoint.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/CTOaaS" target="_blank" rel="noopener">Find Out More</a>

        **Emerging Technology Programme**
        <br>The Emerging Technology Programme co-funds the costs of trials and adoption of frontier technologies like 5G, aritificial intelligence, and trust technologies. More details in due course. 

        <a href="https://govassist.gobusiness.gov.sg/images/govassist/Budget%202021%20Navigator%20(businesses).pdf" target="_blank" rel="noopener">Find Out More</a>

        **Financial Management Toolkit**
        <br>Self-help financial management tool to analyse your own financial management capabilities.

        <a href="https://smetoolkit.abs.org.sg" target="_blank" rel="noopener">Find Out More</a>

        **Marketing Toolkit**
        <br>Self-help tool to improve your company's value proposition and learn how you can develop marketing strategies to drive competitiveness and sales. 

        <a href="https://web.smu.edu.sg/spring/" target="_blank" rel="noopener">Find Out More</a>

        **Nationwide E-invoicing Initiative (InvoiceNow)**
        <br>The nationwide E-invoicing network (InvoiceNow) helps businesses improve efficiency, reduce cost, enjoy faster payment and stay green.
        Interested businesses can choose from over 100 InvoiceNow solutions.

        <a href="https://www.imda.gov.sg/invoicenow" target="_blank" rel="noopener">Find Out More</a>

        **Overseas Market Workshops**
        <br>Provides participants with in-market exploration and learning opportunities, especially if you are at initial stages of venturing in an overseas market.

        <a href="https://www.enterprisesg.gov.sg/non-financial-assistance/for-singapore-companies/talent-attraction-and-development/leadership-development/overseas-market-workshops" target="_blank" rel="noopener">Find Out More</a>

        **Peppol-Ready Accounting/ERP Solution Providers**
        <br>Peppol Ready Solutions are solutions such as Accounting (AR and/or AP), ERP and SCM which are connected to the Peppol network where business users can send and receive e-invoices through the Peppol network.

        <a href="https://www.imda.gov.sg/programme-listing/nationwide-e-invoicing-framework/Peppol-Ready-Accounting-ERP-Solution-Providers" target="_blank" rel="noopener">Find Out More</a>

        **Smart Industry Readiness Index (SIRI)**
        <br>SIRI comprises a suite of frameworks and tools to help manufacturers - regardless of their size and industry - start, scale and sustain their manufacturing transformation journeys. 

        <a href="https://www.siri.gov.sg" target="_blank" rel="noopener">Find Out More</a>

        **SME Digital Tech Hub**
        <br>The SME Digital Tech Hub is a dedicated hub that provides specialist digital technology advisory to SMEs with more advanced digital needs, such as data analytics and cybersecurity.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/sme-digital-tech-hub" target="_blank" rel="noopener">Find Out More</a>

        **Wireless@Sg (Wireless@Sg for Business)**
        <br>Businesses and venue owners who want to provide free Wi-Fi to their patrons are encouraged to partner operators to extend Wireless@SG service within their premises on commercial arrangements.

        <a href="https://www.imda.gov.sg/programme-listing/Wireless-At-SG/Wireless-at-SG-for-Business" target="_blank" rel="noopener">Find Out More</a>


    - title: Conduct R&D or develop/test new products and services
      content: |
        **Open Innovation Platform (OIP)**
        <br>The Open Innovation Platform match user companies in getting quality and multi-disciplinary solutions to meet their digital innovation and business needs; enhanced with new features to increase scale and speed.

        <a href="https://www.openinnovation.sg" target="_blank" rel="noopener">Find Out More</a>"

