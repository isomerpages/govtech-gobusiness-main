accordion:
  - title: Requirements during LLP registration
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Requirements during LLP registration</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_businssregistration.png" aria-hidden=true>

      <H4>When registering your LLP:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> Before registering your LLP, determine your business activities (SSIC code), <a href="https://eadviser.gobusiness.gov.sg/businessstructure?src=regulatoryguide-llp" target="_blank" rel="noopener">business structure</a> and <a href="/start-a-business/submit-a-business-address/">address</a>.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> <a href="https://www.bizfile.gov.sg/ngbbizfileinternet/faces/oracle/webcenter/portalapp/pages/eServicesListing.jspx?transId=L" target="_blank" rel="noopener">Apply for Business Name</a> with ACRA.
      
      <img style='width:24px; height:auto; float:left; mar gin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> <a href="https://www.bizfile.gov.sg/ngbbizfileinternet/faces/oracle/webcenter/portalapp/pages/eServicesListing.jspx?transId=L" target="_blank" rel="noopener">Register your LLP</a> with ACRA.<br>When registering your LLP, appoint at least two partners and at least one manager who is a local resident in Singapore, a natural person of full age (i.e. at least 18 years old) and of capacity.

      <H4>After registering your LLP:</H4>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> After you have received your UEN, <a href="https://www.corppass.gov.sg/cpauth/login/homepage" target="_blank" rel="noopener">register for a Corppass</a> admin account to gain access to all the government services.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> <a href="https://www.acra.gov.sg/compliance/register-of-registrable-controllers" target="_blank" rel="noopener">Set up Register of Registrable Controllers (RORC)</a> and <strong>file the RORC information with ACRA on the date of registration,</strong> unless you are exempted.
      
      Registrable controllers (RC) are persons in your LLP who can exercise significant influence or control over your LLP.

  - title: Ad hoc requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Ad hoc requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_adhocrequirements.png" aria-hidden=true>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/gst-registration-deregistration/applying-for-gst-registration" target="_blank" rel="noopener">Register for GST</a> if taxable turnover has:
      <ul>
      <li>exceeded $1 million at the end of the calendar year or</li>
      <li>you expect taxable turnover to exceed $1 million in the next 12 months.</li>
      </ul>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/wsh-incident-reporting" target="_blank" rel="noopener">Submit an incident report</a> with Ministry of Manpower's WSH Incident Reporting system, if a work-related accident has happened within 10 days of the incident.<br>
      For fatal accidents or dangerous occurrences, notify MOM immediately at [mom_oshd@mom.gov.sg](mailto:mom_oshd@mom.gov.sg).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> <a href="https://www.acra.gov.sg/how-to-guides/updating-information-of-companies-and-company-officers" target="_blank" rel="noopener">Update ACRA</a> if there has been any <strong>change to the RORC information</strong> (within 2 business days after updating your RORC), <strong>in your LLP, or LLP officer's information</strong> (within 14 business days).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' alt="D"> <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/housing/employers-responsibilities#:~:text=For%20work%20permit%20applications%20and,addresses%20of%20your%20migrant%20workers" target="_blank" rel="noopener">Update MOM</a> when your staff, who are work pass holders, change their residential address within 5 days of any change.

  - title: Monthly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Monthly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_monthlyrequirements.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">If your business hires foreign workers:</H5>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">View your MOM Foreign Worker Levy bill</a> by the 6th of every month.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> <a href="https://www.mom.gov.sg/eservices/services/check-and-pay-levy" target="_blank" rel="noopener">Payment for the Foreign Worker Levy</a> will be made via Giro by the 17th of each month.

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">If your business hires Singapore Citizens and Permanent Residents (SPR):</H5>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions" target="_blank" rel="noopener">Make employee CPF monthly contribution</a> and Skills Development Levy (SDL) payment by the last day of each month. Action will be taken against employers who fail to pay by the 14th of the following month.

  - title: Quarterly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Quarterly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_quarterlyrequirements.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">Update MOM's Occupational Employment Dataset (OED)</H5>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> By the <strong>14th day after the end of each quarter</strong>, remember to <a href="https://stats.mom.gov.sg/laboursurvey/0Bn9VrkyUSUIttash5fgI5gAbBsfXwrIIlDbaQhFs_g%28*/!STANDARD" target="_blank" rel="noopener">update the OED</a> on changes to the occupational and employment details of your employees.<br>
      To allow MOM to shape manpower policies, businesses are required to provide MOM with updated details of your workforce's occupational and employment details via the OED portal every quarter. <a href="https://stats.mom.gov.sg/Pages/OurSurveys.aspx" target="_blank" rel="noopener">Read more about OED</a>.

      <img width="720px" src="/images/grow/regulatory%20guides/llp_quarterlyrequirements2.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">File and Pay your GST</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> If your company is GST-registered, <a href="https://www.iras.gov.sg/taxes/goods-services-tax-(gst)/filing-gst/completing-gst-returns" target="_blank" rel="noopener">e-file your GST F5</a> via <a href="https://www.iras.gov.sg/digital-collaboration/for-businesses-employers" target="_blank" rel="noopener">IRAS' Seamless-Filing-From-Software (#SFFS)</a> or <a href="https://mytax.iras.gov.sg/" target="_blank" rel="noopener">myTax Portal</a> within <strong>1 month from the end of the GST accounting period</strong>. 
      
      Most GST-registered businesses file GST returns on a quarterly basis. The start and end of each quarterly period is dependent on your Financial Year End (FYE). 
      
      <strong>For example:</strong><br>
      Partnership A<br>
      Financial Year ends in December<br>
      - For the quarterly GST accounting period of 1 Jul - 30 Sep, they would have to e-file their GST F5 and make payment by 31 Oct if they are not on GIRO.<br>
      - Alternately, if the LLP has a <a href="https://www.iras.gov.sg/quick-links/payments/giro-gst" target="_blank" rel="noopener">GIRO arrangement</a> with IRAS, e-file by 31 Oct and payment deduction will take place on 15 Nov.
      
  - title: Yearly requirements
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Yearly requirements</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_yearlyrequirements1.png" aria-hidden=true>

      <h4>From your second financial year</h4>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">Submit employees income information</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' aria-hidden='true' alt="A"> By the 1st Mar of your 2nd  year, submit employees income information electronically to IRAS if on <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/join-the-auto-inclusion-scheme-(ais)-for-employment-income" target="_blank" rel="noopener">Auto-Inclusion Scheme (AIS)</a> for Employment Income. Otherwise, provide <a href="https://www.iras.gov.sg/taxes/individual-income-tax/employers/auto-inclusion-scheme-(ais)-for-employment-income/reporting-employee-earnings-(ir8a-appendix-8a-appendix-8b-ir8s)" target="_blank" rel="noopener">Form IR8A and appendices (where applicable)</a> to employees.

      <img width="720px" src="/images/grow/regulatory%20guides/llp_yearlyrequirements2.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">File your Estimated Chargeable Income (ECI)</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' aria-hidden='true' alt="B"> Your partnership entity should file your Estimated Chargeable Income within 3 months of your Financial Year End (FYE) if business receives notification to file.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' aria-hidden='true' alt="C"> Receive Allocation of Estimated Profit/Loss to Partners within 7 days after ECI filing.

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">File your annual declaration with ACRA</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' aria-hidden='true' alt="D"> File first Annual Declaration within 15 months from the date of the registration of the LLP.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' aria-hidden='true' alt="E"> Subsequent declarations must be lodged once every calendar year and not more than 15 months after the lodgment of the last declaration.

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">File your partnership income tax</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' aria-hidden='true' alt="F"> Your partnership must <a href="https://www.iras.gov.sg/taxes/individual-income-tax/self-employed-and-partnerships/tax-obligations-of-partnerships/basic-guide-for-partnerships"  target="_blank" rel="noopener">file its partnership income tax return</a> (Form P) between 1 Feb to 18 Apr. If a partnership e-files its Form P by 28 Feb, the partnership allocation will be pre-filled into the respective partners' Form B/B1.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' aria-hidden='true' alt="G"> Receive your Allocation of Profit/Loss to Partners after Form P has been processed.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H"> If you do not agree with the allocation raised, <a href="https://www.iras.gov.sg/media/docs/default-source/uploadedfiles/pdf/user-guide-(tp)_revise-object-to-assessmentc15d9c13-95cd-43d6-8af0-41798057dbfa.pdf?sfvrsn=c8a1bb67_16" target="_blank" rel="noopener">file an objection</a> within 30 days from the date of your allocation.

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">For partners within the entity</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/I.png' aria-hidden='true' alt="I"> As a partner within your partnership, you have to file your individual income tax return (Form B/B1) between March 1st and April 18th.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/J.png' aria-hidden='true' alt="J"> Receive your NOA from the end of April onwards.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/K.png' aria-hidden='true' alt="K"> <a href="https://www.iras.gov.sg/quick-links/payments/giro-individual-income-tax" target="_blank" rel="noopener">Pay your income tax</a> within 1 month from the date of your NOA.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/L.png' aria-hidden='true' alt="L"> If you do not agree with the assessment raised, <a href="https://www.iras.gov.sg/taxes/individual-income-tax/basics-of-individual-income-tax/understanding-my-income-tax-filing/making-changes-after-filing-receiving-tax-bill" target="_blank" rel="noopener">file an objection</a> with 30 days from the date of your NOA.
 
  - title: Hiring workers
    content: |
      <h3 style="position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden;">Hiring workers</h3>
      <img width="720px" src="/images/grow/regulatory%20guides/llp_hiringworkers.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">If you're hiring local or foreign workers</H5>
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/A.png' alt="A"> We recommend <a href="https://www.cpf.gov.sg/employer/making-cpf-contributions/applying-for-a-cpf-submission-number" target="_blank" rel="noopener">applying for CPF Submission Number (CSN)</a> once you have set up your Corppass account. Employers will need a CSN when submitting CPF contributions for employees.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/B.png' alt="B"> Before your local or foreign workers start work, remember to obtain work injury compensation (WIC) insurance if they are:
      - Manual workers
      - Non-manual workers with a salary of less than $2,600/month<br>
      <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/sector-specific-rules" target="_blank" rel="noopener">Information about WIC</a><br>
      <a href="https://www.mom.gov.sg/workplace-safety-and-health/work-injury-compensation/resources-and-tools" target="_blank" rel="noopener">Tools and resources for employers to download about WIC</a>

      <img width="720px" src="/images/grow/regulatory%20guides/llp_hiringworkers2.png" aria-hidden=true>

      <H5 style="font-family: hknova-bold; font-weight: $bold; font-size: 18px; line-height: 27px; color: #313840;">If you intend to hire foreign workers:</H5>

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/C.png' alt="C"> Assign the Work Pass eService to required officers on Corppass.
      
      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/D.png' alt="D"> Register for an account for MOM services <a href="https://www.mom.gov.sg/eservices/services/work-pass-account-registration-wpar" target="_blank" rel="noopener">Work Pass Account Registration eService</a>, and declare your business activity.

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/E.png' alt="E"> Apply for <a href="https://www.mom.gov.sg/passes-and-permits" target="_blank" rel="noopener">work pass holders</a> (if needed).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/F.png' alt="F"> <a href="https://www.mom.gov.sg/faq/levy/how-do-i-apply-for-giro-for-my-levy-payment" target="_blank" rel="noopener">Set up GIRO</a> with MOM for Foreign Worker Levy (if you hire Work Permit or S Pass holders).

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/G.png' alt="G"> <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/housing/various-types-of-housing" target="_blank" rel="noopener">Secure accommodation</a> for workers, and register residential address in <a href="https://www.mom.gov.sg/eservices/services/ofwas" target="_blank" rel="noopener">Online Foreign Worker Address Service (OFWAS)</a> before issuance of work passes. 

      <img style='width:24px; height:auto; float:left; margin-right:10px;margin-top:0px;margin-bottom:0px'  src='/images/grow/regulatory guides/H.png' aria-hidden='true' alt="H"> Ensure that migrant workers have attended the <a href="https://www.mom.gov.sg/passes-and-permits/work-permit-for-foreign-worker/sector-specific-rules" target="_blank" rel="noopener">necessary training courses</a>.