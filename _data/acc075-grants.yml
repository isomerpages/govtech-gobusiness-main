        <br>The programe suppports developmental areas to transform industries, upgrade capabilities, and facilitate internationationalisation for local enterprises.

        <a href="https://www.enterprisesg.gov.sg/financial-support/local-enterprise-and-association-development-programme" target="_blank" rel="noopener">Find Out More</a>

        **Market Readiness Assistance (MRA) Grant <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
