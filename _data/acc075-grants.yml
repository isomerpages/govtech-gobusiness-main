    - title: Financial Services
      content: |
        **Asian Financial Leaders Scheme (AFLS)**
        <br>The AFLS initiative helps FIs defray part of the costs incurred in sending promising C-1/C-2 Singaporean finance professionals on eligible leadership programmes. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/asian-financial-leaders-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Environmental, Social, Governance (ESG) FinTech Grant**
        <br>Empower financial institutions in addressing their key ESG data and infrastructure challenges, supporting their mobilising of capital towards sustainable activities and tracking of their net zero transition plans and programmes. The FSTI scheme is valid until March 2026.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-esg-fintech-grant" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Development Grant (EDG) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
