- accordion:
  letter: a
  data:
    - title: See grants available for startups
      content: |
        **Startup SG Founder**
        <br>The Startup SG Founder (SSGF) programme encourages and supports aspiring first-time entrepreneurs to start their own innovative businesses, by providing mentorship and financial support.

        <a href="https://www.startupsg.gov.sg/programmes/4894/startup-sg-founder" target="_blank" rel="noopener">Find Out More</a>

        **Startup SG Tech**
        <br>Startup SG Tech is a competitive grant that supports Proof-of-Concept (POC) and Proof-of-Value (POV) for commercialisation of innovative technologies. Companies may apply for POC or POV grants depending on the stage of development of the technology/concept.

        <a href="https://www.startupsg.gov.sg/programmes/4897/startup-sg-tech" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Adopt Technology to Digitise My Business
      content: |
        **10Gbps Nationwide Broadband Network (10G NBN) Grant**
        <br>IMDA launched a 10Gbps Nationwide Broadband Network (10G NBN) Grant on February 21, 2024, with an investment of up to S$100 million. The grant will help upgrade the network, ensuring it stays future-ready. It will support improvements to both the back-end infrastructure and front-end user equipment, enabling up to 10Gbps services and new offerings for businesses and consumers.

        <a href="https://www.imda.gov.sg/how-we-can-help/10g-nbn-grant" target="_blank" rel="noopener">Find Out More</a>

        **5G Open Testbed**
        <br>The 5G Innovation Programme will be supporting solution providers and technology developers commercialising 5G solutions, by making the benefits of 5G more accessible to companies.

        <a href="https://www.imda.gov.sg/how-we-can-help/5g-open-testbed" target="_blank" rel="noopener">Find Out More</a>

        **A Technology Roadmap To Sustainable Business Growth**
        <br>Behind every thriving business lies a successful growth strategy. Building a technology roadmap through the Operation & Technology Roadmap (OTR) programme will help you form a strategic business plan to grow your business in the long term.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Operation-Technology-Roadmap" target="_blank" rel="noopener">Find Out More</a>

        **Advanced Digital Solutions (ADS)**
        <br>ADS supports businesses in testing advanced solutions, including those in Stage 2 or 3 of Industry Digital Plans (IDPs). This includes sustainability solutions like carbon management and resource optimization, as well as e-commerce platforms that help SMEs grow both locally and globally.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/Advanced-Digital-Solutions" target="_blank" rel="noopener">Find Out More</a>

        **Digital Integration Incentive**
        <br>IRAS introduced the Digital Integration Incentive (DII) to incentivise software developers* to accelerate integration of IRAS APIs for Corporate Income Tax Returns (Form C-S) and GST Returns (GST F5, F8) as well as e-invoicing capabilities, thereby attaining the IRAS ASR+ Tier 3 status.

        <a href="https://www.iras.gov.sg/who-we-are/what-we-do/digital-collaboration/iras-digital-integration-incentive-(dii)" target="_blank" rel="noopener">Find Out More</a>

        **Maritime Innovation and Technology (MINT) Fund**
        <br>To Enhance the competitive edge for the port of Singapore, Build up technological capabilities within our maritime industry in key niche areas; and Transform the maritime sector into a highly productive and innovative cluster by leveraging leading-edge technologies.

        <a href="https://www.mpa.gov.sg/regulations-advisory/maritime-singapore/what-maritime-singapore-offers/programmes-to-support-your-maritime-business/mint-fund" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Productivity Solutions Grant (PSG) helps Singapore companies improve their productivity and automate existing processes through IT solutions and equipment.

        As announced in Budget 2025, PSG will provide continued support for SMEs in AI adoption. 

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Technology for Enterprise Capability Upgrading (T-Up) T-Up programme**
        <br>T-Up programme seconds A*STAR scientists and research engineers to aid in local SMEs' Research and Development projects for up to two years.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Technology-for-Enterprise-Capability-Upgrading" target="_blank" rel="noopener">Find Out More</a>

    - title: Bring My Business Overseas
      content: |
        **Local Enterprise and Association Development (LEAD) Programme**
        <br>The programe suppports developmental areas to transform industries, upgrade capabilities, and facilitate internationationalisation for local enterprises.

        <a href="https://www.enterprisesg.gov.sg/financial-support/local-enterprise-and-association-development-programme" target="_blank" rel="noopener">Find Out More</a>

        **Market Readiness Assistance (MRA) Grant <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Market Readiness Assistance (MRA) grant helps companies expand into new markets overseas by defraying the costs of overseas market promotion, business development and set-up.

        Enhanced grant cap of $100,00 is extended to 31 March 2026, which will give businesses more time to work on international expansion plans.

        <a href="https://www.enterprisesg.gov.sg/financial-support/market-readiness-assistance-grant" target="_blank" rel="noopener">Find Out More</a>

