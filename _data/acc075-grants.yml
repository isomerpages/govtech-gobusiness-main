    - title: Tourism
      content: |
        **Business Events in Singapore (BEiS)**
        <br>The Business Events in Singapore (BEiS) scheme aims to attract and grow high-quality events in Singapore in the long term, as well as catalyse the innovation of new content.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/business-events-in-singapore-beis.html" target="_blank" rel="noopener">Find Out More</a>

        **Business Improvement Fund (BIF)**
        <br>The fund is open to Singapore-registered businesses or companies only, particularly tourism businesses** taking on core capability development initiatives and technology companies creating innovative products and services for tourism businesses.

        <a href="https://www.stb.gov.sg/licensing-support/grants/business-improvement-fund" target="_blank" rel="noopener">Find Out More</a>

        **Cruise Development Fund (CDF)**
        <br>The Cruise Development Fund (CDF) supports the deployment of cruise ships in Singapore and/or development initiatives that will grow the cruise industry in Singapore.

        <a href="https://www.stb.gov.sg/licensing-support/grants/cruise-development-fund" target="_blank" rel="noopener">Find Out More</a>

        **Experience Step-Up Fund (ESF)**
        <br>The ESF supports development and enhancement of Singapore's tourism experiences that increase the attractiveness of Singapore to visitors.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/experience-step-up-fund-esf.html" target="_blank" rel="noopener">Find Out More</a>

        **Kickstart Fund (KF)**
        <br>Aimed at adding to the existing quality tourism software and enhancing the vibrancy of Singapore as a tourist destination, the Kickstart Fund (KF) supports the creation and test-bedding of innovative consumer- or business-focused concepts and events with strong tourism potential and scalability.

        <a href="https://www.stb.gov.sg/licensing-support/grants/kickstart-fund" target="_blank" rel="noopener">Find Out More</a>

        **Leisure Events Fund (LEF)**
        <br>The Leisure Events Fund (LEF) supports events that deliver key tourism outcomes and establish Singapore as one of the world's most vibrant cities.

        <a href="https://www.stb.gov.sg/licensing-support/grants/leisure-events-fund" target="_blank" rel="noopener">Find Out More</a>

        **Tourism Product Development Fund (TPDF)**
        <br>The Tourism Product Development Fund (TPDF) supports the creation and/or major rejuvenation of tourism products (such as standalone infrastructure development or major attraction) to enhance Singapore's attractiveness as a tourist desination.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/tourism-product-development-fund-tpdf.html" target="_blank" rel="noopener">Find Out More</a>

        **Training Industry Professionals in Tourism (TIP-iT)**
        <br>The Training Industry Professionals in Tourism (TIP-iT) supports tourism companies in employee upgrading and leadership development.

        <a href="https://www.stb.gov.sg/content/stb/en/assistance-and-licensing/grants-overview/training-industry-professionals-in-tourism-tip-it.html" target="_blank" rel="noopener">Find Out More</a>

