    - title: Help My Business in Sustainability Journey
      content: |
       **Built Environment Transformation Gross Floor Area Incentive Scheme**
        <br>Aims to encourage greater adoption of enhanced Construction Industry Transformation Map (ITM) standards in areas of digitalisation, productivity and sustainability ("ITM Outcome Requirements") in private sector developments.

        <a href="https://www1.bca.gov.sg/buildsg/sustainability/green-mark-incentive-schemes/built-environment-transformation-gross-floor-area-incentive-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Cities of Tomorrow (CoT) R&D programme**
        <br>Research programme that works with industry and research partners to co-develop innovative solutions and technologies to provide green and sustainability solutions. 

        <a href="https://www.mnd.gov.sg/cities-of-tomorrow" target="_blank" rel="noopener">Find Out More</a>

        **Electric Vehicle Common Charger Grant (ECCG)**
        <br>The scheme is introduced to kickstart the installation of shared charging infrastructure in non-landed private residences (NLPRs).

        <a href="https://www.lta.gov.sg/content/ltagov/en/industry_innovations/technologies/electric_vehicles/ev_common_charger_grant.html" target="_blank" rel="noopener">Find Out More</a>

        **Green Mark Incentive Scheme for Existing Buildings 2.0 (GMIS-EB 2.0)**
        <br>Provide grant support to building owners on their goals to attain higher energy performance by lowering the upfront capital costs for energy efficiency retrofits and improve the returns on investment, particularly for buildings meeting Super Low Energy or Zero Energy standards. 

        <a href="https://www1.bca.gov.sg/buildsg/sustainability/green-mark-incentive-schemes/green-mark-incentive-scheme-for-existing-buildings-2.0" target="_blank" rel="noopener">Find Out More</a>

        **Growth and Transformation Scheme**
        <br>Supports initiatives that build best-in-class capabilities and enable holistic transformation for value chains in the Built Environment sector.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/growth-and-transformation-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Skyrise Greenery Incentive Scheme**
        <br>Skyrise Greenery Incentive Scheme (SGIS) was introduced to increase the greenery provision in Singapore by encouraging the installation of new skyrise greenery on existing buildings.

        <a href="https://skyrisegreenery.nparks.gov.sg/incentive-scheme/about/" target="_blank" rel="noopener">Find Out More</a>

        **Sustainable Bond Grant Scheme**
        <br>Offsets up to S$125,000 of expenses incurred for external reviews of eligible green, social, sustainability, sustainability-linked as well as transition bonds and promotes the adoption of internationally-recognised standards and taxonomies.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/sustainable-bond-grant-scheme" target="_blank" rel="noopener">Find Out More</a>

    - title: Hire, Train, and Upskill Employees
      content: |
        **SkillsFuture For Business**
        <br>Find all SkillsFuture-supported programmes and grants in one place.

        <a href="https://skillsfuture.gobusiness.gov.sg" target="_blank" rel="noopener">Find Out More</a>

        **e-Adviser for Skills Training**
        <br>For business owners to get personalised recommendations on skills training courses and SkillsFuture initiatives relevant to your business as part of the SkillsFuture Movement.

        <a href="https://eadviser.gobusiness.gov.sg/skillstraining?src=govassist_grants" target="_blank" rel="noopener">Find Out More</a>

        **Absentee Payroll (AP) Funding**
        <br>Defray some manpower costs incurred when you send your employees for training courses funded by SkillsFuture (SSG). Capped at $100,000 per organisation anually.

        <a href="https://skillsfuture.gobusiness.gov.sg/support-and-programmes/funding/absentee-payroll-funding" target="_blank" rel="noopener">Find Out More</a>
              
        **Career Trial**
        <br>Allows companies to assess jobseekers' job fit through a short-term trial, before formal employment. Government will provide training allowance to the jobseekers for the trial period (up to 3 months).

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/career-trial-employers.html" target="_blank" rel="noopener">Find Out More</a>

        **Company-Led Training (CLT) Programme**
        <br>CLT accelerates professional development through on-the-job training programme for fresh to mid-level professionals acquiring competencies for jobs in demand by industry, especially the Digital Economy sector.

        <a href="https://www.imda.gov.sg/programme-listing/TechSkills-Accelerator-TeSA/Company-Led-Training-Programme-CLT" target="_blank" rel="noopener">Find Out More</a>

        **Employment Support for Ex-Offenders**
        <br>This programme equips ex-offenders with industry skills to prepare them for re-integration into the workforce.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/employment-support-for-employers-to-hire-ex-offenders.html" target="_blank" rel="noopener">Find Out More</a>

        **Employment Support for Persons with Disabilities**
        <br>Hire, train and integrate Persons with Disabilities into the workforce. Receive course fee subsidies of up to 90% for SG Enable's list of curated training courses.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/employment-support-for-persons-with-disabilities.html" target="_blank" rel="noopener">Find Out More</a>

        **Enabling Employment Credit**
        <br>The Enabling Employment Credit provides wage offsets to employers hiring persons with disabilities. 

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Training Support for SMEs (ETSS)**
        <br>Small and Medium Enterprises (SMEs) receive up to 90% course fee subsidy for employer-sponsored training under selected SSG-supported courses. SME status is derived automatically from government data. No application is required. 

        <a href="https://skillsfuture.gobusiness.gov.sg/support-and-programmes/funding/training-subsidies-for-employers" target="_blank" rel="noopener">Find Out More</a>

        **Part-Time Re-employment Grant (PTRG)**
        <br>Provides funding support to companies that voluntarily commit to providing part-time re-employment to all eligible seniors who request for it. 

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/senior-worker-early-adopter-grant-and-part-time-re-employment-grant-employers.html" target="_blank" rel="noopener">Find Out More</a>
        
        **Progressive Wage Credit Scheme**
        <br>Provides transitional support to employers for Progressive Wages moves, by co-funding wage increases of lower-wage workers between 2022 and 2026.

        <a href="https://go.gov.sg/askpwcs" target="_blank" rel="noopener">Find Out More</a>

        **Senior Employment Credit**
        <br>No application is required. The Senior Employment Credit provides wage offsets to help employers that employ workers aged 55 and above adjust to the higher Retirement Age and Re-employment Age.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Work-Study Programmes (WSPs)**
        <br>Businesses can groom and hire fresh talent through Work-Study Programmes across Certificate, Diploma, Post-Diploma, and Degree levels. Businesses will jointly design and deliver with Institutes of Higher Learning (IHLs) and appointed private providers. 

        <a href="https://skillsfuture.gobusiness.gov.sg/support-and-programmes/skillsfuture-work-study-programmes" target="_blank" rel="noopener">Find Out More</a>

        **Uplifting Employment Credit**
        <br>The Uplifting Employment Credit provides wage offsets to employers hiring ex-offenders.

        <a href="https://www.go.gov.sg/uec" target="_blank" rel="noopener">Find Out More</a>

