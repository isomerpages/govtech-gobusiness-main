- accordion:
  letter: a
  data:
    - title: See grants available for startups
      content: |
        **Startup SG Founder**
        <br>Startup SG Founder provides mentorship and startup capital grant of S$50,000 to first-time entrepreneurs with innovative business ideas. Startups are required to commit S$10,000 as co-matching fund to the grant.

        <a href="https://www.startupsg.gov.sg/programmes/4894/startup-sg-founder" target="_blank" rel="noopener">Find Out More</a>

        **Startup SG Tech**
        <br>Startup SG Tech supports Proof-of-Concept (POC) and Proof-of-Value (POV) for commercialisation of innovative technologies.

        <a href="https://www.startupsg.gov.sg/programmes/4897/startup-sg-tech" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Adopt Technology to Digitise My Business
      content: |
        **5G Open Testbed**
        <br>Companies would be able to trial their solutions at these 5G testbeds before they embark on their journey towards commercialisation as part of our efforts to convert Singapore into an innovation hub for 5G.

        <a href="https://www.imda.gov.sg/how-we-can-help/5g-open-testbed" target="_blank" rel="noopener">Find Out More</a>

        **Digital Integration Incentive**
        <br>The Digital Integration Incentive aims to increase the market supply of software integrated with seamless tax filing and e-invoicing capabilities*; and drive end-business adoption of these software. This is part of IRAS' ongoing efforts to facilitate the fulfilment of tax-related obligations through taxpayers' natural systems.

        To qualify for DII, the product need not be a new solution in the market.

        * The three seamless filing products refer to the submission of Corporate Tax Returns (Form C-S) and GST Returns (GST F5/F8), as well as being a Peppol-ready Solution Provider as approved by the IMDA.

        <a href="https://www.iras.gov.sg/who-we-are/what-we-do/digital-collaboration/iras-digital-integration-incentive-(dii)" target="_blank" rel="noopener">Find Out More</a>

        **Growth and Transformation Scheme**
        <br>Supports initiatives that build best-in-class capabilities and enable holistic transformation for value chains in the Built Environment sector.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/growth-and-transformation-scheme" target="_blank" rel="noopener">Find Out More</a>

        **LEAD Connect Grant**
        <br>A $30k fixed grant applicable to large enterprises with their own finance/ ERP solution.

        <a href="https://www.imda.gov.sg/how-we-can-help/nationwide-e-invoicing-framework/invoicenow/grants" target="_blank" rel="noopener">Find Out More</a>

        **LEAD Transact Grant**
        <br>Up to a $40k grant by IMDA applies to large enterprises that meet the minimum number of transacting business partners on the InvoiceNow network.

        <a href="https://www.imda.gov.sg/how-we-can-help/nationwide-e-invoicing-framework/invoicenow/grants" target="_blank" rel="noopener">Find Out More</a>

        **Maritime Innovation and Technology Fund (MINT)**
        <br>The Maritime Innovation and Technology Fund (MINT) aims to support and grow Singapore's maritime innovation and technology ecosystem. There are three funding schemes available: MINT-Research & Development (MINT-RD), MINT-Product Development (MINT-PD) and MINT-Startup Grant (MINT-STARTUP). 

        <a href="https://www.mpa.gov.sg/regulations-advisory/maritime-singapore/what-maritime-singapore-offers/programmes-to-support-your-maritime-business/mint-fund" target="_blank" rel="noopener">Find Out More</a>

        **Operation & Technology Roadmap (OTR)**
        <br>Development of technology roadmaps to map out priorities that are aligned to businesses' strategies and developmental plans.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Operation-Technology-Roadmap" target="_blank" rel="noopener">Find Out More</a>

        **Partnerships for Capability Transformation <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>The enhanced Partnerships for Capability Transformation scheme will support more collaborations between multinational corporations, large local enterprises, and SMEs, including capability training, internationalisation and corporate venturing.

        <a href="https://www.edb.gov.sg/en/about-edb/media-releases-publications/collaborations-for-enhanced-partnerships-for-capability-transformation.html" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>The PSG supports businesses in the adoption of productivity solutions. Businesses can choose from a list of pre-scoped solutions and receive up to 50% funding support for eligible costs.

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Public Sector Construction Productivity Fund**
        <br>The Public Sector Construction Productivity Fund (PSCPF) was introduced to support public agencies by funding the construction cost premium incurred for adopting Design for Manufacturing and Assembly (DfMA) technologies by public sector projects.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/public-sector-construction-productivity-fund-pscpf" target="_blank" rel="noopener">Find Out More</a>

        **Start Digital**
        <br>SMEs new to using digital technology can adopt any 2 solutions e.g. Digital Marketing, Digital Collaboration, Accounting, HR/Payroll, Cybersecurity, etc., at no cost for at least 6 months (min. 18 months contract).

        <a href="https://www.imda.gov.sg/StartDigital" target="_blank" rel="noopener">Find Out More</a>

        **SG Cyber Talent Development Fund**
        <br>To support communities, associations and indudstry partners to develop new ground up initiatives; sustain meaningful initiatives and scale impactful initatives that aim to engage, build and advance the cybersecurity workforce and ecosystem. 

        The Fund will support 3 tiers of initiatives (1) community events and projects (2) skill development and recognition projects (3) training and job placement programmes.

        <a href="https://www.csa.gov.sg/docs/default-source/our-programmes/talent-and-skills-development/sg-cyber-talent/sg-cyber-talent-development-fund-details.pdf?sfvrsn=d3e4bf74_0" target="_blank" rel="noopener">Find Out More</a>

        **Technology for Enterprise Capability Upgrading (T-Up)**
        <br>Get access to talents from A*STAR's Research Institutes and build in-house R&D capabilities.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Technology-for-Enterprise-Capability-Upgrading" target="_blank" rel="noopener">Find Out More</a>


    - title: Bring My Business Overseas
      content: |
        **Grow Digital**
        <br>SMEs that are ready to sell overseas can receive funding support when they participate in pre-approved Business-to-Business (B2B) and Business-to-Consumer (B2C) e-commerce platforms with global or regional reach.

        <a href="https://www.imda.gov.sg/programme-listing/smes-go-digital/Grow-Digital" target="_blank" rel="noopener">Find Out More</a>

        **Local Enterprise and Association Development (LEAD) Programme**
        <br>TACs keen to drive capability development and internationalisation projects can tap on LEAD programme. LEAD supports up to 70% of eligible costs for qualifying projects. 

        <a href="https://www.enterprisesg.gov.sg/financial-support/local-enterprise-and-association-development-programme" target="_blank" rel="noopener">Find Out More</a>

        **Market Readiness Assistance (MRA) Grant <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>SMEs looking to take their business overseas can receive up to 70% support for eligible costs with the MRA grant from 1 April 2020 - 31 March 2023. 

        <a href="https://www.enterprisesg.gov.sg/financial-support/market-readiness-assistance-grant" target="_blank" rel="noopener">Find Out More</a>

