        <a href="https://www.enterprisesg.gov.sg/financial-support/market-readiness-assistance-grant" target="_blank" rel="noopener">Find Out More</a>

        **Vibrant Heartlands Programme for Merchants' Associations <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Vibrant Heartlands Programme for Merchants' Associations (VHMA) aims to create vibrancy and draw footfall to heartland enterprises by supporting Merchants' Associations (MAs) to lead and organise more activities in heartland estates. MAs can expect to receive funding support for qualifying project costs and administrative support for planning of events.

        <a href="https://cp.enterprisesg.gov.sg/industries/heartland-enterprises/vibrant-heartlands-programme-for-merchants-associations" target="_blank" rel="noopener">Find Out More</a>

    - title: Help My Business in Sustainability Journey
      content: |
        **Built Environment Transformation Gross Floor Area Incentive Scheme**
        <br>The Scheme was launched on 24 November 2021 for a 5-year validity period until 23 November 2026.  Under the Scheme, developers/building owners can enjoy up to 3% additional GFA allowed beyond the Master Plan Gross Plot Ratio (GPR) for delivering the stipulated ITM Outcome Requirements in their building development on private sites of at least 5,000sqm GFA.

        <a href="https://www1.bca.gov.sg/buildsg/sustainability/green-mark-incentive-schemes/built-environment-transformation-gross-floor-area-incentive-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Cities of Tomorrow (CoT) R&D programme**
        <br>The Cities of Tomorrow (CoT) R&D programme is a multi-agency effort led by MND that seeks to sustain Singapore's success in the decades ahead by leveraging on Research and Innovation (R&I).

        <a href="https://www.mnd.gov.sg/cities-of-tomorrow" target="_blank" rel="noopener">Find Out More</a>

        **Electric Vehicle Common Charger Grant (ECCG)**
        <br>LTA has launched the Electric Vehicle Common Charger Grant (ECCG) to kickstart the installation of shared charging infrastructure in non-landed private residences (NLPRs).

        <a href="https://www.lta.gov.sg/content/ltagov/en/industry_innovations/technologies/electric_vehicles/ev_common_charger_grant.html" target="_blank" rel="noopener">Find Out More</a>

        **Skyrise Greenery Incentive Scheme**
        <br>The SGIS provides funding of up to 50% of installation costs for rooftop greenery and vertical greenery projects on existing buildings, with a cap of $200 per square metre for rooftop greenery and $500 per square metre for vertical greenery.

        <a href="https://skyrisegreenery.nparks.gov.sg/incentive-scheme/about/" target="_blank" rel="noopener">Find Out More</a>

        **Sustainable Bond Grant Scheme**
        <br>MAS' Sustainable Bond Grant Scheme (SBGS) offsets up to S$125,000 for eligible green, social, sustainability, sustainability-linked, and transition bonds. The grant is valid till 31 December 2028.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/sustainable-bond-grant-scheme" target="_blank" rel="noopener">Find Out More</a>

    - title: Hire, Train, and Upskill Employees
      content: |
        **CPF Transition Offset (CTO)**
        <br>To alleviate the rise in business costs due to the increase in CPF contribution rates for senior workers, the Government will provide employers with a transitionary wage offset equivalent to 50% of each year's increase in employer CPF contribution rates for every Singaporean and Permanent Resident worker they employ aged above 55 to 70.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Hiring Opportunities (Yellow Ribbon)**
        <br>This programme aims to help ex-offenders become job-ready and prepare them for re-integration into the workforce.

        <a href="https://www.wsg.gov.sg/home/employers-industry-partners/workforce-development-job-redesign/wsg-hiring-opportunities-yellow-ribbon" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Workforce Development Grant <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The SkillsFuture Workforce Development Grant (WDG) is a new initiative announced at Committee of Supply (COS) 2025, and it forms part of the Enterprise Workforce Transformation Package (EWTP), which also includes the redesigned SkillsFuture Enterprise Credit (SFEC). This new grant brings together existing Government workforce transformation schemes under SkillsFuture Singapore and Workforce Singapore (e.g. WSG's Career Conversion Programmes, SSG's NACE Workplace Learning Projects).

        Companies will be able to access holistic workforce development support through a single application channel via the Business Grants Portal (BGP) which will be rolled out in phases in 2026.

        Anchor Programme Partners (PPs) will support companies' transformation efforts through end-to-end advisory support to adopt relevant workforce transformation solutions.

        <a href="https://www.wsg.gov.sg/home/employers-industry-partners/workforce-development-job-redesign/enterprise-workforce-transformation-package" target="_blank" rel="noopener">Find Out More</a>

        **Absentee Payroll (AP) Funding**
        <br>Course Fee and Absentee Payroll Funding are available for employers who sponsor employees for training.

        <a href="https://www.skillsfuture.gov.sg/funding-employers" target="_blank" rel="noopener">Find Out More</a>

        **Career Trial**
        <br>Career Trial aims to encourage jobseekers and host companies who are unsure about the job fit to go through a short-term trial before considering formal employment.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/career-trial-employers.html" target="_blank" rel="noopener">Find Out More</a>

        **Company-Led Training (CLT) Programme**
        <br>The programme aims to accelerate the professional development of fresh and mid-career professionals including mature PMETs, through an on-the-job training programme to help them achieve competencies for jobs in demand by industry, especially those that support the digital economy sector transformation efforts.

        <a href="https://www.imda.gov.sg/programme-listing/TechSkills-Accelerator-TeSA/Company-Led-Training-Programme-CLT" target="_blank" rel="noopener">Find Out More</a>

        **Employment Support for Persons with Disabilities**
        <br>the programme aims to enhance employability and increase employment options for Persons with Disabilities (PWDs).

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/employment-support-for-persons-with-disabilities.html" target="_blank" rel="noopener">Find Out More</a>

        **Enabling Employment Credit (EEC) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>To support the employment of persons with disabilities, the EEC will be given to employers that hire local employees with disabilities aged 13 and above and earning below $4,000 per month.

        The EEC provides a wage offset of up to 20% of the employees' monthly income, capped at $400 per month for each employee.

        In addition, employers hiring local employees with disabilities who have not been working for at least six months will receive up to additional 20% wage offset, capped at $400 per month for each employee, for the first nine months of employment.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Training Support for SMEs (ETSS)**
        <br>The Enhanced Training Support for SMEs (ETSS) offers additional support for SMEs in the form of higher course fee subsidies.

        <a href="https://www.skillsfuture.gov.sg/initiatives/employers/enhanced-training-support-for-smes" target="_blank" rel="noopener">Find Out More</a>

        **Progressive Wage Credit Scheme <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Progressive Wage Credit Scheme (PWCS) was introduced in Budget 2022 to provide transitional wage support for employers to adjust to upcoming mandatory wage increases for lower-wage workers covered by the Progressive Wage and Local Qualifying Salary requirements and voluntarily raise wages of lower-wage workers.

        <a href="https://www.iras.gov.sg/schemes/disbursement-schemes/progressive-wage-credit-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Senior Employment Credit (SEC) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>Under the SEC, the Government provides wage offsets to help employers that employ Singaporean workers adjust to the higher Retirement Age and Re-employment Age. Higher support will be given for the older age bands.

        <a href="https://go.gov.sg/sec-cto-eec" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture For Business**
        <br>A 2021 study found that sponsoring local workers for training resulted in increased labour productivity, company revenue, and employee retention for a company.

        <a href="https://skillsfuture.gobusiness.gov.sg" target="_blank" rel="noopener">Find Out More</a>

        **SkillsFuture Work-Study Programmes (WSPs)**
        <br>The WSPs are offered by the Institutes of Higher Learning (IHLs) and SkillFuture's appointed private training providers to provide fresh graduates from the polytechnics, Institute of Technical Education (ITE), and mid-career individuals, a head-start in careers related to their discipline of study through work-study arrangements within organisations.

        <a href="https://skillsfuture.gobusiness.gov.sg/support-and-programmes/skillsfuture-work-study-programmes" target="_blank" rel="noopener">Find Out More</a>

        **Uplifting Employment Credit (UEC) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Uplifting Employment Credit (UEC) is a wage offset scheme introduced by the Government at Budget 2023 to support employers who hire ex-offenders.

        <a href="https://www.go.gov.sg/uec" target="_blank" rel="noopener">Find Out More</a>

        **New Part-Time Re-Employment Grant**
        <br>The New Part-Time Re-Employment Grant (PTRG) provides up to $125,000 to employers who offer part-time re-employment, flexible work arrangements (FWAs) and structured career planning (SCP) to senior workers.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/senior-worker-early-adopter-grant-and-part-time-re-employment-grant-employers.html" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Customer Experience
      content: |
        **Productivity Solutions Grant (PSG) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Productivity Solutions Grant (PSG) helps Singapore companies improve their productivity and automate existing processes through IT solutions and equipment.

        As announced in Budget 2025, PSG will provide continued support for SMEs in AI adoption. 

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Financial Management
      content: |
        **Startup SG Founder**
        <br>The Startup SG Founder (SSGF) programme encourages and supports aspiring first-time entrepreneurs to start their own innovative businesses, by providing mentorship and financial support.

        <a href="https://www.startupsg.gov.sg/programmes/4894/startup-sg-founder" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Operational Processes
      content: |
        **3R Fund**
        <br>The 3R Fund is a co-funding scheme to encourage organisations to reduce waste disposed of at NEA's incineration plants and disposal facilities through the implementation of waste minimisation and recycling projects.

        <a href="https://www.nea.gov.sg/programmes-grants/grants-and-awards/3r-fund" target="_blank" rel="noopener">Find Out More</a>

        **A Technology Roadmap To Sustainable Business Growth**
        <br>Behind every thriving business lies a successful growth strategy. Building a technology roadmap through the Operation & Technology Roadmap (OTR) programme will help you form a strategic business plan to grow your business in the long term.

        <a href="https://www.a-star.edu.sg/Collaborate/programmes-for-smes/Operation-Technology-Roadmap" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Productivity Solutions Grant (PSG) helps Singapore companies improve their productivity and automate existing processes through IT solutions and equipment.

        As announced in Budget 2025, PSG will provide continued support for SMEs in AI adoption. 

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Water Efficiency Fund (WEF)**
        <br>PUB has enhanced the funding to further encourage companies to seek continuous improvement in water efficiency to ensure a sustainable growth in long-term water demand in Singapore.

        <a href="https://www.pub.gov.sg/savewater/atwork/efficiencymeasures" target="_blank" rel="noopener">Find Out More</a>

        **Sustainability Reporting Grant (SRG)**
        <br>The SRG provides funding support for Singapore-incorporated companies to produce their first International Sustainability Standards Board's (ISSB)-aligned sustainability report in Singapore before compliance for mandatory climate-related disclosures sets in.

        <a href="https://www.enterprisesg.gov.sg/financial-support/sustainability-reporting-grant" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Development Grant (EDG)**
        <br>For Singapore companies starting new projects to upgrade their business, explore new growth, or expand overseas.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-development-grant" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve Working Arrangements
      content: |
        **New Part-Time Re-Employment Grant**
        <br>The New Part-Time Re-Employment Grant (PTRG) provides up to $125,000 to employers who offer part-time re-employment, flexible work arrangements (FWAs) and structured career planning (SCP) to senior workers.

        <a href="https://www.wsg.gov.sg/programmes-and-initiatives/senior-worker-early-adopter-grant-and-part-time-re-employment-grant-employers.html" target="_blank" rel="noopener">Find Out More</a>

        **Productivity Solutions Grant (PSG) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Productivity Solutions Grant (PSG) helps Singapore companies improve their productivity and automate existing processes through IT solutions and equipment.

        As announced in Budget 2025, PSG will provide continued support for SMEs in AI adoption. 

        <a href="/productivity-solutions-grant/" target="_blank" rel="noopener">Find Out More</a>

        **Support for Job Redesign under the Productivity Solutions Grant (PSG-JR)**
        <br>The PSG-JR encourages enterprises to work with pre-approved JR consultants to redesign work processes, tasks and responsibilities. Through supporting workforce and business transformation, JR can help make jobs more productive and attractive for workers, and benefit enterprises by allowing them to hire and retain good workers.

        <a href="https://www.wsg.gov.sg/home/employers-industry-partners/workforce-development-job-redesign/support-for-job-redesign-under-productivity-solutions-grant" target="_blank" rel="noopener">Find Out More</a>      

- accordion:
  letter: c
  data:
    - title: Agriculture
      content: |
        **Agri-Food Cluster Transformation (ACT) Fund**
        <br>The ACT Fund is for SFA-licensed local farms. The purpose is to help our local farmers be more productive, resilient to climate change, and efficient in using resources.

        <a href="https://www.sfa.gov.sg/recognition-programmes-grants/grants/agri-food-cluster-transformation-act-fund" target="_blank" rel="noopener">Find Out More</a>

    - title: Air Transport
      content: |
        **Aviation Development Fund (ADF)**
        <br>The Aviation Development Fund (ADF) is one of the key initiatives that supports the development and growth of the aviation industry in Singapore.

        <a href="https://www.caas.gov.sg/who-we-are/areas-of-responsibility/developing-the-industry/aviation-development-fund" target="_blank" rel="noopener">Find Out More</a>

    - title: Built Environment
      content: |
        **Accessibility Fund**
        <br>The Accessibility Fund is a grant established to help owners of pre-1990 private buildings to improve their accessibility and provide a friendly built environment for people of all ages and abilities.

        <a href="https://www1.bca.gov.sg/buildsg/universal-design/accessibility-fund" target="_blank" rel="noopener">Find Out More</a>

        **Built Environment Technology And Capability Grant**
        <br>The BETC grant will support BE firms in developing capabilities across three key areas:

        - Developing new enterprise capabilities, e.g. lean construction and collaborative contracting;
        - Increasing adoption of advanced technologies, e.g. digital solutions, robotics and automation; and
        - Building manpower capabilities strategically, e.g. innovative sourcing method for higher skilled workers, job and process redesign and specialised training.
        
        <a href="https://go.gov.sg/bca-betc" target="_blank" rel="noopener">Find Out More</a>

        **Energy Efficiency Grant (EEG)**
        <br>The Energy Efficiency Grant (EEG) aims to support businesses in their sustainability journey by co-funding investment in energy efficient (EE) equipment.

        <a href="/energy-efficiency-grant/">Find Out More</a>

        **Green Mark Incentive Scheme for Existing Buildings 2.0 (GMIS-EB 2.0)**
        <br>The Scheme is outcome-based where funding support is based on the Green Mark certification rating and the extent of carbon emissions reduction achieved through Energy Improvement Works (EIWs), subject to the funding cap.

        <a href="https://www1.bca.gov.sg/buildsg/sustainability/green-mark-incentive-schemes/green-mark-incentive-scheme-for-existing-buildings-2.0" target="_blank" rel="noopener">Find Out More</a>

        **Growth and Transformation Scheme**
        <br>To encourage and support the formation of strategic alliances among progressive developers, consultants, builders and sub-contractors across the entire value chain.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/growth-and-transformation-scheme" target="_blank" rel="noopener">Find Out More</a>
        
        **Workforce Training and Upgrading Scheme (WTU)**
        <br>The WTU Scheme co-funds up to 90% of selected training courses and skills assessments for firms in the built environment sector, with the aim of improving the capability of the workforce.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/workforce-training-and-upgrading-scheme-wtu" target="_blank" rel="noopener">Find Out More</a>

    - title: Energy
      content: |
        **Research & Development (R&D) Engagements**
        <br>EMA initiates competitive grant calls to catalyse applied research and development of innovative technologies and solutions. The aim is to tackle industry-relevant challenges and seize opportunities within the energy sector.

        <a href="https://www.ema.gov.sg/Industry_Energy_Research_and_Development.aspx" target="_blank" rel="noopener">Find Out More</a>

    - title: Financial Services
      content: |
        **Artificial Intelligence and Data Analytics (AIDA) Grant**
        <br>It is specifically catered for projects that are focused on AIDA adoption with the objectives to improve decision making and/or generate better insights unlike other MAS grants for Financial Institutions and FinTechs.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/Artificial-Intelligence-and-Data-Analytics-AIDA-Grant" target="_blank" rel="noopener">Find Out More</a>

        **Asian Financial Leaders Scheme (AFLS)**
        <br>The AFLS initiative helps financial institutions defray part of the costs incurred in sending promising Singaporean finance professionals on eligible leadership programmes. Its objective is to encourage the financial industry to develop its pool of future leaders, by sending them on eligible leadership programmes that would provide the knowledge to navigate the diverse business, regulatory, and legal environment in the region.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/asian-financial-leaders-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Environmental, Social, Governance (ESG) FinTech Grant**
        <br>The ESG FinTech grant, part of the FSTI scheme, encourages financial institutions to adopt technology solutions that address ESG data challenges, support sustainable investments, and track net-zero progress.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-esg-fintech-grant" target="_blank" rel="noopener">Find Out More</a>

        **Finance Associate Management Scheme (FAMS)**
        <br>To increase opportunities for Singaporeans to be groomed through structured programmes that can lead on to future specialist and management leadership roles in the industry.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/finance-associate-management-scheme-fams" target="_blank" rel="noopener">Find Out More</a>

        **Financial Sector Technology and Innovation Scheme (FSTI 3.0)**
        <br>The Financial Sector Technology and Innovation scheme provides support for the creation of a vibrant ecosystem for innovation. The FSTI scheme is valid until March 2026.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/fsti-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Financial Specialist Scholarship (FSS)**
        <br>The FSS is a post-graduate scholarship programme to develop specialists in targeted fields.

        <a href="https://www.ibf.org.sg/programmes/Pages/FSS_IBF.aspx" target="_blank" rel="noopener">Find Out More</a>

        **Financial Training Scheme (FTS)**
        <br>The Financial Training Scheme ("FTS") provides funding for financial sector-specific training courses which are:

        Recognised under FTS.
        Not accredited under the Skills Framework for Financial Services (SFwFS).

        <a href="https://www.ibf.org.sg/home/for-individuals/skills-and-jobs-development/training-support/IBF-FTS" target="_blank" rel="noopener">Find Out More</a>

        **FSTI Innovation Acceleration - Early Innovation**
        <br>The (FSTI) Innovation Acceleration Track provides funding support for experimentation, development and dissemination of nascent innovative technologies in the financial services sector. The FSTI Scheme is valid until March 2026.

        <a href="https://www.mas.gov.sg/development/fintech/mas-fsti-innovation-acceleration-track---early-innovation" target="_blank" rel="noopener">Find Out More</a>

        **Grant for Equity Market Singapore Scheme**
        <br>The (GEMS) scheme to support listings and expand the equity research ecosystem in our public equity market.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/grant-for-equity-market-singapore-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Institute of Banking and Finance Standards Training Scheme (IBF-STS)**
        <br>The IBF Standards Training Scheme ("IBF-STS") provides funding for training and assessment courses.

        <a href="https://www.ibf.org.sg/home/for-individuals/skills-and-jobs-development/training-support/IBF-STS" target="_blank" rel="noopener">Find Out More</a>

        **International Postings Programme (iPOST)**
        <br>The iPOST initiative helps financial institutions defray part of the costs incurred in sending Singaporean staff on global and regional attachments or postings. Its objective is to increase opportunities for Singaporeans to be groomed through international exposure to build capabilities for future global and regional leadership roles.

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/international-postings-programme-ipost" target="_blank" rel="noopener">Find Out More</a>

        **Regulatory Technology Grant**
        <br>The RegTech Grant is part of the Financial Sector Transformation and Innovation (“FSTI”) scheme. It seeks to support financial institutions based in Singapore to enhance the efficiency of their risk management and compliance functions through the use of technological solutions.

        <a href="https://www.mas.gov.sg/development/fintech/regtech-grant" target="_blank" rel="noopener">Find Out More</a>

    - title: Food & Beverages (F&B)
      content: |
        **Energy Efficiency Grant (EEG)**
        <br>The Energy Efficiency Grant (EEG) aims to support businesses in their sustainability journey by co-funding investment in energy efficient (EE) equipment.

        <a href="/energy-efficiency-grant/">Find Out More</a>

        **Healthier Dining Grant**
        <br>The HDG is a co-funding scheme offered by HPB to support our HDP Partners in the promotion and publicity of healthier menu items.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-dining-grant-schemes/about-the-healthier-dining-grant" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Dining Innovation Grant (HDI)**
        <br>The HDIG is a funding scheme of up to S$5,000, which helps F&B operators to take the first step towards capability upgrading and to undertake food-innovation related activities.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-dining-grant-schemes/about-the-healthier-dining-innovation" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Ingredient Development Scheme (HIDS)**
        <br>HIDS works in tandem with the Healthier Dining Programme (HDP), to increase the number of healthier meal options available when eating out.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-ingredient-schemes/about-the-healthier-ingredient-development-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Healthier Ingredient Promotion Scheme (HIPS)**
        <br>HIPS is a Go-To-Market grant that incentivises food ingredient manufacturers/suppliers to promote the adoption of healthier ingredients, among F&B businesses and consumers. The scheme funds up to 80% qualifying project costs, cap at $300,000.

        <a href="https://www.hpb.gov.sg/healthy-living/food-beverage/healthier-ingredient-schemes/about-the-healthier-ingredient-promotion-scheme" target="_blank" rel="noopener">Find Out More</a>

    - title: Information Technology (IT)
      content: |
        **Resource Efficiency Grant for Energy (REG(E))**
        <br>The Resource Efficiency Grant for Emissions (REG(E)) provides support to manufacturing facilities anddata centres to undertake eligible emissions reduction projects to sustain competitiveness in a low-carbon future.

        <a href="https://www.edb.gov.sg/en/how-we-help/incentives-and-schemes.html#:~:text=The%20Resource%20Efficiency%20Grant%20for,energy%20efficient%20and%20improve%20competitiveness.&text=Grant%20support%20for%20REG(E,of%2050%25%20of%20qualifying%20costs" target="_blank" rel="noopener">Find Out More</a>

        **Startup SG Tech**
        <br>Startup SG Tech is a competitive grant that supports Proof-of-Concept (POC) and Proof-of-Value (POV) for commercialisation of innovative technologies. Companies may apply for POC or POV grants depending on the stage of development of the technology/concept.

        <a href="https://www.startupsg.gov.sg/programmes/4897/startup-sg-tech" target="_blank" rel="noopener">Find Out More</a>

