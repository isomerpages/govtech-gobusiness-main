    content: <br/><br/>TessaCloud DMS is a Document Management System that combines the best features of a cloud drive with the ease of quick uploading and downloading of files. Built-in Optical Character Recognition (OCR) and Enterprise Search functionalities are included for quick and accurate retrieval of documents and precedents. Besides, it can automatically sort folders and link them to their respective matters. Email synchronization is also available and attachments will be saved in the system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution864' target='_blank'>TessaCloud DMS Version DMS - Package A Up to 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution865' target='_blank'>TessaCloud DMS Version DMS - Package B Up to 12 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution866' target='_blank'>TessaCloud DMS Version DMS - Package C Up to 20 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution867' target='_blank'>TessaCloud DMS Version DMS - Package D Up to 30 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution868' target='_blank'>TessaCloud DMS Version DMS - Package E Up to 34 users</a><br/><br/><br/>Dropbox is a file storage solution known to many individuals, but the business edition enables companies with more control. Dropbox Business has unlimited storage capacity that allows you to store your files securely in the cloud, shares easily with external parties, and collaborate conveniently with your team members. It is also effective for organization management & control. With Web Imp as your vendor, you get an additional advantage with an established tech firm providing local support.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1005' target='_blank'>Dropbox Business - Dropbox Business 3 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1006' target='_blank'>Dropbox Business - Dropbox Business 5 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1007' target='_blank'>Dropbox Business - Dropbox Business 10 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1008' target='_blank'>Dropbox Business - Dropbox Business 15 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1009' target='_blank'>Dropbox Business - Dropbox Business 20 Users</a><br/><br/><br/>Stendard Solution  is a cloud-based document management system that allows you to easily store, maintain, review and sign-off documents electronically. Published documents are automatically maintained with version controlling, enabling access to the latest version of documents at all time. With our workflow module, you can easily create, customise and simply tailor a fool-proof to-do list for your teams and everyone involved in any project. We put quality at the centre of your business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1010' target='_blank'>Stendard Solution  Version 1.6.1 - Starter</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1011' target='_blank'>Stendard Solution  Version 1.6.1 - Professional</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1012' target='_blank'>Stendard Solution  Version 1.6.1 - Enterprise</a><br/><br/><br/>GenicDocs is a very user-friendly interface and secured Document Management Software designed for a variety of purposes including document capture and storage, search and retrieval, and file sharing. GenicDocs is suitable for any business model by maximizing accessibility and functionality in repositories of all sizes, while increasing collaboration and communication between users.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1417' target='_blank'>GenicDocs - Document Management Software-Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1418' target='_blank'>GenicDocs - Document Management Software-Package B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1419' target='_blank'>GenicDocs - Document Management Software-Package C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1420' target='_blank'>GenicDocs - Document Management Software-Package D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1421' target='_blank'>GenicDocs - Document Management Software-Package E</a><br/><br/><br/>The Advanced plan on Dropbox Business gives teams as much space as they need, along with sophisticated admin, audit, security, and integration capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1551' target='_blank'>DROPBOX - DROPBOX BUSINESS - 3 USERS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1552' target='_blank'>DROPBOX - DROPBOX BUSINESS - 10 USERS </a><br/><br/><br/>Sleek offers a fully digital experience for the effortless management of corporate governance and company documentation via one easy online platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1574' target='_blank'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1575' target='_blank'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1576' target='_blank'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1577' target='_blank'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1578' target='_blank'>A-Class Corporate Governance & Document Management by Sleek Version 1 - Plan E</a><br/><br/><br/>Therefore is a scalable Cloud Document Management Solution, that provides a central document repository for companies. It enables users to save, organize, share and access all vital business information instantly. Security is enhanced through simple permission controls and audit trails. Companies can also improve their productivity and optimize their business processes through Therefore's automated workflows. Simply improve security, productivity and traceability with Therefore.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1671' target='_blank'>THEREFORE Version 2020 - Therefore-in-e-CLOUD Package 1 (5 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1672' target='_blank'>THEREFORE Version 2020 - Therefore-in-e-Cloud Package 2 (Up to 10 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1673' target='_blank'>THEREFORE Version 2020 - Therefore-in-e-Cloud Package 3 (Up to 15 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1674' target='_blank'>THEREFORE Version 2020 - Therefore-in-e-Cloud Package 4 (Up to 25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1675' target='_blank'>THEREFORE Version 2020 - Therefore-in-e-Cloud Package 5 (Up to 30 users)</a><br/><br/><br/>Synology NAS pairing with an onsite and offsite cloud backup to ensure that data protection is achieved and to meet compliance in many organisations. The data can be accessed via mapped drives, website portal or via the mobile app. It also sync the documents automatically without hassle via the app on your local computer, similar to One Drive/Google Drive/Dropbox but this is on a private cloud basis.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1817' target='_blank'>NuCloud NAS File Storage Solution - NuCloud NAS Storage Standard</a><br/><br/><br/>One-Stop Document Access is a document management system, accessible via web browser and mobile. Documents are maintained in departmentalized teamsites with following key features - Versioning to track and restore each changed state; Collaboration for users to concurrently edit a document; Meta-Data tags information allowing quick retrieval. The system is also backed up to a secured cloud platform. With Prominds as a vendor, SMEs receive an all-rounded solution readily available for deployment.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1972' target='_blank'>One-Stop Document Access - Lite (2 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1973' target='_blank'>One-Stop Document Access - Plus (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1974' target='_blank'>One-Stop Document Access - Pro (10 Users)</a><br/><br/><br/>The BlueMeg Console is a cloud-based entity management and document management software as a service solution. It is a collaborative tool that enables the secure sharing of company information and documents with authorised company stakeholders. The BlueMeg Console enables users to interact and transact digitally, adding a new degree of efficiency, enforcement, and governance - all while decreasing the cost of doing business.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2173' target='_blank'>BlueMeg Console - Package A (50 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2174' target='_blank'>BlueMeg Console - Package B (100 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2175' target='_blank'>BlueMeg Console - Package C (250 Entities)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2176' target='_blank'>BlueMeg Console - Package D (500 Entities)</a><br/><br/><br/>Document management is a module to help the users digitize and manage their digital forms or documents via AdeptForms web or mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2248' target='_blank'>AdeptForms - Document Management Solution Version 1 - Package A (Up to 3 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2249' target='_blank'>AdeptForms - Document Management Solution Version 1 - Package B (Up to 8 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2250' target='_blank'>AdeptForms - Document Management Solution Version 1 - Package C (Up to 10 users - With OCR)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2251' target='_blank'>AdeptForms - Document Management Solution Version 1 - Package D (Up to 15 users - With OCR)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2252' target='_blank'>AdeptForms - Document Management Solution Version 1 - Package E (Up to 25 users - With OCR)</a><br/>
  - title: E-Commerce - Online Shop (B2C)
    content: <br/><br/>Digital Retail eCommerce Solution enable users to enhance their online presence through mobile responsive  e-Commerce website with content management, online leads analysis and online transaction management capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution140' target='_blank'>Digital Retail eCommerce Solution Version 1</a><br/><br/><br/>eCommerce equipped by WooCommerce and Wordpress. Bona Technologies is a proud partner of Wordpress.com<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution256' target='_blank'>BonaEcom - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution257' target='_blank'>BonaEcom - Premium</a><br/><br/><br/>Extend your business online and generate higher sales revenue with our scalable E-Commerce solutions. With your own digital platform, you can allow your customers to purchase 24/7, widen your reach with a global audience and even retain and attract customers with unique data insights. Our in-house team leverages on WordPress WooCommerce technology, a platform that allows you to easily manage the E-Commerce Website on a day to day basis without having any programming knowledge.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution314' target='_blank'>Corsiva Lab - E-Commerce Website Development Version 1.0 -Express E-Commerce Website Development Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution315' target='_blank'>Corsiva Lab - E-Commerce Website Development Version 1.0 -Customized E-Commerce Website Development Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution316' target='_blank'>Corsiva Lab - E-Commerce Website Development Version 1.0 -Elite E-Commerce Website Development Package</a><br/><br/><br/>Creative eShop is e-commerce platform which enable users to manage their online content, business transaction, marketing outreach to potential customers with optimal shopping experience. Equipped with a user friendly interface, user can easily utilise the platform without much IT knowledge.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution322' target='_blank'>Creative Eshop - Package (Lite)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution323' target='_blank'>Creative Eshop  - Package (Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution324' target='_blank'>Creative Eshop - Package (Pro)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution325' target='_blank'>Creative Eshop - Package (Premium)</a><br/><br/><br/>ePSProfessional is a feature-rich ecommerce online shop solution based on open source system (Prestashop 1.7x) which allows store owners to run easily on their existing web hosting. It includes an online catalogue which saves customer service effort. The online ordering and payment capabilities help to increase productivity by eliminating paper invoicing and PO faxing. The search-engine-optimized system and training create a digital marketing advantage for the merchants over their competitors.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution382' target='_blank'>EPSProfessional V1.7</a><br/><br/><br/>Advanced Ecommerce Solution by I Concept has all the functions SMEs will need to run a successful ecommerce store to sell their products online and receive payment via online payment gateway, QR Code payment, PayNow or PayLah.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution473' target='_blank'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution474' target='_blank'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Pro)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution475' target='_blank'>Advanced Ecommerce Solution by I Concept Version 1.0 -Advanced Ecommerce Solution by I Concept (Comprehensive)</a><br/><br/><br/>MPD e-commerce SMEs Version offers SMEs an opportunity to increase their sales online by widening their reach thru the digital platform where users can easily browse, shop and purchase their merchandises/products/services via a few clicks online with minimal manpower required. In addition, the solution allows SMEs to manage their inventory and reporting (e.g. revenue, costs, trends etc.) more efficiently as well as to improve their overall operating cost as compared to a brick and mortar store.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution606' target='_blank'>MPD E-Commerce SMEs Version - CMS Ecommerce</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution607' target='_blank'>MPD E-Commerce SMEs Version - Express </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution608' target='_blank'>MPD E-Commerce SMEs Version - Elite</a><br/><br/><br/>PixelCommerce is a complete e-Store solution that enables SMEs to boost business presence, enhance customer experience, influence purchase decisions, and ultimately increasing productivity and revenue.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution715' target='_blank'>PixelCommerce Version 5.2.5-Essentials</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution716' target='_blank'>PixelCommerce Version 5.2.5-Extended</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution717' target='_blank'>PixelCommerce Version 5.2.5-AI</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution718' target='_blank'>PixelCommerce Version 5.2.5-AI Advanced</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution719' target='_blank'>PixelCommerce Version 5.2.5-Ultimate</a><br/><br/><br/>Shopmatic is a SaaS solution that offers an integrated business solutions for SMEs to take their business online and providing full accessibility to the business owner to operate their e-commerce presence.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution789' target='_blank'>Shopmatic - Shopmatic Pro Concierge</a><br/><br/><br/>Shopcada is an Omni Channel retail solution which consists of Online Ecommerce, POS for Retail Shops, Mobile Application as well as is integrated with Online Marketplaces such as Shopee, Lazada and Zalora. With Shopcada, business owners manage their business that spans across the different channels within a single dashboard. With GMV processed in 2019 exceeding SGD50M, Shopcada has already proven itself as a reliable and user friendly platform for sellers.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution937' target='_blank'>Shopcada Ecommerce and POS-Shopcada Premium Ecommerce with Grow Mobile Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution938' target='_blank'>Shopcada Ecommerce and POS-Shopcada Premium  Ecommerce Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution939' target='_blank'>Shopcada Ecommerce and POS-SShopcada Standard  Ecommerce Package</a><br/><br/><br/>Development of an online shopping website with comprehensive functionalities to automate and perform online sales transactions, managing of client orders and data, track statistics of product sales performance, online marketing of products and provision of consultancy to explore connections with external platforms to expand the outreach digitally to seamlessly move Offline selling to Online selling.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1094' target='_blank'>Ecommerce Web Software Development -Ecommerce Web Software Development  - Ecommerce Web Software Development (Opencart/Woocommerce)</a><br/><br/><br/>Verz Design is one of the key and leading players when it comes to providing Magento/WooCommerce eCommerce solutions. Magento/WooCommerce offers a comprehensive backend with customisable plug-ins for your business. Highly suitable for companies with complex operations, Magento/WooCommerce is a robust application that showcases incredible functionality and is the most scalable among the three solutions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1249' target='_blank'>Magento and WooCommerce Solutions for Retail - Adobe Magento Ecommerce Version 2 by Verz Design (Sapphire)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1250' target='_blank'>Magento and WooCommerce Solutions for Retail - Adobe Magento Ecommerce Version 2 by Verz Design (Emerald)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1251' target='_blank'>Magento and WooCommerce Solutions for Retail - Advanced WooCommerce Ecommerce by Verz Design (Amber)</a><br/><br/><br/>3D Omni Commerce is a complete end-to-end eCommerce solution for companies that want to take their online businesses to the next level. Promote your products to millions of prospective shoppers by leveraging on some of the most popular online marketplaces such as Shopee, Lazada and Qoo10. With features such as Business Intelligence, Inventory Management, Delivery Management, Gift Voucher option, and many more, 3D Omni Commerce is the best decision that any business can invest in.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1396' target='_blank'>3D Omni Commerce Version 1.03 - STANDARD</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1397' target='_blank'>3D Omni Commerce Version 1.03 - PRO (Shopee Online Marketplace)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1398' target='_blank'>3D Omni Commerce Version 1.03 - ENTERPRISE (Shopee, Lazada, Qoo10 Online Marketplaces)</a><br/><br/><br/>OpenCart is the world's top three open source e-commerce software. It has everything needed to create, scale and run a business. Equotix is OpenCart's sole partner based in Singapore. Equotix assist companies in customising and deploying their own OpenCart e-commerce website on the cloud. It is simple to use and cost friendly to businesses.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1452' target='_blank'>OpenCart E-Commerce Website Deployment - eCommerce Enterprise</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1453' target='_blank'>OpenCart E-Commerce Website Deployment - eCommerce Revamp</a><br/><br/><br/>Unipro Ecommerce Online store aims to provide SME the opportunity to create an online presence and explore its business in online platform. It helps the SME to create more convenience for their customers to explore the products and services at the convenient time and influence their purchase decision, and give them the opportunities to tap on social media to broaden their branding and increase sales revenue online.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1469' target='_blank'>UNIPRO E-COMMERCE ONLINE STORE Version 2.0-ECOM - LITE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1470' target='_blank'>UNIPRO E-COMMERCE ONLINE STORE Version 2.0-ECOM - PRO</a><br/><br/><br/>Web Imp is an award winning SG tech firm with full in-house capabilities. They focus on tailored design, intuitive UX, and reliable web development to take your online business to the next level. Their strong ties with reputable tech companies enable seamless integration with solutions such as B2C Loyalty CRM, payment gateways, and multi-channel marketplace. They ensure scalability and continuity of your digitalization with their Client Support team and digital marketing capabilities.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1531' target='_blank'>Mobile Responsive E-Commerce Version 1 - Standard</a><br/><br/><br/>The amount of trade conducted electronically in Singapore and globally has already grown tremendously with the wide-spread of Internet usage. Those who have viewed e-commerce as a secondary channel now need to re-orient every aspect of their business towards a e-commerce mindset. There exists an opportunity to double-down on e-commerce, augmenting existing offerings and creating new lines of product with our E-commerce Jump Start solutions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1676' target='_blank'>iFoundries E-commerce Jump Start Package Version 1 - Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1677' target='_blank'>iFoundries E-commerce Jump Start Package Version 1 - Premium</a><br/><br/><br/>Founded in 2015, SourceSage is an award winning global ecommerce platform which makes it easier for you to scale your business online using your own platform. Till date, we have empowered thousands of SMEs and MNCs across different verticals with brand names including DBS Bank, DHL, Mitsui, PwC etc with their own Online Store or Whitelabeled Ecommerce Platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1726' target='_blank'>SourceSage Online Store - Start</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1727' target='_blank'>SourceSage Online Store - Grow</a><br/><br/><br/>You need an eCommerce website? You actually need a website that can continue to generate profit for your business, Vue tech can help you with that!Vue Tech not only build up a website for you, but also helps you to set up all the infrastructure you need to promote your business on the internet.Vue tech provides eCommerce website setup, digital marketing setup & optimization, SEO setup & consultation, with a great performance track record.Vue tech build long term business channel for you!<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1819' target='_blank'>Ecommerce Online Shop + SEO and Digital Marketing Setup - Advanced Ecommerce + Digital Marketing (Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1820' target='_blank'>Ecommerce Online Shop + SEO and Digital Marketing Setup - Advanced Ecommerce + Digital Marketing (Premium)</a><br/><br/><br/>Online eStoreInventory ManagementOrders & PaymentsContent ManagementCRM & Social Media IntegrationChatbot & Ai Recommendation<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2017' target='_blank'>Alpha eCommerce Booster Version Premium - ALPHA eCommerce BoosterPremium</a><br/><br/><br/>DIMMPS is a marketing software platform based on the WeChat mobile app.The solution aims to provide SME the opportunity to create an online presence. It helps the SME to create more convenience for their customers, influence their purchase decision, and give them the opportunities to tap on social media to broaden their branding and increase sales revenue online.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2056' target='_blank'>DODOCA INTEGRATED MOBILE MARKETING & PRODUCTIVITY SOLUTION (DIMMPS) VERSION 3-DIMMPS</a><br/><br/><br/>Our Ecommerce solutions are developed using WordPress WooCommerce technology, allowing businesses to manage their daily operation without the need to have any IT knowledge. Businesses can allow their customers to shop via online 24/7 to generate higher sales revenue. Integrated with 3rd party marketplaces, allowing their products & services to be exposed to a larger group of audience both locally and globally. With our marketing & engagement tools, higher customer retention rates are increased.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2097' target='_blank'>eCommerce Masterplan Version 1.0 - Enterprise</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2098' target='_blank'>eCommerce Masterplan Version 1.0 - Basic</a><br/><br/><br/>WooCommerce is an open-source, completely customizable eCommerce platform developed in the Wordpress CMS. It's estimated that WooCommerce is used by around 3.9 million websites worldwide.WooCommerce is friendly to new eCommerce retailers. It is flexible in core features management, e.g. product & inventory, CRM, payments, marketing features, reporting and shipping integration. Apart from physical products, it allows us to sell digital products, subscriptions, appointments, and much more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2110' target='_blank'>E-Commerce Portal Development (WooCommerce) - Basic Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2111' target='_blank'>E-Commerce Portal Development (WooCommerce) - Advanced Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2112' target='_blank'>E-Commerce Portal Development (WooCommerce) - Intermediate Package</a><br/><br/><br/>Development of an online shopping cart system complete with integrated product details and functionalities to transform and automate online sales transactions, managing of customers' orders and buying behaviour data, tracking of statistics of product sales performance, online marketing of products and provision of consultancy to explore digital connections with external platforms to increase market reach digitally.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2118' target='_blank'>Ecommerce Web Development (WooCommerce) Version 0.8 - Ecommerce Web Development & Online Inventory Management (WooCommerce)</a><br/><br/><br/>WarelyEcom is a home-grown brand that aims to help Retail Enterprises to go digital. We believe that all retail enterprise should have an alternate solution that could aid them to boost productivity for their business. Customized E-commerce websites are developed for our clients. Deliveries are also made possible when using our software which helps vendors to be less reliant on commission-based platforms and gain control over their costings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2187' target='_blank'>WarelyEcom Version 1.3 - Express</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2188' target='_blank'>WarelyEcom Version 1.3 - Premium</a><br/><br/><br/>Spend more time on what matters. Ecommflow takes care of the rest, with a suite of powerful online selling features for every type of industry. Secure payments, configurable shipping options, subscriptions, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2253' target='_blank'>Ecommflow Version 2.0 - Basic</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2254' target='_blank'>Ecommflow Version 2.0 - Plus</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2255' target='_blank'>Ecommflow Version 2.0 - Pro</a><br/><br/><br/>Kaddra helps businesses turn loyalty into revenue, improve retention and accelerate growth through its cross-channel solution. With the useful end to end tools, it provides opportunities for SMEs to upsell, create targeted marketing, improve customer service and better understand customer trends through analytics.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2259' target='_blank'>KADDRA Mobile App Commerce Solution Version 1.9 - Starter</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2260' target='_blank'>KADDRA Mobile App Commerce Solution Version 1.9 - Advanced</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2261' target='_blank'>KADDRA Mobile App Commerce Solution Version 1.9 - Pro</a><br/><br/><br/>Athena E-store is an e-commerce solution by Cleverly that makes having an online business a breeze. Businesses are able to easily transition into the digital marketplace and take their business to the next level by going online using the Athena E-store simple interface. The Athena e-store also allows business owners to easily and effectively launch their own e-store without having to privately hire and work with graphic designers and coders, which may be expensive.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2293' target='_blank'>Athena E-store Solution-Athena E Store Lite Version</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2294' target='_blank'>Athena E-store Solution-Athena E Store Solution</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-T08GB0032G-01-CRS-N-0045420' target='_blank'>1. Content Creation 101</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-T08GB0032G-01-CRS-N-0051550' target='_blank'>2a. Boost your Business with Social Commerce (Part 1)</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-T08GB0032G-01-CRS-N-0051938' target='_blank'>2b. Boost your Business with Social Commerce (Part 2)</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-T08GB0032G-01-CRS-N-0051549' target='_blank'>3a. Jumpstart your Online Business (Part 1)</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-T08GB0032G-01-CRS-N-0051939' target='_blank'>3b. Jumpstart your Online Business (Part 2)</a><br/>
  - title: EndPoint Protection Platform
    content: <br/><br/>Bitdefender GZ Advanced Business Security -- Guard against all threats and attack vectors with proven machine learning, behavioural analysis, advanced anti-exploit, continuous monitoring of running processes and risk assessment capabilities. The software blends machine learning and heuristics with signatures and other techniques to offer protection against all types of malware, plus threats such as phishing, ransomware.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution522' target='_blank'>EndPoint Protection Platform - 10 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution523' target='_blank'>EndPoint Protection Platform - 25 licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution524' target='_blank'>EndPoint Protection Platform - 50 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution525' target='_blank'>EndPoint Protection Platform - 100 Licenses</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution526' target='_blank'>EndPoint Protection Platform - 200 Licenses</a><br/><br/><br/>SecureAPlus is an EndPoint protection solution that uses the right combination of security layers to prevent the most advanced cyber threats of today & tomorrow from causing harm to your PC.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution769' target='_blank'>SecureAPlus Version 6.x - (60 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution770' target='_blank'>SecureAPlus Version 6.x - (20 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution771' target='_blank'>SecureAPlus Version 6.x - (100 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution772' target='_blank'>SecureAPlus Version 6.x - (150 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution773' target='_blank'>SecureAPlus Version 6.x - (300 Pax)</a><br/><br/><br/>A cloud-based EndPoint solution which secures Windows (desktops and servers), Mac, iOS, and Android devices by infusing high-fidelity machine learning into a blend of threat protection techniques for the broadest protection against ransomware and advanced attacks.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1502' target='_blank'>Trend Micro - Package (Worry Free Protection)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1503' target='_blank'>Trend Micro - Worry Free Protection (25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1504' target='_blank'>Trend Micro -Package (Apex One - 51 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1505' target='_blank'>Trend Micro - Package (Apex One - 100 Licenses)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1506' target='_blank'>Trend Micro - Package (Apex One - 150 Licenses)</a><br/><br/><br/>Sophos InterceptX Advanced EndPoint Protection is a centralized cloud managed platform which stops the widest range of attacks with a unique combination of deep learning malware detection, exploit prevention, anti-ransomware, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1553' target='_blank'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1554' target='_blank'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 60 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1555' target='_blank'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced - 100 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1556' target='_blank'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced with EDR - 60 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1557' target='_blank'>Sophos EndPoint Protection - Sophos Central Intercept X Advanced with EDR - 100 users</a><br/><br/><br/>Sophos safeguards all users' devices under one management, either on premise or in the cloud with a single simplified management console, allowing users to easily control the overall network. By preventing further damage to business, it automatically removes detected malware or isolate compromised devices. Next gen protection, by identifying, preventing techniques, behaviors used in every exploit, it blocks malware and infections.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1967' target='_blank'>Sophos EndPoint - Sophos Central Intercept X Advanced with EDR - 10 Licences (1 Year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1968' target='_blank'>Sophos EndPoint - Sophos Central Intercept X Advanced with EDR - 20 Licences (1 Year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1969' target='_blank'>Sophos EndPoint - Sophos Central Intercept X Advanced with EDR - 50 Licences (1 Year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1970' target='_blank'>Sophos EndPoint - Sophos Central Intercept X Advanced with EDR - 100 Licences (1 Year)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1971' target='_blank'>Sophos EndPoint - Sophos Central Intercept X Advanced with EDR - 200 Licences (1 Year)</a><br/><br/><br/>Adventus Managed EndPoint Protection leverages on the Sophos Central Intercept X Advanced to provide a holistic EndPoint Protection by providing managed service on top of the solution.With this all-rounded EndPoint Protection, threats are disrupted, contained, and neutralized. As a result, customers can rest assured that their servers and EndPoints are constantly being monitored by Adventus while they focus on their business needs and daily business operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2059' target='_blank'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (10 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2060' target='_blank'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (25 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2061' target='_blank'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (50 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2062' target='_blank'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (100 Units)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2063' target='_blank'>Adventus Managed EndPoint Protection - Sophos Central Intercept X Advanced (150 Units)</a><br/><br/><br/>Sophos Intercept X stops the widest range of attacks with a unique combination of deep learning malware detection, exploit prevention, anti-ransomware, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2113' target='_blank'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2114' target='_blank'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (50 users) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2115' target='_blank'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (75 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2116' target='_blank'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (100 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2117' target='_blank'>Sophos Central EndPoint Protection - Sophos Central Intercept X Advanced - 12 months (150 users)</a><br/><br/><br/>Relying on signatures alone to detect today's threats is insufficient; Zero-day protection can defeat unknown malware that easily evade traditional security measures like firewalls. LGA's EndPoint Detection and Response (EDR) solution powered by Carbon Black gives you complete visibility to evasive malware and responds swiftly before data breaches occur. LGA's provides 24x7 security monitoring, alerting and response, and timely incident reports to provide greater insights and attack mitigation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2168' target='_blank'>EndPoint Standard - 10 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2169' target='_blank'>EndPoint Standard - 50 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2170' target='_blank'>EndPoint Standard - 100 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2171' target='_blank'>EndPoint Standard - 200 EndPoints</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2172' target='_blank'>EndPoint Standard - 30 EndPoints</a><br/><br/><br/>Endpoint SecuritySecures Windows (desktops and servers), Mac, iOS, and Android devices by infusing high-fidelity machine learning into a blend of threat protection techniques for the broadest protection against ransomware and advanced attacks<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2256' target='_blank'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -10 Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2257' target='_blank'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -25 Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2258' target='_blank'>TRENDMICRO ENDPOINT PROTECTION - Trend Micro Worry Free Protection -50 Licences</a><br/>
  - title: Fleet Management System
    content: <br/><br/>USA Fleet Solutions offers top fleet management hardware and software products to improve vehicle and asset tracking. GPS fleet tracking devices work with businesses and government entities that have fleets of vehicles and other mobile assets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution700' target='_blank'>iTrack Fleet Management Version 2.8.8-iTrack Fleet Management Package A (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution701' target='_blank'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package B (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution702' target='_blank'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package C (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution703' target='_blank'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package D (9 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution704' target='_blank'>iTrack Fleet Management Version 2.8.8 -iTrack Fleet Management Package E (12 Vehicles)</a><br/><br/><br/>Shell Telematics is designed to help business owners get the best performance from their fleet, no matter its size.  We use the latest vehicle tracking technology and integrate with Shell Cards to gather a wealth of performance and transaction data from the fleet. Then we turn it into clear, actionable fleet intelligence that helps businesses improve their efficiency, productivity, safety and security.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution780' target='_blank'>Shell Telematics - Shell Telematics (5 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution781' target='_blank'>Shell Telematics - Shell Telematics (10 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution782' target='_blank'>Shell Telematics - Shell Telematics (20 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution783' target='_blank'>Shell Telematics - Shell Telematics (30 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution784' target='_blank'>Shell Telematics - Shell Telematics (40 vehicles)</a><br/><br/><br/>FocusGuard Fleet Management System is designed as the process of controlling, monitoring and tracking all the vehicles. Locate vehicles using detailed maps round the clock. Access the web-based fleet management portal or Mobile App to view real time location and information of the vehicles and generate up-to-date reports.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution992' target='_blank'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (2 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution993' target='_blank'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution994' target='_blank'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (4 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution995' target='_blank'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution996' target='_blank'>FocusGuard FMS Version 2.0 - FocusGuard FMS Version 2.0 - Package (10 Vehicles)</a><br/><br/><br/>V3Nity-FMS Fleet Management System is a Web based Telematics system powered by V3 Smart Technologies V3Nity proprietary software engine that empower users of our system to effectively monitor and manage its fleet of vehicles in real time using V3 designed small and IMDA/SIRIM approved GPS/3G enabled Smart Tracking device, ranging from tracking and location, asset security to optimising asset utilization, vehicle health status, and safety by measuring driving variables and driver behaviour.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1287' target='_blank'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1288' target='_blank'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1289' target='_blank'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1290' target='_blank'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1291' target='_blank'>V3Nity-FMS Fleet Management System Version 3 - V3Nity-FMS Package E</a><br/><br/><br/>Ascent's iSPOT FMS enable companies to transform their business with data-driven actions on a simple managed platform from the day that they start their fleet. Ascent's positioning in the market on iSPOT FMS has always been cost leadership, commoditizing our solutions and making it available to all companies operating fleets. Installation, guided adoption walkthrough and business hours support flattens the learning curve and allow SME to exact benefits immediately after signing up with us<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1300' target='_blank'>Ascent iSPOT Fleet Management System - 	iSPOT FMS Tracking and Workflow management - Package A (10 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1301' target='_blank'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package B (20 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1302' target='_blank'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package C (50 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1303' target='_blank'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking and Workflow management - Package D (100 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1304' target='_blank'>Ascent iSPOT Fleet Management System - iSPOT FMS Tracking with CAN Bus/BLE Sensor Integration - Package E (35 Sets)</a><br/><br/><br/>Cartrack Fleet offers companies the visibility of their fleet, enabling better control and efficiency management in achieving greater productivity. Cartrack Fleet includes provision of a proven in-house developed platform and installation of advanced telematics devices. Cartrack platform provides our customers with real-time actionable business intelligence, based on advanced technology and reliable data.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1306' target='_blank'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package A)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1307' target='_blank'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package B)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1308' target='_blank'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package C)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1309' target='_blank'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package D)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1310' target='_blank'>Cartrack Fleet Management Version 2 - Cartrack Fleet V2 (Package E)</a><br/><br/><br/>VSS is a comprehensive and user-friendly solution in wireless applications of Global positioning system for Vehicle Tracking System that stream live location with video and much more. Video cameras installed on 2 sides of the vehicle, the system is able to monitor and record the vehicle front and back in a real-time basis. Providing an enhanced visibility for blind spot in accident prevention. Video footage and GPS data is stored on MDVR/Cloud based for ease of viewing, retrieving and playback.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1311' target='_blank'>Vehicle Support System - Vehicle Support System (12 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1312' target='_blank'>Vehicle Support System - Vehicle Support System (14 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1313' target='_blank'>Vehicle Support System - Vehicle Support System (16 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1314' target='_blank'>Vehicle Support System - Vehicle Support System (18 Vehicles Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1315' target='_blank'>Vehicle Support System - Vehicle Support System (20 Vehicles Package)</a><br/><br/><br/>Track 365 Automotive Tracking System is a cloud based telematics solution. Due to the dynamic and scalability of our software, we are able to integrate more than 100 different brands of GPS trackers available in the market with our software. The benefits of being able to use different types of hardware enable us to offer more choices to our customers and also enable us to select the most suitable application for the customers based on their requirements and budgets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1464' target='_blank'>Automotive Tracking System-Package A (3 Vehicles) </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1465' target='_blank'>Automotive Tracking System-Package B (6 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1466' target='_blank'>Automotive Tracking System-Package C (9 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1467' target='_blank'>Automotive Tracking System-Package D (12 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1468' target='_blank'>Automotive Tracking System-Package E (60 Vehicles)</a><br/><br/><br/>Designed for all fleet size and management. Includes 4 cameras and a mobile digital video recorder with gps which provides real-time video and gps information to allow fleet managers to better manage and monitor. This will help with more efficient operation, lowering cost and better productivity.   The system is also able to add in a variety of Telematics smart sensors to meet certain industrial mandatory safety requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1558' target='_blank'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 2 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1559' target='_blank'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 4 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1560' target='_blank'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 6 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1561' target='_blank'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 8 Vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1562' target='_blank'>IVMS (Intelligent Vehicle Monitoring System) Version 7 - Package for 10 Vehicles</a><br/><br/><br/>cuteTrac is an advanced vehicle tracking solution that helps to manage fleet operations in an efficient manner. It increases the productivity and results in tremendous cost savings.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1594' target='_blank'>cuteTrac Version 2  - Package (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1595' target='_blank'>cuteTrac Version 2  -  Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1596' target='_blank'>cuteTrac Version 2  - Package (8 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1597' target='_blank'>cuteTrac Version 2  - Package (13 Vehicles)</a><br/><br/><br/>SoloTracking is an industry-proven, advanced and productivity-oriented fleet management system. It makes it unprecedentedly easy to take your fleet's pulse, from location tracking and fleet management to job dispatching and fleet optimization. Besides its track and trace capability, SoloTracking provides true digital readiness to your fleet's daily operation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1691' target='_blank'>SoloTracking Version 2 - Package A (5 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1692' target='_blank'>SoloTracking Version 2 - Package A (40 vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1693' target='_blank'>SoloTracking Version 2 - Package B (1 vehicle with 3G)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1694' target='_blank'>SoloTracking Version 2 - Package B (5 vehicles with 3G)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1695' target='_blank'>SoloTracking Version 2 - Package B (13 vehicle with 3G)</a><br/><br/><br/>Iamtreked 3.13 is the latest version of our Fleet Management SolutionsIn addition to the ordinary vehicle tracking and fleet management functions, we have included tracking and management of assets such as trailers, power generators, etc.  Inputs from multiple sensors (e.g. temperature sensor) have also been incorporated.Many advanced alerts and events have also been added to inform the users on the performance and activities of their assets and sensor readings that are being tracked<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1749' target='_blank'>IamTreked Version 3.13 - IamTreked Package 1 - 10 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1750' target='_blank'>IamTreked Version 3.13 - IamTreked Package 2 - 20 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1751'