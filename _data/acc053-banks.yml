  - title: Human Resource E-scheduling System
    content: <br/><br/>QuickHR eScheduling offers cutting-edge cloud-based Automated Scheduling & Workforce Management solutions to SMEs in dire need of business process automation. Our award-winning HR platform covers all aspects of eScheduling and Workforce Management. We are securely hosted on Amazon Web Services are fully compliant with local labour, taxation and data protection laws.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1177' target='_blank'>(eScheduling) QuickHR - Cloud eScheduling - Essential 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1178' target='_blank'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1179' target='_blank'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 175</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1180' target='_blank'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1181' target='_blank'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 300</a><br/><br/><br/>King of Time is a workforce management software which helps the HR and managers to better perform time attendance, leave and schedule management.As it is a cloud system, all stakeholders including employees will be able to access the system from anywhere that they are authorized to. Leave application, schedule rostering and approval can now be done even when the personnel is at home or on a business trip.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1239' target='_blank'>King Of Time Version 1 - Up to 20 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1240' target='_blank'>King Of Time Version 1 - Up to 50 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1241' target='_blank'>King Of Time Version 1 - Up to 70 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1242' target='_blank'>King Of Time Version 1 - Up to 100 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1243' target='_blank'>King Of Time Version 1 - Up to 150 users</a><br/><br/><br/>StaffAny is a software-as-a-service that helps business owners reduce work dedicated to scheduling and time-tracking, as well as reduce the cost of operations by minimising time theft and overtime spend.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1411' target='_blank'>StaffAny Version 1.0-Package A (25 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1412' target='_blank'>StaffAny Version 1.0-Package B (50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1413' target='_blank'>StaffAny Version 1.0-Package C (100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1414' target='_blank'>StaffAny Version 1.0-Package D (150 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1415' target='_blank'>StaffAny Version 1.0-Package E (250 Users)</a><br/><br/><br/>TimeCentral solution assists clients in scheduling and rostering their workforce for automatic computation of attendance data. Mobile Attendance App allows recording and tracking of staff attendance with GPS location as well as the solution can be integrated with automatic devices or imported attendance data. Accessibility of data and timesheets is possible anytime and in real-time from the cloud and mobile apps.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1666' target='_blank'>TimeCentral Version 11 - TimeCentral 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1667' target='_blank'>TimeCentral Version 11 - TimeCentral 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1668' target='_blank'>TimeCentral Version 11 - 	TimeCentral 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1669' target='_blank'>TimeCentral Version 11 - TimeCentral 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1670' target='_blank'>TimeCentral Version 11 - TimeCentral 300</a><br/><br/><br/>Roubler's all-in-one cloud-based system combines essential workforce management tasks with a simple, easy-to-use interface to give your employees the power to manage their working lives.Your team has the freedom to check rosters, accept and decline shifts, request leave, view payslips, and update their personal details, all from the convenience of our employee self-service mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2012' target='_blank'>Roubler - Roubler 1 - 30 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2013' target='_blank'>Roubler - Roubler 31- 60 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2014' target='_blank'>Roubler - Roubler 60 -100 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2015' target='_blank'>Roubler - Roubler 101 - 200 Users </a><br/><br/><br/>Mobile platform that connects the top-floor to the shop-floor. KNOW is a communication, operations and productivity solution for managing the frontline workforce. KNOW gets rid of noisy public chat apps, messy paper-based information sharing, and having zero visibility on what's happening on the ground. KNOW works on even the most basic smartphone, and within minutes can completely transform the organization.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2087' target='_blank'>KNOW Version 5 - Small Package (up to 25 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2088' target='_blank'>KNOW Version 5 - Medium Package (up to 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2089' target='_blank'>KNOW Version 5 - Large Package (up to 100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2090' target='_blank'>KNOW Version 5 - Xlarge Package (up to 200 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2091' target='_blank'>KNOW Version 5 - Ultimate Package (up to 300 Users)</a><br/>
