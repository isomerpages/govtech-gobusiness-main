ith local bank, IRAS GST portal & PEPPOL e-invoicing network. ABSS Premier features multi-currencies, project & departmental costing, multi-warehouses dedicated to making your business work and access to updates about your accounting and business operation with ease<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution159' target='_blank'>ABSS Premier Version 23 - Package A with E-Invoicing (1-User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution160' target='_blank'>ABSS Premier Version 23 - Package B Software Only with E-Invoicing (3-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution161' target='_blank'>ABSS Premier Version 23 - Package C with E-Invoicing (3-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution162' target='_blank'>ABSS Premier Version 23 - Package D Advanced with E-Invoicing (3-Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution163' target='_blank'>ABSS Premier Version 23 - Package E Advanced with E-Invoicing (5-Users)</a><br/><br/><br/>Since being established in 1996, AutoCount has grown into the TOP SME brands, serving more than 180,000 SMEs across the region. AutoCount offers a series of products that focus mainly on business automation (Accounting, Payroll, POS) while integrating with different plugins for cross-sector vertical operation. Flexibility, expandability, and ease-to-use are the features we develop, you can be assured of when your business grows, we able to sustain your development needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution195' target='_blank'>AutoCount Accounting - AutoCount Accounting Basic V2.0 ( 1 User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution196' target='_blank'>AutoCount Accounting - AutoCount Accounting Basic V2.0 ( 3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution197' target='_blank'>AutoCount Accounting - AutoCount Accounting Prof