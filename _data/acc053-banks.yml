solutionrepo/solution271' target='_blank'>PayAdvisorMobile@HRM Version 3 - Package (Tier 5 - 200 users)</a><br/><br/><br/>Carbonate HR is a web and mobile application based HR management system that focuses on helping SME schedule their employees, track attendance and pay staff quickly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution285' target='_blank'>Carbonate HR Version 1.0 - Package (Power 50)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution286' target='_blank'>Carbonate HR Version 1.0 - Package (Power 100)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution287' target='_blank'>Carbonate HR Version 1.0 - Package (Power 150)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution288' target='_blank'>Carbonate HR Version 1.0- Package (Power 200)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution289' target='_blank'>Carbonate HR Version 1.0- Package (Ultimate 50)</a><br/><br/><br/>Deskera HRMS is a comprehensive HRMS solution which includes payroll management, performance appraisal, statutory compliance, recruitment management, timesheet management and others. The solution also comes with e-Leave and e-Claim features which allows a complete view of employees' leaves, attendance and claims submission details.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution356' target='_blank'>Deskera People Version 10.0 - Package A (Enterprise Package for unlimited users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution357' target='_blank'>Deskera People Version 10.0 - Package B (People - 15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution358' target='_blank'>Deskera People Version 10.0 - Package C (People - 30 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution359' target='_blank'>Deskera People Version 10.0 - Package D (People - 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution360' target='_blank'>Deskera People Version 10.0 - Package E (People - 80 Users)</a><br/><br/><br/>QuickHR offers cutting-edge cloud-based HRMS solutions to SMEs in dire need of business process automation. Our award-winning HR platform covers all aspects of Human Asset Management, Workforce Management and Human Strategic Development. We are securely hosted on Amazon Web Services are fully compliant with local labour, taxation and data protection laws.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution383' target='_blank'>2020 QuickHR Version 9 - Cloud HRMS - Essential 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution384' target='_blank'>2020 QuickHR Version 9 - Cloud HRMS - Enhanced 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution385' target='_blank'>2020 QuickHR Version 9 - Cloud HRMS - Enhanced 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution386' target='_blank'>2020 QuickHR Version 9 - Cloud HRMS - Enterprise 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution387' target='_blank'>2020 QuickHR Version 9 - Cloud HRMS - Enterprise 200</a><br/><br/><br/>Frontier e-HR is a user friendly cloud based Human Resource Management System ( HRMS ) with robust functionality, scalable architecture and seamless integration between each module. The system enhances the users experience through an intuitive, simple and effective user interface. Through a single application, single database deployment, users are empowered to perform self-service functions with Frontier e-HR  anytime, anywhere.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution411' target='_blank'>Frontier e-HR Version 8 - AutomateHR eFrontier 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution412' target='_blank'>Frontier e-HR Version 8 - AutomateHR eFrontier 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution413' target='_blank'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution414' target='_blank'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution415' target='_blank'>Frontier e-HR Version 8 - AutomateHR eFrontierPlus 200 + Learning</a><br/><br/><br/>HReasily is a cloud-based HR solution that provides end to end employee data collection and automated payroll processing, localized payroll with direct upload to CPF Board and local banks, leave management, expense and claim management, staff management, face recognition clocking system and performance appraisal management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution451' target='_blank'>HReasily Version 5 - Package (Premium 100 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution452' target='_blank'>HReasily Version 5 - Package (Premium 200 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution453' target='_blank'>HReasily Version 5 - Package (Premium 50 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution454' target='_blank'>HReasily Version 5 - Package (Face Recognition 20 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution455' target='_blank'>HReasily Version 5 - Package (Mix-n-match 20 employees)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-200722689Z-01-CRS-Q-0040060-HRS' target='_blank'>1. Human Resource Analytics and Insights</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-200903531C-01-CRS-Q-0035793-HRS' target='_blank'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-S80TU0496C-01-CRS-Q-0034638-HRS' target='_blank'>3. Process human resource information (SFw HR)</a><br/>
  - title: Human Resource Management System (HRMS) (Part 2)
    content: <br/><br/>AGHRM provides an integrated suite of cloud based Human Resource Management Solutionsa.	Personnelb.	Leavec.	Claimsd.	Attendance & Rosteringe.	Payroll Singapore. f.	Performance ManagementIn addition, we provide mobile apps for employees to manage their HR matters on the go<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution133' target='_blank'>AGHRM - AGHRM 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution134' target='_blank'>AGHRM - AGHRM 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution135' target='_blank'>AGHRM - AGHRM 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution138' target='_blank'>AGHRM - AGHRM 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution139' target='_blank'>AGHRM - AGHRM 250 + eRequest</a><br/><br/><br/>HRMLABS helps to digitalize the manual process of HR administrative data with ease of access to the centralized information. The base modules cover the Dashboard, Employee Management, Leave Management, Benefits & Claims Management, Payroll Management, Contract Management, Attendance Management and Performance Appraisal Management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution456' target='_blank'>HRM Human Resource Management System - HRM Labs Basic Package (30)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution457' target='_blank'>HRM Human Resource Management System - HRM Labs Basic Package (75)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution458' target='_blank'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (120)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution459' target='_blank'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (250)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution460' target='_blank'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (350)</a><br/><br/><br/>Hubble Workforce Management System is a cloud solution on both web and mobile, that allows attendance tracking on-site, utilising biometric facial recognition, GPS tracking, and real time analytics. With these features, companies will be able to monitor and deploy their workforce efficiently.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution461' target='_blank'>Hubble Workforce Management System Version 2.0 - Package (Up to 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution462' target='_blank'>Hubble Workforce Management System Version 2.0 - Package (Up to 100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution463' target='_blank'>Hubble Workforce Management System Version 2.0 - Package (Up to 200 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution464' target='_blank'>Hubble Workforce Management System Version 2.0 - Package (Up to 250 Users)</a><br/><br/><br/>For happy HR, bosses and employees, you want a platform that can help your team remain productive and focused, while providing excellent employee experiences that impresses and retains talent. JustLogin is the HR employee experience platform that delivers both through a comprehensive suite of HR applications including payroll, leave, time attendance & scheduling, expense, benefits, personnel and performance management. Bring the employee experience anywhere, with JustLogin mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution537' target='_blank'>(SaaS) JustLogin HR Cloud - D (Up to 150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution538' target='_blank'>(SaaS) JustLogin HR Cloud - A (Up to 15 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution539' target='_blank'>(SaaS) JustLogin HR Cloud - B (Up to 50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution540' target='_blank'>(SaaS) JustLogin HR Cloud - C (Up to 100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution541' target='_blank'>(SaaS) JustLogin HR Cloud - E (Up to 200 pax)</a><br/><br/><br/>OpensoftHR is a comprehensive HRM solution that is designed to reduce time consuming administrative work and improve HR efficiency for SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution681' target='_blank'>OpensoftHR Version 2019 - Package A (50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution682' target='_blank'>OpensoftHR Version 2019 - Package B (50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution683' target='_blank'>OpensoftHR Version 2019 - Package C (100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution684' target='_blank'>OpensoftHR Version 2019 - Package D (150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution685' target='_blank'>OpensoftHR Version 2019 - Package E (200 pax)</a><br/><br/><br/>Absolute Payboy is a cloud-based human resource management system that offers one-stop solution to SME's HR needs such as payroll processing, leave management, time tracking, scheduling and more.    The solution include mobile apps that allow SMEs to manage their employees anytime and anywhere from their mobile devices.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution691' target='_blank'>Absolute Payboy HRMS Version 1.0 - Package C (75 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution692' target='_blank'>Absolute Payboy HRMS Version 1.0 - Package D (120 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution693' target='_blank'>Absolute Payboy HRMS Version 1.0 - Package E (200 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution694' target='_blank'>Absolute Payboy HRMS Version 1.0 - Package A (20 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution695' target='_blank'>Absolute Payboy HRMS Version 1.0 - Package B (45 Employees)</a><br/><br/><br/>The solution streamlines HR processes by integrating with Payroll and is able to add on E-Leave, E-Claim, E-Documentation modules for a holistic system. Automation of personnel tracking enables SMEs to better track and manage staff attendance, which minimises the chance of miscalculation and unnecessary disputes. Its attendance feature enables SMEs to capture real-time work progress efficiently for better management of manpower deployment and utilisation for multiple sites.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution752' target='_blank'>Rockbell Human Resource Management System Version 3 - Package (1 user - 30 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution753' target='_blank'>Rockbell Human Resource Management System Version 3 - Package (1 user - 60 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution754' target='_blank'>Rockbell Human Resource Management System Version 3 - Package (1 user - unlimited employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution755' target='_blank'>Rockbell Human Resource Management System Version 3 - Package (3 users - unlimited employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution756' target='_blank'>Rockbell Human Resource Management System Version 3 - Package (5 users - unlimited employees)</a><br/><br/><br/>TIMES SOFTWARE HRMS is a web and mobile based integrated Payroll and Human Resource Management System that provides core HR functions like payroll, employee management, leave management, claims management, attendance management and performance appraisal management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution885' target='_blank'>Times Software HRMS Version 18.0 - Cloud Based Package 1 (up to 25 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution886' target='_blank'>Times Software HRMS Version 18.0 - Cloud Based Package 2 (up to 50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution887' target='_blank'>Times Software HRMS Version 18.0 - Cloud Based Package 3 (up to 100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution888' target='_blank'>Times Software HRMS Version 18.0 - Cloud Based Package 4 (up to 150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution889' target='_blank'>Times Software HRMS Version 18.0 - Cloud Based Package 5 (up to 200 pax)</a><br/><br/><br/>WhyzeHR enables SMEs of all size to keep track of their labour force, forecasting labour requirements, facilitate day to day employee management and providing financial reporting to the account department. The solution helps HR to stay compliance and providing cost saving and efficiency through the elimination of paper.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution947' target='_blank'>WhyzeHR Management System Version 12 - Package (50 SME)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution948' target='_blank'>WhyzeHR Management System Version 12 - Package (100 SME)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution949' target='_blank'>WhyzeHR Management System Version 12 - Package (25 Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution950' target='_blank'>WhyzeHR Management System Version 12 - Package (50 Standard)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution951' target='_blank'>WhyzeHR Management System Version 12 - Package (200 Standard)</a><br/><br/><br/>INFO-TECH Cloud HRMS Version 8.0 offers all companies to GO Digital and helps propels HR productivity growth to a new level available on Mobile APPS.- Transforming HR Software to Cloud- Integrated Software enables overall view of the workforce & productivity, performance & efficiency- Help HR handle company's compliance challenges and better manage resources.- Affordable HR Software, modular design enable company to implement integrated HR Software by modules.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1098' target='_blank'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 25)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1099' target='_blank'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 50)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1100' target='_blank'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 100)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1101' target='_blank'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 150)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1102' target='_blank'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 200)</a><br/><br/><br/>PEOPLECENTRAL is a comprehensive HRMS Solution. All-in-one platform empowering Human Resource Professionals across complete employee life cycles. From Acquiring Talent, Staff On boarding, Developing, Retaining to Off boarding.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1295' target='_blank'>PEOPLECENTRAL HRMS Version 11 - Professional 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1296' target='_blank'>PEOPLECENTRAL HRMS Version 11 - Professional 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1297' target='_blank'>PEOPLECENTRAL HRMS Version 11 - Professional 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1298' target='_blank'>PEOPLECENTRAL HRMS Version 11 - Professional 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1299' target='_blank'>PEOPLECENTRAL HRMS Version 11 - Professional 250</a><br/><br/><br/>Administrator manage the company's HR requirements, payroll, schedule, Leave and Appraisal. Staff can go online to apply leave, submit claims and view their documents online. Appraisal system allows managers to quick appraise their staff online. Work Schedule module allows management to better manage and plan their manpower and monitor attendance of their staff real time. Update and complies to regulatory requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1352' target='_blank'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE A (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1353' target='_blank'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE B (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1354' target='_blank'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE C (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1355' target='_blank'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE D (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1356' target='_blank'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE E (150 Employees)</a><br/><br/><br/>Swingvy is the modern HR platform for small and mid-sized businesses. By seamlessly connecting all HR information, Swingvy automates every administrative work - HR, claims, payroll and benefits - without hassle. Swingvy aims to replace paperwork or spreadsheets and help SMEs to manage all their HR in one place. Swingvy serves over 8,000 companies and has offices in Singapore, Kuala Lumpur, Taiwan and Seoul.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1459' target='_blank'>Swingvy-Swingvy - Swingvy Full suite for 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1460' target='_blank'>Swingvy-Swingvy - Swingvy Full suite for 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1461' target='_blank'>Swingvy-Swingvy - Swingvy Full suite for 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1462' target='_blank'>Swingvy-Swingvy - Swingvy Full suite for 50 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1463' target='_blank'>Swingvy-Swingvy - Swingvy Full suite for 100 users</a><br/><br/><br/>Voted as one of the best HRMS vendors by the Human Resource community, Unit4 has accumulated deep knowledge in developing and providing human resource software solutions and services. Its unique system, the Prosoft HRMS, is smart, flexible and easily integrated. It is widely regarded as an asset to human resource management and fulfills local and regional manpower management needs for many clients.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1584' target='_blank'>Prosoft HRMS (SaaS) Version 8.0/8.5 - Enable-Prosoft25 (For 25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1585' target='_blank'>Prosoft HRMS (SaaS) Version 8.0/8.5 - Enable-Prosoft50 (For 50 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1586' target='_blank'>Prosoft HRMS (SaaS) Version 8.0/8.5 - Enable-Prosoft75 (For 75 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1587' target='_blank'>Prosoft HRMS (SaaS) Version 8.0/8.5 - Enable-Prosoft100 (For 100 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1588' target='_blank'>Prosoft HRMS (SaaS) Version 8.0/8.5 - Enable-Prosoft150 (For 150 users)</a><br/><br/><br/>Synergix E1 Human Resource Management System helps your company to properly track and allocate manpower costs and streamline the payroll system all while reducing paper work and mundane effort.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2245' target='_blank'>SYNERGIX E1 Version TH6 - Package A   HRMS Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2246' target='_blank'>SYNERGIX E1 Version TH6 - Package B  HRMS Standard with Staff Appraisal and Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2247' target='_blank'>SYNERGIX E1 Version TH6 - Package C  HRMS Standard with Staff Appraisal , Training and Recruitment</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-200722689Z-01-CRS-Q-0040060-HRS' target='_blank'>1. Human Resource Analytics and Insights</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-200903531C-01-CRS-Q-0035793-HRS' target='_blank'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-S80TU0496C-01-CRS-Q-0034638-HRS' target='_blank'>3. Process human resource information (SFw HR)</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-200903531C-01-CRS-Q-0035793-HRS' target='_blank'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://www.myskillsfuture.gov.sg/content/portal/en/training-exchange/course-directory/course-detail.html?courseReferenceNumber=SCN-S80TU0496C-01-CRS-Q-0034638-HRS' target='_blank'>3. Process human resource information (SFw HR)</a><br/>
  - title: Human Resource Shared Services (HRSS) Needs Analysis + HR Administrative Support & Payroll Processing via a HRMS
    content: <br/><br/>Lee Wenyong & Co. performs HR needs analysis by reviewing the SME client's internal HR processes to determine HR services that can be best outsourced. Besides, they provide HR Administrative support and payroll processing via a HRMS including employee data storage, attendance and leave, payroll and claims modules.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution574' target='_blank'>Human Resource Shared Services (HRSS) - Basic Package 1 (1 to 50 staff)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution575' target='_blank'>Human Resource Shared Services (HRSS) - Basic Package 2 (51 to 100 staff)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution576' target='_blank'>Human Resource Shared Services (HRSS) - Basic Package 3 (101 to 150 staff)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution577' target='_blank'>Human Resource Shared Services (HRSS) - Basic Package 4 (151 to 200 staff)</a><br/><br/><br/>Sleek provides fully digital, secure and hassle-free HR admin & payroll services for SMEs and Startups in Singapore. Sleek's HR service covers everything that a growing SME will need from monthly payroll reporting (including payslips), leave management, employee expenses submission and tracking, annual IR8A preparation, IR21 Tax Clearance, Central Provident Fund (CPF) submissions and Skills Development Levy (SDL) processing all delivered through a user-friendly and digital experience.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1686' target='_blank'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1687' target='_blank'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1688' target='_blank'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1689' target='_blank'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1690' target='_blank'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan E</a><br/><br/><br/>HR Admin Support & Payroll Processing via Frontier e-HR HRMS that includes1. HRSS via Frontier e-HRPersonnel ManagementLeave ModuleMobile Attendance ModulePayroll ModuleBenefit and Claim Module2. HR Admin Support & Payroll ProcessingProcess Leave encashment & No Pay Leave via PayrollProcess Claim ReimbursementPrepare Payroll reports for approvalPrepare GIRO bank file for approvalPrepare CPF file and submit to CPF WebsiteOne Payroll process run per month<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1742' target='_blank'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1743' target='_blank'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1744' target='_blank'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1745' target='_blank'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1746' target='_blank'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 200</a><br/><br/><br/>Providing customized HR outsourcing services combined with Human Capital Management solutions/SaaS such as Employment Information System, Leave Management, Expense Claims, Time Attendance, Payroll Benefits that includes mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2229' target='_blank'>HRSS & Payroll Processing with JustLogin - Package (1 - 15 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2230' target='_blank'>HRSS & Payroll Processing with JustLogin - Package (16 - 25 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2231' target='_blank'>HRSS & Payroll Processing with JustLogin - Package (26- 50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2232' target='_blank'>HRSS & Payroll Processing with JustLogin - Package (51- 100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2233' target='_blank'>HRSS & Payroll Processing with JustLogin - Package (101- 200 Employees)</a><br/>
  - title: Inventory Management and Sales Management System
    content: <br/><br/>BONAERP is an All in One ERP solution integrating Ecommerce Website & Point of Sales and CRM Sales Management.Synchronize your promotions, customer data, inventory stock level, sales reports across your Sales Channels including your POS, ecommerce website and daily sales. Now integrated to marketplaces including Lazada & Ebay with payment gateways.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution251' target='_blank'>BonaERP - Package (For Startups)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution252' target='_blank'>BonaERP - Package (For SMEs)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution253' target='_blank'>BonaERP - Package (For Sales & Supply Chain)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution254' target='_blank'>BonaERP - Package (For Ecommerce & Point of Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution255' target='_blank'>BonaERP - Package (For Ecommerce)</a><br/><br/><br/>Cadstudio is a comprehensive enterprise resource planning (ERP) software made up of an integrated suite of business modules, including customer relationship management (CRM), e-commerce, accounting, billing, inventory management, project management, warehouse management, financial management, manufacturing and purchasing. These modules aim to achieve efficiency for enterprise by establishing seamless communication with each other.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution329' target='_blank'>CADStudio Version 0.1.3 - Sales & Inventory Management (Startup Edition)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution330' target='_blank'>CADStudio Version 0.1.3 - Sales & Inventory Management PEPPOL Enabled (Advance Edition)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution331' target='_blank'>CADStudio Version 0.1.3 - Sales & Inventory Management PEPPOL Enabled (Multi Edition)</a><br/><br/><br/>The MuRho Inventory Management & Sales Management System includes-	Store N Track (Inventory & Asset Management System)-	Manufacture N Track (Inventory & Manufacturing Work In Progress Management System)-	Sell N Track (Inventory & Sales Order Management System) -	Order N Track (Inventory & Online B2B / Mobile Sales Order Management System)-	Connect N Track (API connector to link to 3rd party Marketplace / Software System)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution629' target='_blank'>MuRho Inventory Management & Sales Management System - STARTER PACK A - SAAS WITH HARDWARE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution630' target='_blank'>MuRho Inventory Management & Sales Management System - STARTER PACK B - PERPETUAL LICENSE ON CLOUD WITH HARDWARE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution631' target='_blank'>MuRho Inventory Management & Sales Management System - STARTER PACK C - PERPETUAL LICENSE ON CLOUD WITH HARDWARE</a><br/><br/><br/>Moiboo is an automobile business software which helps auto workshops, auto dealers, auto rentals, auto spare parts business and Transporter to automate the entire business end to end<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution744' target='_blank'>REACH MOIBOO Version 1.8 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution745' target='_blank'>REACH MOIBOO Version 1.8 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution746' target='_blank'>REACH MOIBOO Version 1.8 - Plan C</a><br/><br/><br/>Xintesys Sales and Inventory Management Solution captures all operational data from Sales to Delivery and Inventory Movements. It is built with a user definable workflow driven engine suitable for SMEs to capture their transactions. Xintesys provides in-built dynamic analysis capability and is configurable for the changing needs of most SMEs be it due to expansion or the changing business requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution970' target='_blank'>Xintesys Sales and Inventory Management Solution Version V30DC_01-001 - Start Up Pack (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution971' target='_blank'>Xintesys Sales and Inventory Management Solution Version V30DC_01-001 - Basic Pack (10 Users)</a><br/><br/><br/>ZETTAPPS Cloud-based Solution enables business owners to manage their Inventory and Order Processing through Barcode Labels on their Merchandise or Assets and eSignature on Delivery Order.  For Distributor or Retailers, there are functions that enable them to track their Inventory levels before placing reorder with their suppliers.  This enables them to keep warehousing and storage cost low.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution979' target='_blank'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - For Single Location)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution980' target='_blank'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - For Multi Location)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution981' target='_blank'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - With Consignment Module)</a><br/>
