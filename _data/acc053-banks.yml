    content: <br/><br/>MuRho Inventory Management System includes- Store N Track (inventory & asset management)- Sell N Track (inventory & sales order management)- Manufacture N Track (inventory & manufacturing work in progress management)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution628' target='_blank'>MuRho Inventory Management System - MuRho Inventory Management System - Perpetual license on cloud with hardware starter pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution632' target='_blank'>MuRho Inventory Management System - MuRho Inventory Management System - SaaS with hardware starter pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution633' target='_blank'>MuRho Inventory Management System - MuRho Inventory Management System - Perpetual license on cloud software only starter pack</a><br/><br/><br/>Tunity Smart Management Tracking System II (SMTS II) is a smart inventory management system that uses the RFID technology. With the RFID tag on each item, we are able to give every object its own identity so as to track the item for visibility, traceability, connectivity and accountability.  Users of the SMTS II System can perform their daily operations easily with the handheld scanner and software application and at the same time experience the digitalization of their operation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1818' target='_blank'>Smart Management Tracking System II - Starter Package</a><br/><br/><br/>DST RFID Inventory System uses handheld UHF RFID readers (deployed with Android App) to scan passive RFID tags attached onto Inbound and Outbound items for tracking and inventory stock take. The solution is used mainly for tracking of high value items such as Jewellery, Wines, Furniture, Laptops etc. by Rental, Movers and Event Companies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2267' target='_blank'>DST Inventory System Version 1.3 - Package A (Simple)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2268' target='_blank'>DST Inventory System Version 1.3 - Package B (QR Code)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2269' target='_blank'>DST Inventory System Version 1.3 - Package C (Barcode)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2270' target='_blank'>DST Inventory System Version 1.3 - Package D (RFID)</a><br/>
  - title: Managed Detection and Response
    content: <br/><br/>Solution which leverages asset information and behavioral analytics to identify, protect, detect and respond to cyberthreats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution290' target='_blank'>Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 150 EndPoints (for SMEs with 150 employees or more)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution291' target='_blank'>Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD combo for 5 servers and 80 EndPoints (for SMEs with 80 employees or more)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution292' target='_blank'>Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD combo for 10 servers and 15 EndPoints (for SMEs with 10 servers and 15 employees or more)</a><br/><br/><br/>The GRmail removes the email threats even before it reaches the email server and GRisolation protects the users, by opening any malicious links in a sandbox so that it does not affect their computers. This solution also detects and filters away Chinese characters emails. Our solution works with all kinds of email platforms - Office 365, Gsuite or Cpanel. We will assist to migrate the domain name and help with the setup of the email security solution on the DNS record level.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1321' target='_blank'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 30 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1322' target='_blank'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 50 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1323' target='_blank'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 100 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1324' target='_blank'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 150 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1325' target='_blank'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 200 x GR with Cyber Essential Course 1 Year Package</a><br/><br/><br/>TOFFS MSSP for ABCD provides 24 x7 outsourced monitoring & management of security devices & systems. Services include acting as the SME's inhouse IT security department to monitor & assess the IT security postureWe provide EndPoint protection, vulnerability assessment, network threat hunting & AI-based anomaly, network & system behavioural analytics to detect malware, data infiltration, data extradition and remediate in real-time any malware attacks that is threatening the organisation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1874' target='_blank'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Mini with Next Business Day Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1875' target='_blank'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Lite with Next Business Day Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1876' target='_blank'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Small with 24 x 7 Managed Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1877' target='_blank'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Medium with 24 x 7 Managed security support </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1878' target='_blank'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) Internet & Malware Defence Large SME with 24 x 7 Managed Support</a><br/><br/><br/>Powered by Morphisec's unique Signatureless Moving Target Defense technology, EQCOMS' Managed Security Service delivers operationally simple instant pre-breach proactive protection against the most sophisticated cyberattacks immediately, efficiently, and absolutely like no other. Combined with our 24x7 monitoring center, we provide businesses with round-the-clock visibility on the security of their machines.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2007' target='_blank'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME micro</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2008' target='_blank'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME mini</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2009' target='_blank'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (S)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2010' target='_blank'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (M)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2011' target='_blank'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (L)</a><br/>
  - title: Unified Threat Management
    content: <br/><br/>Stormshield UTM Firewall-- Offering companies proven security that is proactive in the face of future threats, guaranteeing real protection against internal and external threats. These solutions enhance company productivity, ensuring business continuity and providing traffic authentication & confidentiality of internal network. Stormshield delivers high-performance, best-of-breed security features, ensuring continuous control over on corporate network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution527' target='_blank'>Stormshield UTM Firewall - SN210</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution528' target='_blank'>Stormshield UTM Firewall - SN310</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution529' target='_blank'>Stormshield UTM Firewall - SN510</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution530' target='_blank'>Stormshield UTM Firewall - SN710</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution531' target='_blank'>Stormshield UTM Firewall - SN710 (Twin Pack)</a><br/><br/><br/>LGA's Managed Firewall Service provides robust next-generation firewall protection powered by advanced threat intelligence to identify and stop potential security breaches. Backed up by 24/7 LGA support and monitoring, customers are freed from the burden of tasks such as configuration change management, tech refresh, license renewals, patch deployment and maintenance due to our fully managed service.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1282' target='_blank'>Managed Firewall Solution - Fortigate 40F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1283' target='_blank'>Managed Firewall Solution - Fortigate 60F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1284' target='_blank'>Managed Firewall Solution - Fortigate 80F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1285' target='_blank'>Managed Firewall Solution - Fortigate 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1286' target='_blank'>Managed Firewall Solution - Fortigate 200F</a><br/><br/><br/>A network appliance that consolidates multiple security and networking functions to help protect small and medium businesses while simplifying their infrastructure.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1497' target='_blank'>Singtel-Fortinet-FG-60E inclusive of 1 Year Unified (UTM) Protection</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1498' target='_blank'>Singtel-Fortinet-FG-80E inclusive of 1 Year Unified (UTM) Protection</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1499' target='_blank'>Singtel-Fortinet-FG-100E inclusive of 1 Year Unified (UTM) Protection</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1500' target='_blank'>Singtel-Fortinet-FG-200E inclusive of 1 Year Unified (UTM) Protection</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1501' target='_blank'>Singtel-Fortinet-FG-400E inclusive of 1 Year Unified (UTM) Protection</a><br/><br/><br/>Adventus Managed Firewall leverages on the Fortigate appliance to provide a holistic approach by providing managed service for network perimeter security monitoring on top of the solution.With this all-rounded Firewall Network Perimeter Protection, a proper firewall configuration is ensured, and there is also constant monitoring of firewall threats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1803' target='_blank'>Adventus Managed Firewall - Fortinet  - FortiGate-60F 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1804' target='_blank'>Adventus Managed Firewall - Fortinet  - FortiGate-80E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1805' target='_blank'>Adventus Managed Firewall - Fortinet  - FortiGate-100E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1806' target='_blank'>Adventus Managed Firewall - Fortinet  - FortiGate-100F 24x7 - 1 Year</a><br/><br/><br/>Data Connect Technologies propose FortiGate F-series for CyberSecurity Unified Threat Protection (UTP) solution. It provides a fast and secure SD-WAN solution in a compact fanless desktop form factor for enterprise branch offices and mid-sized businesses to protects against cyber threats with system-on-a-chip acceleration and industry-leading secure SD-WAN in a simple, affordable, and easy to deploy solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1812' target='_blank'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With SOC) - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1813' target='_blank'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1814' target='_blank'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP (With SOC) - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1815' target='_blank'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1816' target='_blank'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With Manage Service and SOC) - Package (FG-100F)</a><br/><br/><br/>AWECREATION PTE LTD is an authorized Managed Service Provider for Fortinet FortiGate Next-generation firewalls (NGFW) to build the Cyber Security for SMEs. With the continual work from home arrangement and constantly evolving Cyber security facing the SMEs IT setup and work from home employees, Fortinet is well positioned for SMEs needs as a leader in Gartner Magic Quadrant for Network Firewalls.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1912' target='_blank'>Fortinet Fortigate (Next Generation Firewall) - 60F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1913' target='_blank'>Fortinet Fortigate (Next Generation Firewall) - 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1914' target='_blank'>Fortinet Fortigate (Next Generation Firewall) - 100F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1915' target='_blank'>Fortinet Fortigate (Next Generation Firewall) - 200E</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1916' target='_blank'>Fortinet Fortigate (Next Generation Firewall) - 200E with 1 Year Onsite support for quarterly firmware update</a><br/><br/><br/>Networkbox's UTM solution provides remote monitoring, manages and protects company's network from cyber threats 24/7, allowing businesses to concentrate on running their day to day operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2092' target='_blank'>UTM+ Managed Security Services Version 5.5  - Package (UTM+ S5)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2093' target='_blank'>UTM+ Managed Security Services Version 5.5  - Package (UTM+ S10)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2094' target='_blank'>UTM+ Managed Security Services Version 5.5  - Package (UTM+ for Max 30)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2095' target='_blank'>UTM+ Managed Security Services Version 5.5  - Package (UTM+ for Max 80)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2096' target='_blank'>UTM+ Managed Security Services Version 5.5  - Package (UTM+ for Max 200)</a><br/><br/><br/>Sophos XG Firewall brings a fresh new approach to the way you manage your firewall, respond to threats, and monitor what is happening on your network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2262' target='_blank'>Managed Firewall - Sophos XG 125 EnterpriseGuard with Enhanced Support - 12 Months </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2263' target='_blank'>Managed Firewall - Sophos XG 135 EnterpriseGuard with Enhanced Support - 12 Months </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2264' target='_blank'>Managed Firewall - Sophos XG 210 EnterpriseGuard with Enhanced Support - 12 Months </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2265' target='_blank'>Managed Firewall - Sophos XG 230 EnterpriseGuard with Enhanced Support - 12 Months </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2266' target='_blank'>Managed Firewall - Sophos XG 310 EnterpriseGuard with Enhanced Support - 12 Months </a><br/>
