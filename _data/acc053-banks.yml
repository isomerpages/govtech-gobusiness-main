ling, Customer Relationship Management, Payroll modules and Point of Sales System as well as customized cloud solutions for SMEs to manage core key business operations with real time data reports. It has a user-friendly interface with role-specific functionality.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution646' target='_blank'>Netiquette Cloud Business Suite - Package A (Saas for 5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution647' target='_blank'>Netiquette Cloud Business Suite - Package B (Saas for 10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution648' target='_blank'>Netiquette Cloud Business Suite - Package C (Saas for 15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution649' target='_blank'>Netiquette Cloud Business Suite - Package D (Saas for 25 Users)</a><br/><br/><br/>OCi Sales and Accounting Management system is a straight-forward and comprehensive system in serving the needs in the following -        Pre-Sales Management-        Post-Sales Fulfillment Management-        Accounts Receivable Management-        Accounts Payable Management-        Inventory Management-        Project Management-        Management Accounting & Compliance<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution663' target='_blank'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (1 Concurrent User)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution664' target='_blank'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (2 Concurrent Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution665' target='_blank'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (3 Concurrent Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution666' target='_blank'>OCi Sales & Accounting Management System (SAM) Version 11 -Package (5 Concurrent Users)</a><br/><a href='/produc