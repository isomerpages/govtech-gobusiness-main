    - title: Improve Working Arrangements
      content: |
        **Corporate Volunteer Scheme (CVS) <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">**
        <br>Under the CVS, businesses enjoy 250% tax deduction on wages and qualifying expenses when their staff volunteer or provide services to IPCs, including through secondments. Qualifying expenditure is subject to a cap of $250,000 per business per YA, and a cap of $100,000 per IPC per CY. The CVS (previously known as Business and IPC Partnership Scheme) was extended by three years to end-2026.

        <a href="https://www.cityofgood.sg/organisations">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Aerospace
      content: |
        **Approved Import GST Suspension Scheme**
        <br>Under AISS, GST-registered businesses in the aerospace industry enjoy added import GST suspension benefits for qualifying aircraft parts.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Import-GST-Suspension-Scheme--AISS-/" target="_blank" rel="noopener">Find Out More</a>

    - title: Logistics
      content: |
        **Approved Third Party Logistics (3PL) Company Scheme**
        <br>Approved logistics companies that provide logistics management services to overseas clients do not need to pay import GST or charge GST on the supplies of their overseas clients' goods under certain circumstances.

        <a href="https://www.iras.gov.sg/IRASHome/Schemes/GST/Approved-Third-Party-Logistics--3PL--Company-Scheme/" target="_blank" rel="noopener">Find Out More</a>

    - title: Manufacturing and Engineering
      content: |
        **Approved Contract Manufacturer and Trade Scheme**
        <br>Contract manufacturers and traders need not account for GST on value added activities supplied to non-GST registered overseas customers or overseas persons registered under the OVR regime as a pay-only person.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Contract-Manufacturer-and-Trader--ACMT--Scheme/" target="_blank" rel="noopener">Find Out More</a>