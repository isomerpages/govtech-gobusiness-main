    - title: Help My Business in Sustainability Journey
      content: |
        **Maritime Singapore Green Initiative**
        <br>The Maritime Singapore Green Initiative (MSGI) seeks to reduce the environmental impact of shipping and related activities and to promote clean and green shipping in Singapore.

        <a href="https://www.mpa.gov.sg/maritime-singapore/sustainability/maritime-singapore-green-initiative" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Financial Management
      content: |
        **Corporate Income Tax Rate, Rebates & Tax Exemption Schemes <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>To help companies manage rising costs, a CIT Rebate of 50% of tax payable will be granted for YA 2025.

        <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/basics-of-corporate-income-tax/corporate-income-tax-rate-rebates-and-tax-exemption-schemes" target="_blank" rel="noopener">Find Out More</a>

        **Major Exporter Scheme (MES)**
        <br>Major Exporter Scheme (MES) is designed to ease the cash flow of businesses that import and export goods substantially.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Major-Exporter-Scheme--MES-/" target="_blank" rel="noopener">Find Out More</a>

        **Mergers and Acquisitions (M&A) Allowance <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>Under the M&A scheme, an M&A allowance is granted to a company ('the acquiring company') that acquires the ordinary shares of another company ('the target company') during the period 1 Apr 2010 to 31 Dec 2030 (both dates inclusive). The M&A allowance is allowed on a straight-line basis over 5 years and the allowance cannot be deferred.

        To continue supporting companies to grow through M&A, the M&A scheme will be extended for another 5 years till 31 Dec 2030.
        
        <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/income-deductions-for-companies/claiming-allowances/mergers-acquisitions-(m-a)-allowance" target="_blank" rel="noopener">Find Out More</a>

        **Refundable Investment Credit**
        <br>The RIC encourages companies to make sizeable investments that bring substantive economic activities to Singapore, in key economic sectors and new growth areas.

        <a href="https://www.iras.gov.sg/schemes/disbursement-schemes/refundable-investment-credit-(ric)" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve Working Arrangements
      content: |
        **Corporate Volunteer Scheme (CVS)**
        <br>To encourage corporate volunteerism, businesses may claim a 250% tax deduction on qualifying expenditures incurred from 1 Jul 2016 to 31 Dec 2026 when their employees volunteer and provide services for Institutions of a Public Character (IPCs).

        <a href="https://www.cityofgood.sg/organisations">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Aerospace
      content: |
        **Approved Import GST Suspension Scheme (AISS) (For Aerospace Players)**
        <br>The Approved Import GST Suspension Scheme (AISS) is designed to alleviate the cash flow of businesses in the aerospace industry.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Import-GST-Suspension-Scheme--AISS-/" target="_blank" rel="noopener">Find Out More</a>

    - title: Built Environment
      content: |
        **Investment Allowance Scheme (IAS)**
        <br>The Investment Allowance Scheme (IAS) for the construction industry helps firms achieve higher levels of productivity through providing tax incentives for investments in productive equipment for construction-related works, and construction-related manufacturing facilities.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/investment-allowance-scheme-ias" target="_blank" rel="noopener">Find Out More</a>

        **Land Intensification Allowance (LIA) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The LIA supports enhanced land productivity among industrial users and can be claimed on qualifying capital expenditure incurred on the construction or renovation of a qualifying building or structure.

        The LIA is available to businesses in industry sectors that have large land takes and low Gross Plot Ratios (GPR), namely, the manufacturing and logistics sectors. Since 2017, the LIA is also available to businesses that develop Integrated Construction and Prefabricated Hubs (ICPHs).

        The LIA is administered by the Singapore Economic Development Board (EDB) and the Building and Construction Authority (BCA).
        
        <a href="https://www.iras.gov.sg/taxes/corporate-income-tax/income-deductions-for-companies/claiming-allowances/land-intensification-allowance-(lia)" target="_blank" rel="noopener">Find Out More</a>

    - title: Logistics
      content: |
        **Approved Third Party Logistics (3PL) Company Scheme**
        <br>The Approved Third Party Logistics (3PL) Company Scheme is designed to increase the competitiveness of logistics companies that provide logistics management services to overseas clients who use Singapore as a logistics hub.

        <a href="https://www.iras.gov.sg/IRASHome/Schemes/GST/Approved-Third-Party-Logistics--3PL--Company-Scheme/" target="_blank" rel="noopener">Find Out More</a>

