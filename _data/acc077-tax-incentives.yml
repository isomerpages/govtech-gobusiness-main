    - title: Manufacturing and Engineering
      content: |
        **Approved Contract Manufacturer and Trader (ACMT) Scheme**
        <br>The ACMT Scheme is a scheme designed to relieve businesses (e.g. local contract manufacturers) that have substantial business with overseas clients.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Contract-Manufacturer-and-Trader--ACMT--Scheme/" target="_blank" rel="noopener">Find Out More</a>

