- accordion:
  letter: a
  data:
    - title: Bring My Business Overseas
      content: |
        **Double Tax Deduction for Internationalisation (DTDi) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>Companies planning to expand overseas can benefit from the DTDi tax deduction scheme with a 200% tax deduction on eligible expenses for international market expansion and investment development activities. 

        The scheme is extended till 31 December 2030.

        <a href="https://www.enterprisesg.gov.sg/financial-support/double-tax-deduction-for-internationalisation" target="_blank" rel="noopener">Find Out More</a>

        **Hand-Carried Exports Scheme (HCES)**
        <br>The Hand-Carried Exports Scheme (HCES) is applicable if you wish to zero-rate your supplies to overseas customers for goods hand-carried out of Singapore via Changi International Airport.

        <a href="https://www.iras.gov.sg/IRASHome/Schemes/GST/Hand-Carried-Exports-Scheme--HCES-/" target="_blank" rel="noopener">Find Out More</a>

        **Major Exporter Scheme (MES)**
        <br>Major Exporter Scheme (MES) is designed to ease the cash flow of businesses that import and export goods substantially.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Major-Exporter-Scheme--MES-/" target="_blank" rel="noopener">Find Out More</a>

    - title: Conduct R&D or to develop/test new products and services
      content: |
        **Enterprise Innovation Scheme (EIS)**
        <br>Enhancement to existing tax measures and the introduction of a new tax measure, the EIS also enables eligible businesses to opt to convert up to $100,000 of total qualifying expenditure for each Year of Assessment (YA) into cash at a conversion rate of 20%. Learn more about the <a href="https://www.iras.gov.sg/media/docs/default-source/e-tax/etaxguide_cit_enterprise-innovation-scheme.pdf?sfvrsn=3a36afd3_7" target="_blank" rel="noopener">EIS (PDF, 588KB)</a>.

        <a href="https://www.iras.gov.sg/schemes/disbursement-schemes/enterprise-innovation-scheme-(eis)" target="_blank" rel="noopener">Find Out More</a>

    - title: Develop My Brand and Improve Brand Awareness
