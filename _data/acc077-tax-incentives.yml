- accordion:
  letter: a
  data:
    - title: Bring My Business Overseas
      content: |
        **Double Tax Deduction for Internationalisation (DTDi) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>Companies planning to expand overseas can benefit from the DTDi, with a 200% tax deduction on eligible expenses for international market expansion and investment development activities.

        <a href="https://www.enterprisesg.gov.sg/financial-support/double-tax-deduction-for-internationalisation" target="_blank" rel="noopener">Find Out More</a>

        **Hand-Carried Exports Scheme (HCES)**
        <br>HCES is applicable if you wish to zero-rate your supplies to overseas customers for goods hand-carried out of Singapore via Changi International Airport.

        <a href="https://www.iras.gov.sg/IRASHome/Schemes/GST/Hand-Carried-Exports-Scheme--HCES-/" target="_blank" rel="noopener">Find Out More</a>

        **Major Exporters' Scheme (MES)**
        <br>Under MES, GST on non-dutiable goods is suspended at the point of import and also when the goods are removed from Zero GST warehouses.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Major-Exporter-Scheme--MES-/" target="_blank" rel="noopener">Find Out More</a>

    - title: Conduct R&D or to develop/test new products and services
      content: |
        **Enterprise Innovation Scheme**
        <br>Enhanced deductions for R&D, innovation and capability development activities, with the option to partially convert to a cash payout in lieu of tax deductions.

        <a href="https://www.go.gov.sg/iras-eis" target="_blank" rel="noopener">Find Out More</a>

    - title: Develop My Brand and Improve Brand Awareness
      content: |
        **Double Tax Deduction for Internationalisation (DTDi) <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>Companies planning to expand overseas can benefit from the DTDi, with a 200% tax deduction on eligible expenses for international market expansion and investment development activities.

        <a href="https://www.enterprisesg.gov.sg/financial-support/double-tax-deduction-for-internationalisation" target="_blank" rel="noopener">Find Out More</a>

    - title: Help My Business in Sustainability Journey
      content: |
        **Maritime Singapore Green Initiative**
        <br>Provide incentives to companies that adopt clean and green shipping practices over and above the minimum required by International Maritime Organization (IMO) Conventions. 

        <a href="https://www.mpa.gov.sg/maritime-singapore/sustainability/maritime-singapore-green-initiative" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve My Financial Management
      content: |
        **Corporate Income Tax Rebate <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>50% Corporate Income Tax Rebate for companies in the Year of Assessment 2024, capped at $40,000. Minimum cash payout of $2,000 for smaller companies that employ at least one local employee.

        <a href="https://www.iras.gov.sg/docs/default-source/budget-2024/budget-2024---overview-of-tax-changes.pdf?Status=Master&sfvrsn=bec60f4b_4#:~:text=Corporate%20Income%20Tax%20(%E2%80%9CCIT%E2%80%9D,be%20granted%20for%20YA%202024." target="_blank" rel="noopener">Find Out More</a>

        **Major Exporters' Scheme (MES)**
        <br>Under MES, GST on non-dutiable goods is suspended at the point of import and also when the goods are removed from Zero GST warehouses.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Major-Exporter-Scheme--MES-/" target="_blank" rel="noopener">Find Out More</a>

        **Refundable Investment Credit <img src="/images/budget2024/budget2024.png" alt="Mentioned during the Budget 2024">**
        <br>Support qualified firms in developing high-value and substantive economic activities in key sectors and new growth areas in Singapore.

        <a href="https://www.iras.gov.sg/schemes/disbursement-schemes/refundable-investment-credit-(ric)" target="_blank" rel="noopener">Find Out More</a>

    - title: Improve Working Arrangements
      content: |
        **Corporate Volunteer Scheme (CVS)**
        <br>Under the CVS, businesses enjoy 250% tax deduction on wages and qualifying expenses when their staff volunteer or provide services to IPCs, including through secondments. Qualifying expenditure is subject to a cap of $250,000 per business per YA, and a cap of $100,000 per IPC per CY. The CVS (previously known as Business and IPC Partnership Scheme) was extended by three years to end-2026.

        <a href="https://www.cityofgood.sg/organisations">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Aerospace
      content: |
        **Approved Import GST Suspension Scheme**
        <br>Under AISS, GST-registered businesses in the aerospace industry enjoy added import GST suspension benefits for qualifying aircraft parts.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Import-GST-Suspension-Scheme--AISS-/" target="_blank" rel="noopener">Find Out More</a>

    - title: Built Environment
      content: |
        **Investment Allowance Scheme (IAS)**
        <br>The Investment Allowance Scheme (IAS) for the construction industry helps firms achieve higher levels of productivity through providing tax incentives for investments in productive equipment for construction-related works, and construction-related manufacturing facilities.

        <a href="https://www1.bca.gov.sg/buildsg/buildsg-transformation-fund/investment-allowance-scheme-ias" target="_blank" rel="noopener">Find Out More</a>

    - title: Logistics
      content: |
        **Approved Third Party Logistics (3PL) Company Scheme**
        <br>Approved logistics companies that provide logistics management services to overseas clients do not need to pay import GST or charge GST on the supplies of their overseas clients' goods under certain circumstances.

        <a href="https://www.iras.gov.sg/IRASHome/Schemes/GST/Approved-Third-Party-Logistics--3PL--Company-Scheme/" target="_blank" rel="noopener">Find Out More</a>

    - title: Manufacturing and Engineering
      content: |
        **Approved Contract Manufacturer and Trade Scheme**
        <br>Contract manufacturers and traders need not account for GST on value added activities supplied to non-GST registered overseas customers or overseas persons registered under the OVR regime as a pay-only person.

        <a href="https://www.iras.gov.sg/irashome/Schemes/GST/Approved-Contract-Manufacturer-and-Trader--ACMT--Scheme/" target="_blank" rel="noopener">Find Out More</a>