  - title: Fleet Safety Management System
    content: <br/><br/>VSS is a comprehensive and user-friendly solution in wireless applications of Global positioning systems, GSM Communication network and expertise in developing and integrating solutions for Vehicle Tracking System, Road Safety and Driver Behavior Management systems, In-vehicle Mobile DVRs that stream live location with video and much more. ADAS DSM with AI recognition software will improve driver safety, prevent and reduce the numbers of injuries and accidents.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1228' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (2 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1229' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (4 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1230' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (6 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1231' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (8 Vehicle Package)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1232' target='_blank' rel='noopener'>Vehicle Safety System - GridPlus VSS (10 Vehicle Package)</a><br/><br/><br/>T-Guard is a complete system that provides utmost safe driving management system for all the connected vehicles.-Advanced tracking technology providing greater fleet insights to improve business productivity and safety-Driver behaviour insights and scoring to instil safe driving culture-Continuously evolving value-added customised solution introducing features beyond tracking, such as smart fuel management and usage-based insurance<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1866' target='_blank' rel='noopener'>T-Guard - Package (1 Vehicle)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1867' target='_blank' rel='noopener'>T-Guard - Package (3 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1868' target='_blank' rel='noopener'>T-Guard - Package (5 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1869' target='_blank' rel='noopener'>T-Guard - Package (7 Vehicles)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1870' target='_blank' rel='noopener'>T-Guard - Package (9 Vehicles)</a><br/><br/><br/>SmartComm Electronics Pte Ltd is a dynamic IOT company that specializes in bespoke Real- Time Telematics Solutions and customized software. Since 2018, we have helped drivers to cultivate safe driving through our ADAS (Advanced Driver Assistance System) & DSM (Driver Safety Management System). ADAS and DSM System is a product based on deep-learning technology, the product is equipped with Forward Collision Warning and driver fatigue monitoring, greatly reducing accidents and saving lives.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2595' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 4 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2596' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 6 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2597' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 8 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2598' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 10 vehicles</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2599' target='_blank' rel='noopener'>Fleet Safety Management System Version 7 - 14 vehicles</a><br/><br/><br/>SSTA Technology Development Pte Ltd is a Singapore-based company since January 2017 and has implemented 1,000 units of SBMS, over 200 SMEs and 300 One-Man-Operators have been benefited from the system. The more mature system SBMS Version 2 integrated with ADAS & DSM will maximum improve driving safety by monitoring drivers' driving behavior by intelligent technologies. We believed that the impact of the system will beyond the school transport buses but to all other commercial vehicles.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2617' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 1 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2618' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 2 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2619' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 3 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2620' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 4 Vehicle Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2621' target='_blank' rel='noopener'>School Bus Management System Version SBMS.V2 - 5 Vehicle Package</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Digitalisation-Transformation-Transportation-Management' target='_blank' rel='noopener'>1. Digitalisation and Transformation of Transportation Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/WSQ-Perform-Delivery-Operations-2' target='_blank' rel='noopener'>2. WSQ Perform Delivery Operations</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Transport-Operations-2' target='_blank' rel='noopener'>3. Transport Operations</a><br/>
  - title: Human Resource E-scheduling System
    content: <br/><br/>QuickHR eScheduling offers cutting-edge cloud-based Automated Scheduling & Workforce Management solutions to SMEs in dire need of business process automation. Our award-winning HR platform covers all aspects of eScheduling and Workforce Management. We are securely hosted on Amazon Web Services are fully compliant with local labour, taxation and data protection laws.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1171' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Essential 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1172' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1173' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling - Enhanced 175</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1174' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1175' target='_blank' rel='noopener'>(eScheduling) QuickHR - Cloud eScheduling  - Enterprise 300</a><br/><br/><br/>StaffAny is a software-as-a-service that helps business owners reduce work dedicated to scheduling and time-tracking, as well as reduce the cost of operations by minimising time theft and overtime spend.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1405' target='_blank' rel='noopener'>StaffAny Version 1.0-Package A (25 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1406' target='_blank' rel='noopener'>StaffAny Version 1.0-Package B (50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1407' target='_blank' rel='noopener'>StaffAny Version 1.0-Package C (100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1408' target='_blank' rel='noopener'>StaffAny Version 1.0-Package D (150 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1409' target='_blank' rel='noopener'>StaffAny Version 1.0-Package E (250 Users)</a><br/><br/><br/>TimeCentral solution assists clients in scheduling and rostering their workforce for automatic computation of attendance data. Mobile Attendance App allows recording and tracking of staff attendance with GPS location as well as the solution can be integrated with automatic devices or imported attendance data. Accessibility of data and timesheets is possible anytime and in real-time from the cloud and mobile apps.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1661' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1662' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1663' target='_blank' rel='noopener'>TimeCentral Version 11 - 	TimeCentral 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1664' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1665' target='_blank' rel='noopener'>TimeCentral Version 11 - TimeCentral 300</a><br/><br/><br/>Roubler's all-in-one cloud-based system combines essential workforce management tasks with a simple, easy-to-use interface to give your employees the power to manage their working lives.Your team has the freedom to check rosters, accept and decline shifts, request leave, view payslips, and update their personal details, all from the convenience of our employee self-service mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2009' target='_blank' rel='noopener'>Roubler - Roubler 1 - 30 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2010' target='_blank' rel='noopener'>Roubler - Roubler 31- 60 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2011' target='_blank' rel='noopener'>Roubler - Roubler 60 -100 Users </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2012' target='_blank' rel='noopener'>Roubler - Roubler 101 - 200 Users </a><br/><br/><br/>WhyzeHR E-Scheduling automates tedious processing of manual time card. It matches actual attendance with planned schedule, and calculates OT, lateness, allowances and track absenteeism automatically. Managers can plan schedule online or Excel easily. Employees are able to see the planned schedule via their mobile apps. It integrates with mobile clocking app which comes with GPS location and Geo-Fencing, enabling real time visibility of staff attendance at multiple locations or outlets.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2373' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2374' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2375' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2376' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Entry 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2377' target='_blank' rel='noopener'>WhyzeHR eScheduling - WhyzeHR E-Scheduling Pro 200</a><br/><br/><br/>With more than 10 years' experience in HR Time Attendance Solution, Flick understands the need of having a hassle-free Time Attendance SolutionFlick's Time Management System Enterprise Enhanced (TMSEE) is a time attendance software that is flexible and proven to work for everyday time management and attendance needs. Flick believes in working together with Clients towards a more efficient HR system and solution, which will in turn reduce Clients' workload significantly.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2414' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2415' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2416' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2417' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2418' target='_blank' rel='noopener'>Flick Time Management System Enterprise Enhanced (TMSEE) - Flick 200</a><br/><br/><br/>JustLogin is an Employee First Human Resource (HR) cloud platform that provides innovative technologies for businesses to manage their people operations. JustLogin HR E-Scheduling allows tracking of employee attendance and roster scheduling, and is seamlessly integrated with Payroll and Leave software. The package includes SafeClock, an all-in-one employee attendance tracker, contactless temperature scanner, automated SafeEntry, visitor management and door access solution device.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2678' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - A (Up to 10 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2679' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - B (Up to 25 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2680' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - C (Up to 75 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2681' target='_blank' rel='noopener'>JustLogin HR E-Scheduling - D (Up to 125 pax)</a><br/>
  - title: Human Resource Management System (HRMS) (Part 1)
