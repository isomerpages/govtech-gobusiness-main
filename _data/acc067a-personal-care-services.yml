    content: <br/><br/>AGHRM provides an integrated suite of cloud based Human Resource Management Solutionsa.	Personnelb.	Leavec.	Claimsd.	Attendance & Rosteringe.	Payroll Singapore. f.	Performance ManagementIn addition, we provide mobile apps for employees to manage their HR matters on the go<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution125' target='_blank' rel='noopener'>AGHRM - AGHRM 30</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution126' target='_blank' rel='noopener'>AGHRM - AGHRM 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution127' target='_blank' rel='noopener'>AGHRM - AGHRM 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution130' target='_blank' rel='noopener'>AGHRM - AGHRM 250</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution131' target='_blank' rel='noopener'>AGHRM - AGHRM 250 + eRequest</a><br/><br/><br/>HRMLABS helps to digitalize the manual process of HR administrative data with ease of access to the centralized information. The base modules cover the Dashboard, Employee Management, Leave Management, Benefits & Claims Management, Payroll Management, Contract Management, Attendance Management and Performance Appraisal Management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution450' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Basic Package (30)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution451' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Basic Package (75)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution452' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (120)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution453' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (250)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution454' target='_blank' rel='noopener'>HRM Human Resource Management System - HRM Labs Advance + Added Functions Package (350)</a><br/><br/><br/>Hubble Workforce Management System is a cloud solution on both web and mobile, that allows attendance tracking on-site, utilising biometric facial recognition, GPS tracking, and real time analytics. With these features, companies will be able to monitor and deploy their workforce efficiently.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution455' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 50 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution456' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 100 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution457' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 200 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution458' target='_blank' rel='noopener'>Hubble Workforce Management System Version 2.0 - Package (Up to 250 Users)</a><br/><br/><br/>For happy HR, bosses and employees, you want a platform that can help your team remain productive and focused, while providing excellent employee experiences that impresses and retains talent. JustLogin is the HR employee experience platform that delivers both through a comprehensive suite of HR applications including payroll, leave, time attendance & scheduling, expense, benefits, personnel and performance management. Bring the employee experience anywhere, with JustLogin mobile application.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution531' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - D (Up to 150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution532' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - A (Up to 15 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution533' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - B (Up to 50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution534' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - C (Up to 100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution535' target='_blank' rel='noopener'>(SaaS) JustLogin HR Cloud - E (Up to 200 pax)</a><br/><br/><br/>INFO-TECH Cloud HRMS Version 8.0 offers all companies to GO Digital and helps propels HR productivity growth to a new level available on Mobile APPS.- Transforming HR Software to Cloud- Integrated Software enables overall view of the workforce & productivity, performance & efficiency- Help HR handle company's compliance challenges and better manage resources.- Affordable HR Software, modular design enable company to implement integrated HR Software by modules.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1092' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 25)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1093' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Lite 50)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1094' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 100)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1095' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 150)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1096' target='_blank' rel='noopener'>(A.I.) INFO-TECH Cloud HRMS Version 8.0 - Package (InfoHRMS Pro 200)</a><br/><br/><br/>PEOPLECENTRAL is a comprehensive HRMS Solution. All-in-one platform empowering Human Resource Professionals across complete employee life cycles. From Acquiring Talent, Staff On boarding, Developing, Retaining to Off boarding.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1289' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1290' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1291' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1292' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1293' target='_blank' rel='noopener'>PEOPLECENTRAL HRMS Version 11 - Professional 250</a><br/><br/><br/>Administrator manage the company's HR requirements, payroll, schedule, Leave and Appraisal. Staff can go online to apply leave, submit claims and view their documents online. Appraisal system allows managers to quick appraise their staff online. Work Schedule module allows management to better manage and plan their manpower and monitor attendance of their staff real time. Update and complies to regulatory requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1346' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE A (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1347' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS STANDARD PACKAGE B (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1348' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE C (50 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1349' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE D (100 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1350' target='_blank' rel='noopener'>SMARTHRMS Version 1 - HRMS PREMIUM PACKAGE E (150 Employees)</a><br/><br/><br/>Swingvy is the modern HR platform for small and mid-sized businesses. By seamlessly connecting all HR information, Swingvy automates every administrative work - HR, claims, payroll and benefits - without hassle. Swingvy aims to replace paperwork or spreadsheets and help SMEs to manage all their HR in one place. Swingvy serves over 8,000 companies and has offices in Singapore, Kuala Lumpur, Taiwan and Seoul.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1453' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 5 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1454' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 10 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1455' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 25 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1456' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 50 users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1457' target='_blank' rel='noopener'>Swingvy-Swingvy - Swingvy Full suite for 100 users</a><br/><br/><br/>Synergix E1 Human Resource Management System helps your company to properly track and allocate manpower costs and streamline the payroll system all while reducing paper work and mundane effort.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2257' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package A   HRMS Standard</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2258' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package B  HRMS Standard with Staff Appraisal and Training</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2259' target='_blank' rel='noopener'>SYNERGIX E1 Version TH6 - Package C  HRMS Standard with Staff Appraisal , Training and Recruitment</a><br/><br/><br/>iTaps is a comprehensive and intuitive Human Resource Management System (HRMS) that automates payroll, leave, claims and time attendance tracking for companies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2345' target='_blank' rel='noopener'>ITAPS - iTaps HRMS Version 1.0 - Package 1 (20 employees)					</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2346' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 2 (45 employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2347' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 3 (75 employees)					</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2348' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 4 (120 employees)					</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2349' target='_blank' rel='noopener'>ITAPS -iTaps HRMS Version 1.0 - Package 5 (200 employees)					</a><br/><br/><br/>HReasily is a cloud-based HR solution that provides end-to-end employee data collection and automated payroll processing, localized payroll with direct upload to CPF Board and local banks, leave management, expense and claim management, staff management, face recognition clocking system and performance appraisal management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2365' target='_blank' rel='noopener'>HReasily Online Payroll Version 5 - Package A - 5 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2366' target='_blank' rel='noopener'>HReasily Online Payroll Version 5 - Package B - 10 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2367' target='_blank' rel='noopener'>HReasily Online Payroll Version 5 - Package C - 20 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2368' target='_blank' rel='noopener'>HReasily Online Payroll Version 5 - Package D - 30 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2369' target='_blank' rel='noopener'>HReasily Online Payroll Version 5 - Package E - 50 Employees</a><br/><br/><br/>Global HR and Payroll Solutions Since 2004, BIPO's cloud and mobile-based solutions have helped businesses automate and streamline HR processes. Globally, we support over 1,600 clients across 87 countries and regions with (a) Employee master data management (b) Time and attendance (c) Payroll management(d) Expense claims and overtime (e) Performance and training managementBIPO HRMS is ISO-27001 certified with best-in-class regulations, policies and practices built in.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2370' target='_blank' rel='noopener'>BIPO Human Resource Management System - BIPO LITE 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2371' target='_blank' rel='noopener'>BIPO Human Resource Management System - BIPO LITE 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2372' target='_blank' rel='noopener'>BIPO Human Resource Management System - BIPO LITE 150</a><br/><br/><br/>HRMS software assists an organization's human resources department by automating manual tasks, keeping employee information organized, and creating data-driven reports. HRMS software can also serve employees and managers within an organization, assisting with tasks like time tracking, updating employee directories, and performance management.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2395' target='_blank' rel='noopener'>SmartCursors Human Resource Management System (HRMS) - Bronze (up to 10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2396' target='_blank' rel='noopener'>SmartCursors Human Resource Management System (HRMS) - Silver (up to 25 users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2397' target='_blank' rel='noopener'>SmartCursors Human Resource Management System (HRMS) - Gold (up to 100 users)</a><br/><br/><br/>Rockbell's HRMS is an all-inclusive human resource management solution that fulfils the needs of SMEs. It has 5 tightly integrated modules to simplify HR processes and an intuitive interface so that even those without HR knowledge can navigate the system with ease.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2682' target='_blank' rel='noopener'>ROCKBELL HUMAN RESOURCE MANAGEMENT SYSTEM Version 3 - Package (1 concurrent user - 30 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2683' target='_blank' rel='noopener'>ROCKBELL HUMAN RESOURCE MANAGEMENT SYSTEM Version 3 - Package (1 concurrent user - 60 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2684' target='_blank' rel='noopener'>ROCKBELL HUMAN RESOURCE MANAGEMENT SYSTEM Version 3 - Package (1 concurrent user - Unlimited Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2685' target='_blank' rel='noopener'>ROCKBELL HUMAN RESOURCE MANAGEMENT SYSTEM Version 3 - Package (3 concurrent users - Unlimited Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2686' target='_blank' rel='noopener'>ROCKBELL HUMAN RESOURCE MANAGEMENT SYSTEM Version 3 - Package (5 concurrent users - Unlimited Employees)</a><br/><br/><br/>Whyze Solutions is a HR & Payroll solution provider based in Singapore since 2008. Supporting over 2000 companies in Singapore ranging from different industries, Whyze Solutions have since received many awards for the WhyzeHR solution and have consistently achieved extremely high customer satisfaction rating. With WhyzeHR, companies have a secured cloud-based HR management system that combines payroll, leave, claim, attendance, appraisal, training and employee self service mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2739' target='_blank' rel='noopener'>WhyzeHR Version 12 - STANDARD 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2740' target='_blank' rel='noopener'>WhyzeHR Version 12 - STANDARD 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2741' target='_blank' rel='noopener'>WhyzeHR Version 12 - STANDARD 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2742' target='_blank' rel='noopener'>WhyzeHR Version 12 - STANDARD 200</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2743' target='_blank' rel='noopener'>WhyzeHR Version 12 - STANDARD PLUS 150</a><br/><br/><br/>Opensoft is a provider of Payroll and Human Resources Management System (HRMS) solutions, with operations based in Singapore and Malaysia. OpensoftHR today comprises of Payroll, Leave, Claims and Appraisal modules, equipped with employee self-service functions, a real-time dashboard that features a visual snapshot of the workforce, and a unique data export function to serve workforce analytical needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2792' target='_blank' rel='noopener'>OpensoftHR Version 18 - Enterprise (25 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2793' target='_blank' rel='noopener'>OpensoftHR Version 18 - Enterprise (50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2794' target='_blank' rel='noopener'>OpensoftHR Version 18 - Enterprise (100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2795' target='_blank' rel='noopener'>OpensoftHR Version 18 - Enterprise (150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2796' target='_blank' rel='noopener'>OpensoftHR Version 18 - Enterprise (200 pax)</a><br/><br/><br/>Times Software Pte Ltd is an international software and consultancy company specializing in the development, implementation & systems support as well as the marketing of Times's proprietary suite of applications that include Payroll and Human Resource solutions built on leading technologies.Times Software Pte Ltd has a team of employees who are equipped with in-depth knowledge, technological skills, and business processes of the human resource industry standards.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2802' target='_blank' rel='noopener'>TIMES SOFTWARE HRMS Version 18 - Cloud-based package 1 (up to 25 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2803' target='_blank' rel='noopener'>TIMES SOFTWARE HRMS Version 18 - Cloud-based package 2 (up to 50 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2804' target='_blank' rel='noopener'>TIMES SOFTWARE HRMS Version 18 - Cloud-based package 3 (up to 100 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2805' target='_blank' rel='noopener'>TIMES SOFTWARE HRMS Version 18 - Cloud-based package 4 (up to 150 pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2806' target='_blank' rel='noopener'>TIMES SOFTWARE HRMS Version 18 - Cloud-based package 5 (up to 200 pax)</a><br/><br/><br/>Payboy is a Payroll and HR Management Software which automates the essential HR processes such as benefits, leaves, and attendance, so that businesses can focus on bringing out the best in their people.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2820' target='_blank' rel='noopener'>Payboy HRMS - Package A (20 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2821' target='_blank' rel='noopener'>Payboy HRMS - Package B (45 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2822' target='_blank' rel='noopener'>Payboy HRMS - Package C (75 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2823' target='_blank' rel='noopener'>Payboy HRMS - Package D (120 Employees)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2824' target='_blank' rel='noopener'>Payboy HRMS - Package E (200 Employees)</a><br/><br/><br/>Carbonate HR is a web and mobile application based HR management system that focuses on helping SME manage leave, schedule their employees with work timings, track attendance and pay staff quickly. Carbonate is an all in one solution to solve all your HR needs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2866' target='_blank' rel='noopener'>Carbonate HR Version 1 - Power 20</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2867' target='_blank' rel='noopener'>Carbonate HR Version 1 - Power 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2868' target='_blank' rel='noopener'>Carbonate HR Version 1 - Power 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2869' target='_blank' rel='noopener'>Carbonate HR Version 1 - Power 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2870' target='_blank' rel='noopener'>Carbonate HR Version 1 - Power 200</a><br/><br/><br/>Adaptive PAY is a cloud-based HRMS solution catered for Singapore enterprises. It comes with a complete suite to cater HR needs of a company. Modules include comprehensive Personnel Management, Payroll Management, Leave Management, Claim Management, Attendance System and Appraisal System. The Adaptive Pay mobile app for employees to manage their attendance, leave, claim & payslips. The Adaptive Admin Mobile app helps the manager approve their employee request for leave & claims.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2894' target='_blank' rel='noopener'>Adaptive Pay Version 2022 - Package 1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2895' target='_blank' rel='noopener'>Adaptive Pay Version 2022 - Package 2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2896' target='_blank' rel='noopener'>Adaptive Pay Version 2022 - Package 3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2897' target='_blank' rel='noopener'>Adaptive Pay Version 2022 - Package 4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2898' target='_blank' rel='noopener'>Adaptive Pay Version 2022 - Package 5</a><br/><br/><br/>Frontier e-HR HRMS assists SMEs to improve the productivity of human resource operations through a user-friendly full cloud-based application. Through this platform, HR department will be able to record employee's details, strengthen policies and handle regular processes such as Payroll & Performance Appraisal.  Management team can retrieve reports to perform analysis conveniently. Employees have access to their HR information and perform HR related applications through web and mobile app.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2924' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier - 25 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2925' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier - 50 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2926' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier - 100 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2927' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier - 150 Users</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2928' target='_blank' rel='noopener'>Frontier e-HR Version 8 - AutomateHR eFrontier - 200 Users</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Human-Resource-Analytics-Insights-Synchronous-elearning-2' target='_blank' rel='noopener'>1. Human Resource Analytics and Insights</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Human-Resource-Analytics-Insights-Level-4-Manage-Human-Resource-AnalyticsSynchronous-eLearning-2' target='_blank' rel='noopener'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Data-Management-Level-2-Process-Human-Resource-Information-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Process human resource information (SFw HR)</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Human-Resource-Analytics-Insights-Level-4-Manage-Human-Resource-AnalyticsSynchronous-eLearning-2' target='_blank' rel='noopener'>2. Human Resource Strategy Formulation Level 4-Establish Human Resource Needs of a Small to Medium Enterprise</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Data-Management-Level-2-Process-Human-Resource-Information-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Process human resource information (SFw HR)</a><br/>
  - title: Human Resource Shared Services (HRSS) Needs Analysis + HR Administrative Support & Payroll Processing via a HRMS
    content: <br/><br/>Sleek provides fully digital, secure and hassle-free HR admin & payroll services for SMEs and Startups in Singapore. Sleek's HR service covers everything that a growing SME will need from monthly payroll reporting (including payslips), leave management, employee expenses submission and tracking, annual IR8A preparation, IR21 Tax Clearance, Central Provident Fund (CPF) submissions and Skills Development Levy (SDL) processing all delivered through a user-friendly and digital experience.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1681' target='_blank' rel='noopener'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1682' target='_blank' rel='noopener'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1683' target='_blank' rel='noopener'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan C</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1684' target='_blank' rel='noopener'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan D</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1685' target='_blank' rel='noopener'>A-Class HRSS & Payroll Processing by Sleek Version 1 - Plan E</a><br/><br/><br/>HR Admin Support & Payroll Processing via Frontier e-HR HRMS that includes1. HRSS via Frontier e-HRPersonnel ManagementLeave ModuleMobile Attendance ModulePayroll ModuleBenefit and Claim Module2. HR Admin Support & Payroll ProcessingProcess Leave encashment & No Pay Leave via PayrollProcess Claim ReimbursementPrepare Payroll reports for approvalPrepare GIRO bank file for approvalPrepare CPF file and submit to CPF WebsiteOne Payroll process run per month<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1737' target='_blank' rel='noopener'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 25</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1738' target='_blank' rel='noopener'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1739' target='_blank' rel='noopener'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1740' target='_blank' rel='noopener'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1741' target='_blank' rel='noopener'>FeHR HRSS and Payroll Processing Version 8 - Frontier e-HR HRSS 200</a><br/><br/><br/>Acc Pro (Singapore) Pte Ltd is a tech-consultancy firm that supports local SMEs to digitalize the HR processes such as payroll, leave management, claims, and benefits, etc. With integration to QuickBooks Online and Xero, we can also help SMEs digitalize the sales, accounting, and payroll processes. Our clients can focus on building their business while leaving the hassle of back-end business processes to us.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2378' target='_blank' rel='noopener'>HRSS & Payroll Processing with QuickHR (with seamless integration to QBO and Xero) - Digital Payroll Processing and Year-end Payroll Submission Services (3 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2379' target='_blank' rel='noopener'>HRSS & Payroll Processing with QuickHR (with seamless integration to QBO and Xero) - Digital Payroll Processing and Year-end Payroll Submission Services (8 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2380' target='_blank' rel='noopener'>HRSS & Payroll Processing with QuickHR (with seamless integration to QBO and Xero) - Digital Payroll Processing and Year-end Payroll Submission Services (30 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2381' target='_blank' rel='noopener'>HRSS & Payroll Processing with QuickHR (with seamless integration to QBO and Xero) - Digital Payroll Processing and Year-end Payroll Submission Services (40 Pax)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2382' target='_blank' rel='noopener'>HRSS & Payroll Processing with QuickHR (with seamless integration to QBO and Xero) - Digital Payroll Processing and Year-end Payroll Submission for SMEs (20 Pax)</a><br/><br/><br/>Align Group's payroll outsourcing simplifies payroll work for SME owners. SMEs can entrust their payroll needs to our dedicated accounts manager who would deliver on monthly payroll processing, employee data management, benefits & claims, and more. With payroll outsourcing, they can contain cost, manage employer-related risk, reduce administrative burdens, and maintain information confidentially.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2541' target='_blank' rel='noopener'>ALIGN HRSS - PAYROLL OUTSOURCING - 1 to 20 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2542' target='_blank' rel='noopener'>ALIGN HRSS - PAYROLL OUTSOURCING - 1 to 30 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2543' target='_blank' rel='noopener'>ALIGN HRSS - PAYROLL OUTSOURCING - 1 to 50 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2544' target='_blank' rel='noopener'>ALIGN HRSS - PAYROLL OUTSOURCING - 1 to 100 Employees</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2545' target='_blank' rel='noopener'>ALIGN HRSS - PAYROLL OUTSOURCING - 1 to 200 Employees</a><br/><br/><br/>Founded in 2008, Match Resources Pte Ltd is a HR consulting firm that specialize in HR & Payroll management combining with (SaaS) Cloud HR software for SMEs in the Asia-Pacific region. In our HR shared services ecosystem, we use an entire suite of (SaaS) cloud HR software such as Employee Information System, Leave system, Expense (claims), Time Attendance (with facial recognition & geofencing features) and Payroll which combines our HR expertise such as payroll processing services to SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2850' target='_blank' rel='noopener'>HR administration with payroll processing via SaaS solutions Version 21-3.1 - HRSS with payroll processing via (SaaS) HR Cloud solutions - Package 1 (1-15 employee) Version 21-3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2851' target='_blank' rel='noopener'>HR administration with payroll processing via SaaS solutions Version 21-3.1 - HRSS with payroll processing via (SaaS) HR Cloud solutions - Package 2 (16-25 employee) Version 21-3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2852' target='_blank' rel='noopener'>HR administration with payroll processing via SaaS solutions Version 21-3.1 - HRSS with payroll processing via (SaaS) HR Cloud solutions - Package 3 (26-50 employee) Version 21-3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2853' target='_blank' rel='noopener'>HR administration with payroll processing via SaaS solutions Version 21-3.1 - HRSS with payroll processing via (SaaS) HR Cloud solutions - Package 4(51-100 employee) Version 21-3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2854' target='_blank' rel='noopener'>HR administration with payroll processing via SaaS solutions Version 21-3.1 - HRSS with payroll processing via (SaaS) HR Cloud solutions -Package 5(101-200 employee) Version 21-3</a><br/><br/><br/>BIPO provides a fully managed payroll service that ensures accurate, compliant, and on-time payroll processing, supported by local service delivery team. BIPO provides a convenience, one-stop payroll and HR services supported by their cloud HRMS platform and mobile application - from monthly payroll processing and reporting, e-Payslips, leave management, employee overtime and claims submission, IR8A, CPF submissions, Skills Development Levy, and more.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2953' target='_blank' rel='noopener'>BIPO Human Resource Management System and Payroll Outsourcing Services Version 1.21.53.80 - LITE 50</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2954' target='_blank' rel='noopener'>BIPO Human Resource Management System and Payroll Outsourcing Services Version 1.21.53.80 - LITE 100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2955' target='_blank' rel='noopener'>BIPO Human Resource Management System and Payroll Outsourcing Services Version 1.21.53.80 -  LITE 150</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2956' target='_blank' rel='noopener'>BIPO Human Resource Management System and Payroll Outsourcing Services Version 1.21.53.80 - LITE 200</a><br/><br/><br/>HRM Labs helps companies to handle their human resource administration and payroll processing work, and helps companies save time and money so they can focus more on business development success. Companies adopting HRM Labs Outsource service, no longer need to manage manual and complicated HR tasks. HRM Labs service automates processes from managing attendance, leave and payroll calculation to payslip release. HRM Labs addresses the problem faced by companies and helps employees to be more produ<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2984' target='_blank' rel='noopener'>HRM Labs Shared Service - For Up to 15 Headcount</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2985' target='_blank' rel='noopener'>HRM Labs Shared Service - For Up to 30 Headcount</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2986' target='_blank' rel='noopener'>HRM Labs Shared Service - For Up to 50 Headcount</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2987' target='_blank' rel='noopener'>HRM Labs Shared Service - For Up to 100 Headcount</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2988' target='_blank' rel='noopener'>HRM Labs Shared Service - For Up to 200 Headcount</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Financial-Acumen-Level-4-Manage-Budgets-Finances-1' target='_blank' rel='noopener'>1. Financial Acumen Level 4 Manage Budgets and Finances</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Manage-Human-Resource-Analytics-SFw-HR-2' target='_blank' rel='noopener'>2. Manage Human Resource Analytics (SFw HR)</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/WSQ-Process-Payroll-4' target='_blank' rel='noopener'>3. (WSQ) Process Payroll</a><br/>
  - title: Inventory Management and Sales Management System
    content: <br/><br/>BONAERP is an All in One ERP solution integrating Ecommerce Website & Point of Sales and CRM Sales Management.Synchronize your promotions, customer data, inventory stock level, sales reports across your Sales Channels including your POS, ecommerce website and daily sales. Now integrated to marketplaces including Lazada & Ebay with payment gateways.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution243' target='_blank' rel='noopener'>BonaERP - Package (For Startups)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution244' target='_blank' rel='noopener'>BonaERP - Package (For SMEs)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution245' target='_blank' rel='noopener'>BonaERP - Package (For Sales & Supply Chain)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution246' target='_blank' rel='noopener'>BonaERP - Package (For Ecommerce & Point of Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution247' target='_blank' rel='noopener'>BonaERP - Package (For Ecommerce)</a><br/><br/><br/>Cadstudio is a comprehensive enterprise resource planning (ERP) software made up of an integrated suite of business modules, including customer relationship management (CRM), e-commerce, accounting, billing, inventory management, project management, warehouse management, financial management, manufacturing and purchasing. These modules aim to achieve efficiency for enterprise by establishing seamless communication with each other.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution322' target='_blank' rel='noopener'>CADStudio Version 0.1.3 - Sales & Inventory Management (Startup Edition)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution323' target='_blank' rel='noopener'>CADStudio Version 0.1.3 - Sales & Inventory Management PEPPOL Enabled (Advance Edition)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution324' target='_blank' rel='noopener'>CADStudio Version 0.1.3 - Sales & Inventory Management PEPPOL Enabled (Multi Edition)</a><br/><br/><br/>The MuRho Inventory Management & Sales Management System includes-	Store N Track (Inventory & Asset Management System)-	Manufacture N Track (Inventory & Manufacturing Work In Progress Management System)-	Sell N Track (Inventory & Sales Order Management System) -	Order N Track (Inventory & Online B2B / Mobile Sales Order Management System)-	Connect N Track (API connector to link to 3rd party Marketplace / Software System)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution623' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - STARTER PACK A - SAAS WITH HARDWARE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution624' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - STARTER PACK B - PERPETUAL LICENSE ON CLOUD WITH HARDWARE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution625' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - STARTER PACK C - PERPETUAL LICENSE ON CLOUD WITH HARDWARE</a><br/><br/><br/>Moiboo is an automobile business software which helps auto workshops, auto dealers, auto rentals, auto spare parts business and Transporter to automate the entire business end to end<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution738' target='_blank' rel='noopener'>REACH MOIBOO Version 1.8 - Plan A</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution739' target='_blank' rel='noopener'>REACH MOIBOO Version 1.8 - Plan B</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution740' target='_blank' rel='noopener'>REACH MOIBOO Version 1.8 - Plan C</a><br/><br/><br/>Xintesys Sales and Inventory Management Solution captures all operational data from Sales to Delivery and Inventory Movements. It is built with a user definable workflow driven engine suitable for SMEs to capture their transactions. Xintesys provides in-built dynamic analysis capability and is configurable for the changing needs of most SMEs be it due to expansion or the changing business requirements.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution964' target='_blank' rel='noopener'>Xintesys Sales and Inventory Management Solution Version V30DC_01-001 - Start Up Pack (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution965' target='_blank' rel='noopener'>Xintesys Sales and Inventory Management Solution Version V30DC_01-001 - Basic Pack (10 Users)</a><br/><br/><br/>ZETTAPPS Cloud-based Solution enables business owners to manage their Inventory and Order Processing through Barcode Labels on their Merchandise or Assets and eSignature on Delivery Order.  For Distributor or Retailers, there are functions that enable them to track their Inventory levels before placing reorder with their suppliers.  This enables them to keep warehousing and storage cost low.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution973' target='_blank' rel='noopener'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - For Single Location)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution974' target='_blank' rel='noopener'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - For Multi Location)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution975' target='_blank' rel='noopener'>ZETTAPPS Cloud-based Inventory & Order Processing Version 3.7 - Package (Peppol ready - With Consignment Module)</a><br/><br/><br/>FITPRISE Sales & Inventory System is a flexible business system platform for Sales and Stock Inventory operations. System provides tracking of sales leads through to quotation creation and/or management of the issuance, receipt and movement of stock inventory items. The solution provides the flexibility to create customized reports, fields, logic to meet the SMEs operations workflow. This helps with user system acceptance as system processes are more familiar to their daily operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2611' target='_blank' rel='noopener'>Enhanzcom - FITPRISE Sales & Inventory System - (5 users)</a><br/><br/><br/>MetroERP is a cloud Inventory and Sales Management solution which makes it easier for SME's to manage, track and report on all their sales, purchases, inventory movements and warehouse operations. It is highly customisable to the user and has powerful reporting features built-in. Accessible from any internet browser and designed with a mobile friendly interface.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2732' target='_blank' rel='noopener'>MetroERP Version 1.0 - MetroERP Sales & Inventory Management System (5 Users, PEPPOL-Included)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2733' target='_blank' rel='noopener'>MetroERP Version 1.0 - MetroERP Sales & Inventory Management System (15 Users, PEPPOL-Included)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2734' target='_blank' rel='noopener'>MetroERP Version 1.0 - MetroERP Sales & Inventory Management System (50 Users & PEPPOL-Included)</a><br/><br/><br/>Odoo is an integrated suite of business applications that have thousand of modules  and connectors available to cater for specific needs so that there's no more painful integration. A cloud-based and mobile enabled solution, it is designed for ease of use and scalability. It supports multi-company with automated inter-company transactions, multi-currency and multi-warehouse transfers for business operations.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2773' target='_blank' rel='noopener'>Applivon - Odoo - App5</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2774' target='_blank' rel='noopener'>Applivon - Odoo - App10</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2775' target='_blank' rel='noopener'>Applivon - Odoo - App15</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2776' target='_blank' rel='noopener'>Applivon - Odoo - App-Max</a><br/><br/><br/>MuRho is a leading home-grown provider of inventory management system since 2002 with more than 10,000 satisfied users here in Singapore. Our Store N Track, Sell N Track, Manufacture N Track & Order N Track suite of cloud-based solutions are specifically designed for SMEs who wants to enhance the inventory tracking & sales order capabilities of their cloud-based accounting system. The combined solution offers the power of a mini-ERP system at a faction of the cost of a traditional ERP system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2789' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - Starter Pack A  (SaaS with hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2790' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - Starter Pack B  (Perpetual license on cloud with hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2791' target='_blank' rel='noopener'>MuRho Inventory Management & Sales Management System - Starter Pack C (Perpetual license on cloud with hardware)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICFCRM-Sales-Management-SF-1' target='_blank' rel='noopener'>1. NICF-CRM -Sales Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/RETSF-Sales-Analytics-2' target='_blank' rel='noopener'>2. RETSF Sales Analytics </a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Manage-Budgeting-Forecasting-Processes-Business-Unit-5' target='_blank' rel='noopener'>3. Manage Budgeting and Forecasting Processes for the Business Unit</a><br/>
  - title: Inventory Management System
    content: <br/><br/>MuRho Inventory Management System includes- Store N Track (inventory & asset management)- Sell N Track (inventory & sales order management)- Manufacture N Track (inventory & manufacturing work in progress management)<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution622' target='_blank' rel='noopener'>MuRho Inventory Management System - MuRho Inventory Management System - Perpetual license on cloud with hardware starter pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution626' target='_blank' rel='noopener'>MuRho Inventory Management System - MuRho Inventory Management System - SaaS with hardware starter pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution627' target='_blank' rel='noopener'>MuRho Inventory Management System - MuRho Inventory Management System - Perpetual license on cloud software only starter pack</a><br/><br/><br/>DST RFID Inventory System uses handheld UHF RFID readers (deployed with Android App) to scan passive RFID tags attached onto Inbound and Outbound items for tracking and inventory stock take. The solution is used mainly for tracking of high value items such as Jewellery, Wines, Furniture, Laptops etc. by Rental, Movers and Event Companies.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2279' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package A (Simple)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2280' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package B (QR Code)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2281' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package C (Barcode)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2282' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package D (RFID)</a><br/><br/><br/>MuRho is a leading home-grown provider of inventory management system since 2002 with more than 10,000 satisfied users here in Singapore. Our Store N Track, Sell N Track, Manufacture N Track & Order N Track suite of cloud-based solutions are specifically designed for SMEs who wants to enhance the inventory tracking & sales order capabilities of their cloud-based accounting system. The combined solution offers the power of a mini-ERP system at a faction of the cost of a traditional ERP system.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2787' target='_blank' rel='noopener'>MuRho Inventory Management System - Starter Pack 1  (SaaS with hardware)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2788' target='_blank' rel='noopener'>MuRho Inventory Management System - Starter Pack 2 (Perpetual license on cloud with hardware)</a><br/><br/><br/>Inventory System uses different technologies such as barcode, QR and/or RFID onto Inbound and Outbound items for tracking and inventory stock take. The solution is used for store, warehouse, retail outlets and assets tracking.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2843' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package A (QR Code)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2844' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package B (Barcode)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2845' target='_blank' rel='noopener'>DST Inventory System Version 1.3 - Package C (RFID)</a><br/><br/><br/>Many SMEs manage, track and stock take their inventory and assets manually. Long manual processing time repeatedly leads to inefficiency and errors that slows down the speed of operation and increases the cost of business. SATO's RFID-based Inventory Management System(ITS) helps businesses to better manage, track and audit their inventory and assets. This will lead to improvement in productivity and traceability, and minimizing of errors in the operation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2858' target='_blank' rel='noopener'>RFID Inventory Management System - LITE</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2859' target='_blank' rel='noopener'>RFID Inventory Management System - PROFESSIONAL</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2860' target='_blank' rel='noopener'>RFID Inventory Management System - STANDARD</a><br/><br/><br/>Million Stock Control System helps to reduce the cost of holding stocks, allowing businesses to meet their customer's demands by making sure there are enough materials for production.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2874' target='_blank' rel='noopener'>Million Stock Control System Version 3 - (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2875' target='_blank' rel='noopener'>Million Stock Control System Version 3 - (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2876' target='_blank' rel='noopener'>Million Stock Control System Version 3 - (6 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2877' target='_blank' rel='noopener'>Million Stock Control System Version 3 - (7 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2878' target='_blank' rel='noopener'>Million Stock Control System Version 3 - (8 Users)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Equipment-Inventory-Management-Level-3-3' target='_blank' rel='noopener'>1. Equipment and Inventory Management (Level 3)</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Manage-Inventory-SF-2' target='_blank' rel='noopener'>2. Manage Inventory </a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Inventory-Control-SF-Associate-2' target='_blank' rel='noopener'>3. Inventory Control</a><br/>
  - title: Managed Detection and Response
    content: <br/><br/>Solution which leverages asset information and behavioral analytics to identify, protect, detect and respond to cyberthreats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution282' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 10 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution283' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 1 server agents and 10 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution284' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 1 server agents and 30 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution285' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 70 endpoint agents with 24/7 SOC</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution286' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defense - Security-as-a-Service (SaaS) - ABCD Lite for 5 server agents and 50 endpoint agents with 24/7 SOC</a><br/><br/><br/>The GRmail removes the email threats even before it reaches the email server and GRisolation protects the users, by opening any malicious links in a sandbox so that it does not affect their computers. This solution also detects and filters away Chinese characters emails. Our solution works with all kinds of email platforms - Office 365, Gsuite or Cpanel. We will assist to migrate the domain name and help with the setup of the email security solution on the DNS record level.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1315' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 30 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1316' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 50 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1317' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 100 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1318' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 150 x GR with Cyber Essential Course 1 Year Package</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1319' target='_blank' rel='noopener'>WFH Email Security with Cyber Essentials Online Course Package Version 1 - 200 x GR with Cyber Essential Course 1 Year Package</a><br/><br/><br/>TOFFS MSSP for ABCD provides 24 x7 outsourced monitoring & management of security devices & systems. Services include acting as the SME's inhouse IT security department to monitor & assess the IT security postureWe provide EndPoint protection, vulnerability assessment, network threat hunting & AI-based anomaly, network & system behavioural analytics to detect malware, data infiltration, data extradition and remediate in real-time any malware attacks that is threatening the organisation.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1871' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Mini with Next Business Day Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1872' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Lite with Next Business Day Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1873' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Small with 24 x 7 Managed Security Support</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1874' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) SME Medium with 24 x 7 Managed security support </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1875' target='_blank' rel='noopener'>MSSP for CSA Asset Based Cyber Defence - Security-as-a-Service (SaaS) Internet & Malware Defence Large SME with 24 x 7 Managed Support</a><br/><br/><br/>EQCOMS's Managed Security Service deliver operationally simple, proactive prevention unbound by the limits of detection and prediction. We partnering Morphisec - They protect businesses around the globe from the most dangerous and sophisticated cyberattacks immediately, efficiently and absolutely.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2004' target='_blank' rel='noopener'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME micro</a><br/><br/><br/>Morphisec is designed to protect critical applications from threat actors and evasive techniques that hide from detection-based solutions without prior knowledge. Made easy for SMEs with lean IT teams, EQCOMS' Managed Security Service delivers operationally simple, instant pre-breach proactive protection against the most sophisticated  cyberattacks. Combined with their 24x7 monitoring centre, EQCOMS provides businesses with round-the-clock visibility on the security of their machines.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2005' target='_blank' rel='noopener'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME mini</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2006' target='_blank' rel='noopener'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (S)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2007' target='_blank' rel='noopener'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (M)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2008' target='_blank' rel='noopener'>Morphisec Version 5.0 - MSS for Morphisec Moving Target Defend - Managed Security Services SME with 9x5 / NBD support (L)</a><br/><br/><br/>Cybots ensures cyber resilience for all sectors, from SMEs to large multinational organisations. Our AI-driven security operations include managed detection and response (MDR), threat hunting, cyber threat intelligence (CTI), and incidence response (IR). Powered by deep learning, adversarial and reinforced learning, our company's proprietary artificial intelligence engines enables our customers and partners to rapidly perform security threat analysis on a scalable, user-friendly platform.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2810' target='_blank' rel='noopener'>Cybots AMDR - Standard Package Solution-1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2811' target='_blank' rel='noopener'>Cybots AMDR - Standard Package Solution-2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2812' target='_blank' rel='noopener'>Cybots AMDR - Standard Package Solution-3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2813' target='_blank' rel='noopener'>Cybots AMDR - Standard Package Solution-4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2814' target='_blank' rel='noopener'>Cybots AMDR - Standard Package Solution-5</a><br/><br/><br/>This managed security service leverages the power of Microsoft's integrated threat protection solution that protect your devices and office 365 email against advanced threats such as credential phishing, ransomware and malware. With an assume breach mindset and AI-driven adaptive protection, behavioral cyber telemetry is continuously collected so as to prevent, detect, respond and recover automatically against advanced threats near real-time. Axiom will deploy the solution and support you.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2904' target='_blank' rel='noopener'>Microsoft Cybersecurity Package - 5 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2905' target='_blank' rel='noopener'>Microsoft Cybersecurity Package - 10 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2906' target='_blank' rel='noopener'>Microsoft Cybersecurity Package - 30 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2907' target='_blank' rel='noopener'>Microsoft Cybersecurity Package - 50 Users Pack</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2908' target='_blank' rel='noopener'>Microsoft Cybersecurity Package - 90 Users Pack</a><br/>
  - title: Unified Threat Management
    content: <br/><br/>Stormshield UTM Firewall-- Offering companies proven security that is proactive in the face of future threats, guaranteeing real protection against internal and external threats. These solutions enhance company productivity, ensuring business continuity and providing traffic authentication & confidentiality of internal network. Stormshield delivers high-performance, best-of-breed security features, ensuring continuous control over on corporate network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution521' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN210</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution522' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN310</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution523' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN510</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution524' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN710</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution525' target='_blank' rel='noopener'>Stormshield UTM Firewall - SN710 (Twin Pack)</a><br/><br/><br/>LGA's Managed Firewall Service provides robust next-generation firewall protection powered by advanced threat intelligence to identify and stop potential security breaches. Backed up by 24/7 LGA support and monitoring, customers are freed from the burden of tasks such as configuration change management, tech refresh, license renewals, patch deployment and maintenance due to our fully managed service.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1276' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 40F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1277' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 60F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1278' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 80F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1279' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1280' target='_blank' rel='noopener'>Managed Firewall Solution - Fortigate 200F</a><br/><br/><br/>Adventus Managed Firewall leverages on the Fortigate appliance to provide a holistic approach by providing managed service for network perimeter security monitoring on top of the solution.With this all-rounded Firewall Network Perimeter Protection, a proper firewall configuration is ensured, and there is also constant monitoring of firewall threats.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1800' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-60F 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1801' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-80E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1802' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-100E 24x7 - 1 Year</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1803' target='_blank' rel='noopener'>Adventus Managed Firewall - Fortinet  - FortiGate-100F 24x7 - 1 Year</a><br/><br/><br/>Data Connect Technologies propose FortiGate F-series for CyberSecurity Unified Threat Protection (UTP) solution. It provides a fast and secure SD-WAN solution in a compact fanless desktop form factor for enterprise branch offices and mid-sized businesses to protects against cyber threats with system-on-a-chip acceleration and industry-leading secure SD-WAN in a simple, affordable, and easy to deploy solution.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1809' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With SOC) - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1810' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP - Package (FG-100F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1811' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP (With SOC) - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1812' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 60F UTP - Package (FG-60F)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1813' target='_blank' rel='noopener'>Fortigate UTP - 60F / Fortigate UTP - 100F - Fortigate 100F UTP (With Manage Service and SOC) - Package (FG-100F)</a><br/><br/><br/>AWECREATION PTE LTD is an authorized Managed Service Provider for Fortinet FortiGate Next-generation firewalls (NGFW) to build the Cyber Security for SMEs. With the continual work from home arrangement and constantly evolving Cyber security facing the SMEs IT setup and work from home employees, Fortinet is well positioned for SMEs needs as a leader in Gartner Magic Quadrant for Network Firewalls.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1909' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 60F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1910' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 100F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1911' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 100F with 1 Year Onsite support for quarterly firmware update</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1912' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 200E</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1913' target='_blank' rel='noopener'>Fortinet Fortigate (Next Generation Firewall) - 200E with 1 Year Onsite support for quarterly firmware update</a><br/><br/><br/>Sophos XG Firewall brings a fresh new approach to the way you manage your firewall, respond to threats, and monitor what is happening on your network.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2274' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 126 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2275' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 136 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2276' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 2100 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2277' target='_blank' rel='noopener'>Netpluz Managed Firewall  - Sophos XGS - Sophos XGS 2300 Sophos Standard Protection - 12 Months</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2278' target='_blank' rel='noopener'>Netpluz Managed Firewall  -  Sophos XGS - Sophos XGS 3100 Sophos Standard Protection - 12 Months</a><br/><br/><br/>Sophos XG Cybersecurity Solution that provides (i) Network Firewall(ii) Intrusion Detection/Prevention System(iii) Virtual Private Network (VPN)(iv) Secure Web Gateway (e.g. URL filtering, content filtering)(v) Secure Email Gareway (e.g. anti-spam, content filtering)(vi) Anti-Virus/Anti-Malware(vii) Application Control(viii) Sandboxing<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2386' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 116</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2387' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 136</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2388' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 2100</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2389' target='_blank' rel='noopener'>Eminet Sophos XGS Firewall - XG 2300</a><br/><br/><br/>FortiGate firewalls are purpose-built with security processers to enable the industry's best threat protection and performance for SSL-encrypted traffic. By providing granular visibility of applications, users, and IOT devices, these appliances are designed to identify issues quickly and intuitively.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2402' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 40 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2403' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 60 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2404' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 80 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2405' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 101 F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2406' target='_blank' rel='noopener'>Fortigate Firewall for IT Security or VPN - CARE IT - FortiGate 200 F</a><br/><br/><br/>Sonicwall firewall has ransomware protection and it is highly recommended to have a firewall in any IT network as part of the cybersecurity protection. The firewall acts as a traffic police for the network and monitors the traffic for intruders, suspicious activities and block them (with a valid subscription). It also allows you to control what your users are doing in your network. It enables your team to work from home and connect to the office to access your corporate data and systems securely<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2517' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 2xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2518' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 10xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2519' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ370 with 1 Year EPSS with NSM & 30xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2520' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ670 with 1 Year EPSS with NSM & 2xVPN Licences</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2521' target='_blank' rel='noopener'>Sonicwall Firewall with 1 Year EPSS, NSM and VPN Version 1 - Sonicwall TZ670 with 1 Year EPSS with NSM & 50xVPN Licences</a><br/><br/><br/>Network Box is a Managed Security Service Provider, with a narrow scope. The focus is on Perimeter Protection, A cloud based SIEM+ Platform and Dark Web Scanning.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2549' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package I - Low Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2550' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package II - Medium Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2551' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package III - Higher Workload</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2552' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package IV - S-80i</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2553' target='_blank' rel='noopener'>Network Box Next Generation Managed Security Version 5.5 - Package V - M-295i</a><br/><br/><br/>Firewalla is an Intrusion Detection System and Intrusion Prevention System with a modern mobile interface, and a powerful cloud.  Firewalla Gold is the world's most affordable multi-gigabit smart firewall that protecting your business and family that combines features you love, easy to install, simple to use, and no monthly fees.  Anzen Global has partnered with Firewalla (USA), a progressive Cyber Security technologist to make cybersecurity simple and affordable for Singapore SMEs.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2607' target='_blank' rel='noopener'>Firewalla Gold Package - Package A - 1 Site</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2608' target='_blank' rel='noopener'>Firewalla Gold Package - Package B - 2 Sites</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2609' target='_blank' rel='noopener'>Firewalla Gold Package - Package C - 3 Sites</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2610' target='_blank' rel='noopener'>Firewalla Gold Package - Package D - 4 Sites</a><br/><br/><br/>Singtel Unified Threat Management (UTM) is a network perimeter security offering an effective information security program. Singtel UTM is a fully managed, automated threat management service that uses technologies designed to detect rogue devices and internal vulnerabilities. Businesses can expect to enjoy round-the-clock security coverage from experienced security experts and ensures that security policies offer maximum protection against threats you don't even know about.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2655' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-60F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2656' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-80F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2657' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-100F with 24x7 Monitoring and Alert Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2658' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-100F with Enhanced Managed Security Services</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2659' target='_blank' rel='noopener'>Singtel-Fortinet Unified Threat Management Version 1 - FG-200F with Enhanced Managed Security Services</a><br/><br/><br/>Rah Tech Managed Firewall Services powered by Fortinet provides Next Generation Firewall capabilities from corporate branch Offices to mid-sized business. Managed by a team of 24x7 specialist, Rah Tech will be able to provide flexibility to help businesses ease routine activities like alerting, monitoring, patching and updates of their firewall.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2711' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 40F with Managed Services - P1</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2712' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 80F - P2</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2713' target='_blank' rel='noopener'>Firewall Security Protection -  Rah Tech Fortinet 80F with Managed Services - P3</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2714' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 100F - P4</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2715' target='_blank' rel='noopener'>Firewall Security Protection - Rah Tech Fortinet 100F with Managed Services - P5</a><br/><br/><br/>FortiGate next-generation firewalls provide high performance, multilayered security and deep visibility for end-to-end protection across the enterprise network. Its purpose-built security processors (SPUs) deliver scalable performance and low latency.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2763' target='_blank' rel='noopener'>Roycemedia Cybersecurity-Firewall - Package 1 - Fortigate 61F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2764' target='_blank' rel='noopener'>Roycemedia Cybersecurity-Firewall - Package 2 - Fortigate 80F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2765' target='_blank' rel='noopener'>Roycemedia Cybersecurity-Firewall - Package 3 - Fortigate 81F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2766' target='_blank' rel='noopener'>Roycemedia Cybersecurity-Firewall - Package 4 - Fortigate 101F</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2767' target='_blank' rel='noopener'>Roycemedia Cybersecurity-Firewall - Package 5 - Fortigate 201F</a><br/><br/><br/>The XGS Firewall Series offers next-generation firewall features that provide visibility and protection across an increasingly complex IT infrastructure. Sophos Firewalls meet the latest threats with a scalable gateway architecture. The Sophos Firewall Xstream architecture is engineered to deliver extreme levels of visibility, protection, and performance to help address some of the greatest challenges facing network administrators.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2835' target='_blank' rel='noopener'>Sophos Firewall - Manage Firewall - Standard Protection for XGS 126 - 12 MOS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2836' target='_blank' rel='noopener'>Sophos Firewall - Manage Firewall - Standard Protection for XGS 136 - 12 MOS</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2837' target='_blank' rel='noopener'>Sophos Firewall - Manage Firewall - Standard Protection for XGS 2100 - 12 MOS  </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2838' target='_blank' rel='noopener'>Sophos Firewall - Manage Firewall - Standard Protection for XGS 2300 - 12 MOS  </a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2839' target='_blank' rel='noopener'>Sophos Firewall - Manage Firewall - Standard Protection for XGS 3100 - 12 MOS  </a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Demonstrate-Secure-Use-8' target='_blank' rel='noopener'>1. Demonstrate Secure Use of IT</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Fundamentals-Cyber-Security-2' target='_blank' rel='noopener'>2. Fundamentals of Cyber Security</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICF-CND-Certified-Network-Defender-SF-2' target='_blank' rel='noopener'>3. NICF - CND - Certified Network Defender</a><br/>
