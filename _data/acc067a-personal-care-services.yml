    content: <br/><br/>CalendarOne CRM is a cloud based solution that integrates and automates your entire customer-related business process. It's a centralize platform that enable you to share, track, administer and manage your clients' engagement and experience. From tracking your leads to managing your transactions with clients, it consolidate and share information that enables you to gain deeper insight into your clients info thus helping you identify critical trends, retain clients and increase sales.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution255' target='_blank' rel='noopener'>CalendarOne CRM Solution Ver 2.0-Standard CRM Package (incl Peppol E-Invoice) - 50 Users License</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution256' target='_blank' rel='noopener'>CalendarOne CRM Solution Ver 2.0-Standard CRM Package (incl Peppol E- Invoice) - 10 Users Licence</a><br/><br/><br/>Second CRM is an easy to use cloud based business automation solution designed to improve productivity for small to medium businesses. Second CRM focuses on sales, customer services and operations, providing end to end streamlining of business functions.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution1861' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package A (3 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1862' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package B (5 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1863' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package C (10 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1864' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package D (15 Users)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution1865' target='_blank' rel='noopener'>Second CRM Version 7.1 - Package E (20 Users)</a><br/><br/><br/>Hubspot is a SaaS provider for digital marketing (primarily inbound marketing, but also caters to outbound marketing), sales and customer service. Founded in 2006 by Brian Halligan and Dharmesh Shah at the Massachusetts Institute of Technology (MIT), Hubspot aims to provide products, services and tools for customer relationship (CRM), social media marketing, content management, lead generation, web analytics, search engine optimization (SEO), live chat and customer support.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2398' target='_blank' rel='noopener'>HubSpot - Package A Hubspot sales pro + marketing (1000 contacts)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2399' target='_blank' rel='noopener'>HubSpot - Package B Hubspot sales pro + marketing (1000 contacts) + Customised Onboarding</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2400' target='_blank' rel='noopener'>HubSpot - Package C Hubspot sales pro + marketing starter (5000 contacts)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2401' target='_blank' rel='noopener'>HubSpot - Package D Hubspot sales CRM free + marketing pro (2000 contacts)</a><br/><br/><br/>AIO CRM is an all-in-one (AIO) cloud-based solution that is designed to automate your business process. The software provides in-depth customer management features which are integrated seamlessly with the sales functions to improve overall productivity for your daily business operations. It also includes expense features to capture your spending to provide an overview of your entire business operations in terms of income and expense.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2464' target='_blank' rel='noopener'>AIO CRM - AIO CRM </a><br/><br/><br/>Alitec is a Singapore-based Odoo Gold Partner. Our business analysts and technical teams have helped local SMEs for the past 5 years to successfully implement Odoo. Odoo is a suite of open source business apps that cover all your company needs CRM, sales online quotation, increase sales person productivities and managing price-list for customer . Odoo's unique value proposition is to be at the same time very easy to use and fully integrated No more painful to scale a CRM/sales to a full ERP.<br/><br/><a href='/productivity-solutions-grant/solutionrepo/solution2572' target='_blank' rel='noopener'>Alitec odooCRM and sales - STEPS-AS1(Basic)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2573' target='_blank' rel='noopener'>Alitec odooCRM and sales - STEPS-AS2/(Portal)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2574' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 5 Users AS3 (Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2575' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 10 Users AS4 (Sales)</a><br/><a href='/productivity-solutions-grant/solutionrepo/solution2576' target='_blank' rel='noopener'>Alitec odooCRM and sales - odoo 15 Users AS5 (Sales)</a><br/><br/><br/>When adopting the solutions under this sub-category, you might wish to think about how to invest in developing the right skillsets to complement the new solution for better performance. Here are three SSG-approved courses to start with<br/><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/NICFCRM-Sales-Management-SF-1' target='_blank' rel='noopener'>1. NICF - CRM - Sales Management</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Analyse-Consumer-Behaviour-Synchronous-elearning-2' target='_blank' rel='noopener'>2. Analyse Consumer Behaviour</a><br/><a href='https://courses.enterprisejobskills.gov.sg/Course_Internet/CourseDetail/Effective-Digital-Marketing-Sales-Synchronous-elearning-2' target='_blank' rel='noopener'>3. Effective Digital Marketing and Sales</a><br/>
