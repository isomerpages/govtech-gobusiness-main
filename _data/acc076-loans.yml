        **Enterprise Financing Scheme (EFS)**
        <br>The EFS helps Singapore enterprises to access financing more readily. EnterpriseSG will share the loan default risk in the event of enterprise insolvency with the Participating Financial Institutions.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/overview" target="_blank" rel="noopener">Find Out More</a>

- accordion:
  letter: b
  data:
    - title: Building and Construction
      content: |
        **Enhanced Enterprise Financing Scheme - Merger & Acquisitions **
        <br>Supports enterprises' M&A financing needs, including for domestic M&A deals from 1 April 2022 to 31 March 2026, to encourage restructuring and consolidation post-COVID.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/merger-and-acquisitions/overview" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Enterprise Financing Scheme - Project Loan ** <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">
        <br>Extension of support for domestic projects for construction sector from 1 April 2023 to 31 March 2024.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/project-loan/overview" target="_blank" rel="noopener">Find Out More</a>
