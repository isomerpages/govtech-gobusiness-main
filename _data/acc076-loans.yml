- accordion:
  letter: a
  data:
    - title: Improve My Financial Management
      content: |
        **Enterprise Financing Scheme - Mergers & Acquisitions (EFS - M&A) <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Enterprise Financing Scheme - Mergers and Acquisitions Loan (EFS-M&A) finances the acquisition of local or overseas target enterprises.
        
        Scheme is enhanced to include targeted asset acquisitions, such as intellectual property and contracts until 31 March 2030.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---mergers-and-acquisitions" target="_blank" rel="noopener">Find Out More</a>
        
        **Enterprise Financing Scheme - SME Working Capital Loan**
        <br>The Enterprise Financing Scheme - SME Working Capital Loan (EFS-WCL) helps SMEs finance their operational cashflow needs.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---sme-working-capital" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Financing Scheme - Trade Loan <img src="/images/budget2025/budget2025.png" alt="Mentioned during the Budget 2025">**
        <br>The Enterprise Financing Scheme - Trade Loan (EFS-TL) finances trade needs, which includes inventory/stock financing, structured pre-delivery working capital (revolving working capital), factoring (with recourse)/bill of invoice/AR discounting, overseas working capital loan and bank guarantee (capped at 2 years' tenure).

        The maximum loan quantum will be permanently increased from $5 million to $10 million. Please note that the company's group annual sales turnover should not exceed S$500 million.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---trade-loan" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Financing Scheme (EFS)**
        <br>The Enterprise Financing Scheme (EFS) is a comprehensive tool to enable Singapore enterprises to access financing more readily across all stages of growth.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme" target="_blank" rel="noopener">Find Out More</a>

        **Enterprise Financing Scheme-Green (EFS-Green)**
        <br>The scheme supports project developers, system integrators and technology & solution enablers who develop enabling technologies and solutions to reduce waste, resource use or greenhouse gas emissions, especially in the sectors of clean energy, circular economy, green infrastructure, and clean transportation. From 1 April 2024 onwards, support is expanded to include green solution adopters.

        <a href="https://www.enterprisesg.gov.sg/financial-support/enterprise-financing-scheme---green" target="_blank" rel="noopener">Find Out More</a>

