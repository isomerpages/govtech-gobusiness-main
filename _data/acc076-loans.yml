    - title: Help My Business through COVID-19
      content: |
        **Enhanced Enterprise Financing Scheme - SME Working Capital Loan**
        <br>Receive greater financing support to bridge your working capital gaps. Maximum supported loan of $1m, with 90% Government risk-share. 

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/sme-working-capital/overview" target="_blank" rel="noopener">Find Out More</a>

        **Enhanced Enterprise Financing Scheme - Trade Loan** <img src="/images/budget2023/budget2023.png" alt="Mentioned during the Budget 2023">
        <br>Extension of enhanced support for trade financing needs from 1 April 2023 to 31 March 2024, admist inflationary pressures. Maximum supported loan of $10 million, with 70% Government risk-share.

        <a href="https://www.enterprisesg.gov.sg/financial-assistance/loans-and-insurance/loans-and-insurance/enterprise-financing-scheme/trade-loan/overview" target="_blank" rel="noopener">Find Out More</a>

