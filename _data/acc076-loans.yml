        **Sustainable Loan Grant Scheme**
        <br>The SLGS supports corporates of all sizes to obtain sustainable and transition financing by defraying the expenses of engaging independent service providers to validate the sustainability credentials of the loan. 

        <a href="https://www.mas.gov.sg/schemes-and-initiatives/sustainable-loan-grant-scheme" target="_blank" rel="noopener">Find Out More</a>

