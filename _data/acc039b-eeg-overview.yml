  data:
    - title: Who can apply?
      content: |
        Applicants must meet all the following eligibility criteria at the point of application for the respective tiers of support:
        - Has at least 1 local employee at the firm-level*
        - Has a group annual sales turnover of no more than S$500mil
        - The equipment purchased must be hosted at a commercial data centre in Singapore

        The project shall not have commenced at the time of application.

        <table>
          <tr>
            <th>Tier</th>
            <th>Eligibility</th>
          </tr>
          <tr>
            <td>Base Tier</td>
            <td>
              Business entity registered and operating in Singapore, that has:<br>
              <ul>
              <li>At least 1 local employee at the firm-level*, and</li>
              <li>Group annual sales turnover no more than $500 million.</li>
              </ul>
              <br>
              The equipment purchased must be hosted at a commercial data centre in Singapore
            </td>
          </tr>
        </table>
        *Business entity need not have a minimum of 30% local shareholding criteria
        <br>
        <br>
        For more information, please contact <a title="" href="mailto:IT_Energy_Efficiency@imda.gov.sg" target="_blank" rel="noopener">IT_Energy_Efficiency@imda.gov.sg</a>.
    - title: How to apply and submit EEG claims?
      content: |
        - Applicants can apply for the EEG (Base) through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}.

