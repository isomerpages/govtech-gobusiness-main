    - title: Construction Sector
      content: |
        <b>Your business must:</b>
        - Be registered and operating in Singapore under <b>SSIC 41 to 43</b>
        - Have a minimum of 30% local shareholding
        - Have a group annual sales Turnover of no more than S$500mil

        The equipment purchased must be used in Singapore and should not have been purchased prior to the EEG application.

        <b>How to apply:</b>
        - Base Tier: Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}
        - Advanced Tier: Email <a title="" href="mailto:BCA_EEG_admin@bca.gov.sg" target="_blank" rel="noopener">BCA_EEG_admin@bca.gov.sg</a><br>

    - title: Data Centre Sector
      content: |
        <b>Your business must:</b>
        - Be registered and operating in Singapore
        - Have a group annual sales Turnover of no more than S$500mil
        
        Your business need <b>not</b> have a minimum of 30% local shareholding criteria.

        The equipment purchased must be hosted at a commercial data centre in Singapore.

        <b>How to apply:</b>

        Only Base Tier is applicable. Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}.

        For more information, please contact <a title="" href="mailto:IT_Energy_Efficiency@imda.gov.sg" target="_blank" rel="noopener">IT_Energy_Efficiency@imda.gov.sg</a>.

    - title: Food Services Sector
      content: |
        <b>Your business must:</b>
        - Be registered and operating in Singapore and classified under <b>SSIC 56 or 68104</b>
        - Have a valid Singapore Food Agency (SFA) licence
        - Have a minimum of 30% local shareholding
        - Have a group annual sales Turnover of no more than S$500mil
        
        The equipment purchased must be used in Singapore.

        <b>How to apply:</b>

        Only Base Tier is applicable. Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}.

    - title: Maritime Sector
      content: |
        <b>Your business must:</b>
        - Have a group annual sales Turnover of no more than S$500mil

        In addition to the above:

        <table>
        <tr>
        <th style='width: auto;'><b></b></th>
        <th style='width: auto;'><b>Company Requirement</b></th>
        <th style='width: auto;'><b>Eligibility</b></th>
        </tr>
        <tr>
        <td><b>Harbourcraft Sector</b></td>
        <td>Your company must own or operate harbourcraft licensed by MPA.</td>
        <td>Only Base Tier available</td>
        </tr>
        <tr>
        <td><b>Port Sector</b></td>
        <td>Your company must be classified under <b>SSIC 23940, 24109, 49231, 50021, 50023, 52101, 52221, 52222, 52224, 52243, or 52292</b></td>
        <td>Eligible for both Base Tier and Advanced Tier</td>
        </tr>
        </table>

        The equipment purchased must be used in Singapore.

        <b>How to apply:</b>
        - Base Tier: Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}
        - Advanced Tier: Email <a title="" href="mailto:MPA_EEG@mpa.gov.sg" target="_blank" rel="noopener">MPA_EEG@mpa.gov.sg</a><br>

    - title: Manufacturing Sector (includes Food Manufacturing)
      content: |
        <b>Your business must:</b>
        - Be registered and operating in Singapore and classified under <b>SSIC 10 to 32</b>
        - Have a minimum of 30% local shareholding
        - Have a group annual sales Turnover of no more than S$500mil

        The equipment purchased must be used in Singapore.

        <b>How to apply:</b>
        - Base Tier: Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}
        - Advanced Tier: Email <a title="" href="mailto:NEA_EEG@nea.gov.sg" target="_blank" rel="noopener">NEA_EEG@nea.gov.sg</a><br>

    - title: Retail Sector
      content: |
        <b>Your business must:</b>
        - Be registered and operating in Singapore and classified under <b>SSIC 47</b>
        - Have a minimum of 30% local shareholding, with at least 1 local employee at the firm-level
        - Have a group annual sales Turnover of no more than S$500mil

        The equipment purchased must be used in Singapore.

        <b>How to apply:</b>
        - Only Base Tier is applicable. Apply through the [Business Grants Portal (BGP)](http://www.businessgrants.gov.sg/){:target="_blank"}{:rel="noopener"}<br>
    