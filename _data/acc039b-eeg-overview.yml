          <tr>
            <th>Tier</th>
            <th>Eligibility</th>
          </tr>
          <tr>
            <td>Base Tier</td>
            <td>
              Business entity registered and operating in the harbourcraft and port sector in Singapore as defined below:<br>
              <ul>
              <li>Harbourcraft</li>
              <ul>
              <li>Companies owning/operating harbourcraft licensed by MPA</li>
              </ul>
              <li>Port</li>
              <ul>
              <li>Companies classified under SSIC 23940, 24109, 49231, 50021. 50023, 52101, 52221, 52222,52224, 52243,52292</li>
              </ul>
              </ul>
            </td>
          </tr>
          <tr>
            <td>Advanced Tier</td>
